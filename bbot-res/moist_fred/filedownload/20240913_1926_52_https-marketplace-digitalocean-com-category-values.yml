.04","tags":["Databases"],"support":{"url":"https://dev.mysql.com/support/","email":"","hours":null,"termsUrl":null,"__typename":"CustomAppDataSupport"},"softwareIncluded":[{"name":"MySQL server","version":"8.0.21","website":"","releaseNotes":"https://packages.ubuntu.com/focal/mysql-server","licenseLink":"https://www.mysql.com/about/legal/licensing/oem/#5","licenseType":"GPL 2 with modifications","__typename":"CustomSoftware"},{"name":"phpMyAdmin","version":"5.0.3","website":"","releaseNotes":"https://packages.ubuntu.com/focal/phpmyadmin","licenseLink":"https://www.phpmyadmin.net/license/","licenseType":"GPL 2","__typename":"CustomSoftware"},{"name":"Apache","version":"2.4.41","website":"","releaseNotes":"https://packages.ubuntu.com/focal/apache2","licenseLink":"https://www.apache.org/licenses/","licenseType":"Apache 2","__typename":"CustomSoftware"},{"name":"PHP","version":"7.4","website":"","releaseNotes":"https://packages.ubuntu.com/focal/php","licenseLink":"http://php.net/license/index.php","licenseType":"PHP v3.01","__typename":"CustomSoftware"},{"name":"Certbot","version":"0.40.0","website":"","releaseNotes":"https://packages.ubuntu.com/focal/certbot","licenseLink":"https://github.com/certbot/certbot/blob/master/LICENSE.txt","licenseType":"Apache 2","__typename":"CustomSoftware"}],"summary":"The world's most popular open source database","description":"\u003cp\u003eThe world\u0026#39;s most popular open-source database\u003c/p\u003e","gettingStarted":"\u003cp\u003eIn addition to package installation, the One-Click also:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cp\u003eEnables the UFW firewall to allow only SSH (port \u003ccode\u003e22\u003c/code\u003e, rate limited), HTTP (port \u003ccode\u003e80\u003c/code\u003e), and HTTPS (port \u003ccode\u003e443\u003c/code\u003e), and MySQL (\u003ccode\u003e3306\u003c/code\u003e) access.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eSets the MySQL root password and runs \u003ccode\u003emysql_secure_installation\u003c/code\u003e.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eSets the phpMyAdmin admin password.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eSets up the \u003ccode\u003edebian-sys-maint\u003c/code\u003e user in MySQL so the system’s init scripts for MySQL will work without requiring the MySQL \u003ccode\u003eroot\u003c/code\u003e user password.After you create a MySQL One-Click Droplet:\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eYou can access phpMyAdmin immediately by visiting the Droplet’s IP address in your browser followed by \u003ccode\u003e/phpmyadmin\u003c/code\u003e.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eYou can log into the Droplet as \u003ccode\u003eroot\u003c/code\u003e using either the password emailed to you or with an SSH key if you added one during creation.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eThe MySQL root password and phpMyAdmin admin password are in \u003ccode\u003e/root/.digitalocean_password\u003c/code\u003e.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eYou can get information about the PHP installation by logging into the Droplet and running \u003ccode\u003ephp -i\u003c/code\u003e.In addition, we recommend taking steps to \u003ca href=\"https://docs.phpmyadmin.net/en/latest/setup.html#securing-your-phpmyadmin-installation\"\u003efurther secure the phpMyAdmin installation\u003c/a\u003e, like \u003ca href=\"https://docs.phpmyadmin.net/en/latest/setup.html#using-ssl-for-connection-to-database-server\"\u003eenabling SSL for the connection from phpMyAdmin to the database server\u003c/a\u003e.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eThe default landing page, shown when you visit the Droplet’s IP address, is located at \u003ccode\u003e/var/www/html\u003c/code\u003e.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eThe phpMyAdmin configuration file is located at \u003ccode\u003e/etc/phpmyadmin/\u003c/code\u003e. To secure your connection, you will need a registered domain configured for your Droplet.\u003c/p\u003e\u003c/li\u003e\n\u003c/ul\u003e","createApp":"https://cloud.digitalocean.com/droplets/new?image=mysql-20-04","addonSlug":null,"imageLabel":"mysql-20-04","imageId":89941171,"externalLabel":null,"additionalLinks":[{"name":"Source Code","url":"https://github.com/digitalocean/droplet-1-clicks/tree/master/mysql-20-04?utm_source=digitalocean_marketplace_app_listing_page","description":"Packer scripts that were used to build this 1-Click App","__typename":"AdditionalLink"}],"quickAccessEnabled":null,"port":null,"accessPath":null,"__typename":"CustomAppData"},"__typename":"OpenchannelSchemaApp"},"staff_pick_2":null,"staff_pick_3":{"name":"RethinkDB","appId":"5d1b98f329a6ab0d4c7db13a","developerId":"53","safeName":["rethinkdb"],"created":1562089715000,"type":"droplet","status":{"value":"approved","__typename":"CustomAppStatus"},"customData":{"icon":"https://marketplace-assets.digitalocean.com/logos/rethinkdb-logo.svg","version":"2.4.1","osVersion":"Ubuntu 18.04","tags":["Databases"],"support":{"url":"https://rethinkdb.com/community","email":"","hours":null,"termsUrl":null,"__typename":"CustomAppDataSupport"},"softwareIncluded":[{"name":"RethinkDB","version":"2.4.1","website":"","releaseNotes":"https://github.com/rethinkdb/rethinkdb/releases","licenseLink":"https://github.com/rethinkdb/rethinkdb/blob/next/COPYRIGHT","licenseType":"Apache 2.0","__typename":"CustomSoftware"}],"summary":"The open-source database for the realtime web","description":"\u003cp\u003eRethinkDB is the first open-source scalable database built for realtime applications. It exposes a new database access model -- instead of polling for changes, the developer can tell the database to continuously push updated query results to applications in realtime. RethinkDB allows developers to build scalable realtime apps in a fraction of the time with less effort.\u003c/p\u003e","gettingStarted":"\u003cp\u003eAfter you create a RethinkDB One-Click Droplet:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eYou can view the RethinkDB Admin UI immediately by visiting the Droplet's IP address on the administration port (8080 by default) in your browser.\u003c/li\u003e\n\u003cli\u003eYou can log into the Droplet as root using either the password emailed to you or with an SSH key, if you added one during creation.\u003c/li\u003e\n\u003cli\u003eYou can modify the default instance configuration by editing \u003ccode\u003e/etc/rethinkdb/instances.d/instance.conf\u003c/code\u003e.\u003c/li\u003e\n\u003cli\u003eYou can check the logs of the server at \u003ccode\u003e/var/log/rethinkdb\u003c/code\u003e or through the Admin UI.\u003c/li\u003e\n\u003cli\u003eYou can install clients/drivers based on your needs.Although you can start to use your droplet, there are a few setup steps that we recommend you take, since the cluster is running with default settings.\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2 id=\"setting-up-users\"\u003eSetting up users\u003c/h2\u003e\n\u003cp\u003eRethinkDB controls access to clusters through a system based around users, permissions, and scopes. Together, these allow you to specify fine grained control for reading, writing and administrative access down to a per-table level.\u003c/p\u003e\n\u003cp\u003eA new RethinkDB cluster always has one user named admin; this user always has all permissions at a global scope, and the user cannot be deleted. By default, the admin user has no password. You can change this by updating the admin user document, or by specifying the \u003ccode\u003e--initial-password\u003c/code\u003e command line option on startup.\u003c/p\u003e\n\u003cp\u003eThe web administration UI always connects as if it were the admin user, and skips the authentication process (i.e., the password is not used for this connection). While the web UI cannot be password-protected, you can limit the addresses it will accept connections on using the \u003ccode\u003e--bind-http\u003c/code\u003e command line option.\u003c/p\u003e\n\u003cp\u003eIf your Droplet is publicly available, it is highly recommended to not expose the Admin UI or limit the addresses it will accept.\u003c/p\u003e\n\u003cp\u003eFor more information, please visit our \u003ca href=\"https://rethinkdb.com/docs/permissions-and-accounts/\"\u003ePermissions and user accounts\u003c/a\u003e documentation.\u003c/p\u003e\n\u003ch2 id=\"securing-your-cluster\"\u003eSecuring your cluster\u003c/h2\u003e\n\u003cp\u003eThe best way to secure a RethinkDB cluster is to run it on a protected network that doesn’t allow access from the outside world. However, this may not always be feasible. For example, cloud deployments often require access from wide area networks.\u003c/p\u003e\n\u003cp\u003eThere are two main methods RethinkDB provides for securing the cluster: TLS encryption for connections, and binding the ports the server uses to specific IP addresses to limit outside connections.\u003c/p\u003e\n\u003cp\u003eFor more information, please visit our instructions \u003ca href=\"https://rethinkdb.com/docs/security/\"\u003ehow to secure\u003c/a\u003e your cluster.\u003c/p\u003e","createApp":"https://cloud.digitalocean.com/droplets/new?image=rethinkdb-18-04","addonSlug":null,"imageLabel":"rethinkdb-18-04","imageId":68402596,"externalLabel":null,"additionalLinks":null,"quickAccessEnabled":null,"port":null,"accessPath":null,"__typename":"CustomAppData"},"__typename":"OpenchannelSchemaApp"},"staff_pick_4":{"name":"MariaDB","appId":"444c41f3500206d95a85addc","developerId":"63","safeName":["mariadb"],"created":0,"type":"droplet","status":{"value":"approved","__typename":"CustomAppStatus"},"customData":{"icon":"https://marketplace-assets.digitalocean.com/logos/mariadb.png","version":"10.6.12","osVersion":"Ubuntu 22.04","tags":["Databases"],"support":{"url":"https://mariadb.com/kb/en/mariadb-support/","email":"","hours":null,"termsUrl":null,"__typename":"CustomAppDataSupport"},"softwareIncluded":[{"name":"MariaDB","version":"10.6.12","website":"https://mariadb.org/","releaseNotes":"","licenseLink":"https://mariadb.com/kb/en/mariadb-licenses/","licenseType":"GPL","__typename":"CustomSoftware"}],"summary":"MariaDB Server is one of the most popular open source relational databases. ","description":"\u003cp\u003eThe MariaDB database was born after Oracle acquired MySQL. With the original core MySQL team, we have added functionality to the MariaDB database that competes with legacy database systems like Oracle at a fraction of the cost. We have added columnar analytics, JSON functionality and Oracle compatibility, and we offer a fully managed cloud database service that offers the full breadth of MariaDB database solutions supporting private, public, hybrid and multicloud strategies.\u003c/p\u003e\n\u003cp\u003eToday, the MariaDB database is recognized as a distinct database around the world. MariaDB is the new “M” in the LAMP stack, it’s the default over MySQL in the majority of Linux distributions, it’s replacing Oracle and other legacy databases at increasing rates and it’s available in every cloud. MariaDB is everywhere.\u003c/p\u003e","gettingStarted":"\u003cp\u003eAfter the app is installed, it runs automatically \u003ccode\u003emysql_secure_installation\u003c/code\u003e at the login to finish MariaDB setup process.\u003c/p\u003e","createApp":"https://cloud.digitalocean.com/droplets/new?image=mariadb","addonSlug":null,"imageLabel":"mariadb","imageId":143813694,"externalLabel":null,"additionalLinks":[{"name":"Source Code","url":"https://github.com/digitalocean/droplet-1-clicks/tree/master/mariadb-22-04?utm_source=digitalocean_marketplace_app_listing_page","description":"Packer scripts that were used to build this 1-Click App","__typename":"AdditionalLink"}],"quickAccessEnabled":null,"port":null,"accessPath":null,"__typename":"CustomAppData"},"__typename":"OpenchannelSchemaApp"},"__typename":"CategoryGroup"},{"nav_icon":{"dimensions":null,"url":null,"__typename":"PrismicStructuredImage"},"category":"Data Science","is_new":"false","is_visible_in_nav":null,"nav_description":[{"text":"Machine Learning and AI apps.","__typename":"PrismicStructuredText"}],"hero_text":[{"text":"","__typename":"PrismicStructuredText"}],"staff_pick_1":{"name":"Anaconda","appId":"ea4c4f465551ed7fefc86a73","developerId":"63","safeName":["anaconda"],"created":0,"type":"droplet","status":{"value":"approved","__typename":"CustomAppStatus"},"customData":{"icon":"https://marketplace-assets.digitalocean.com/logos/sharklabs-anaconda.png","version":"2024.06-1","osVersion":"Ubuntu 22.04 (LTS)","tags":["Data Science"],"support":{"url":"https://www.anaconda.com/support","email":"","hours":null,"termsUrl":null,"__typename":"CustomAppDataSupport"},"softwareIncluded":[{"name":"Anaconda","version":"2023.09-0","website":"","releaseNotes":"","licenseLink":"https://legal.anaconda.com/policies/en/?name=terms-of-service","licenseType":"Non-Commericial Use Only","__typename":"CustomSoftware"}],"summary":"Anaconda® Distribution is a simple and powerful platform for data science. It combines essential Python and R tools in one place, making it easy to manage packages, analyze data, and create machine learning models.","description":"\u003ch1 id=\"anaconda®-distribution\"\u003eAnaconda® Distribution\u003c/h1\u003e\n\u003cp\u003eAnaconda® Distribution is a powerful platform for streamlined data science, featuring essential tools for Python and R programming. Whether you\u0026#39;re a seasoned data professional or just starting your data journey, Anaconda simplifies package management, data analysis, and machine learning model development within a unified and accessible environment.\u003c/p\u003e\n\u003ch2 id=\"key-features\"\u003eKey Features\u003c/h2\u003e\n\u003col\u003e\n\u003cli\u003e\u003cp\u003e\u003cstrong\u003eEffortless Package Management:\u003c/strong\u003e Simplify library management with Anaconda\u0026#39;s conda package manager, ensuring consistent dependencies.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003e\u003cstrong\u003eRobust Data Analysis and Visualization:\u003c/strong\u003e Explore and visualize datasets efficiently with Anaconda\u0026#39;s rich set of data science libraries.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003e\u003cstrong\u003eStreamlined Machine Learning Workflow:\u003c/strong\u003e Accelerate machine learning development using popular frameworks and tools seamlessly integrated into Anaconda.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003e\u003cstrong\u003eUser-Friendly Interface:\u003c/strong\u003e Navigate complexities with ease. Anaconda\u0026#39;s interface is designed for both beginners and experienced practitioners.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003e\u003cstrong\u003eCommunity and Support:\u003c/strong\u003e Join a vibrant community for collaborative knowledge-sharing. Access a wealth of resources, tutorials, and support to enhance your skills.\u003c/p\u003e\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003eExperience the power of Anaconda with a single click using the Droplet 1-Click deployment. The Anaconda® Distribution Droplet allows you to instantly access the full capabilities of Anaconda, eliminating the need for complex installations. Launch your data science and machine learning projects seamlessly, now just a click away.\u003c/p\u003e","gettingStarted":"\u003ch2 id=\"before-you-deploy\"\u003eBefore You Deploy\u003c/h2\u003e\n\u003cp\u003eBefore deploying this Droplet, consider the following guidance to ensure you choose the right configuration for your needs:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cp\u003eDroplet Size: Depending on your data processing requirements, select a Droplet size that offers sufficient CPU, memory, and storage resources. Consider the complexity and scale of your projects when making this decision.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eVolume: If you anticipate working with large datasets or require additional storage, it is recommended to attach a Volume to your Droplet. This will provide you with the necessary space to store and access your data conveniently.\u003c/p\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch1 id=\"getting-started-with-anaconda\"\u003eGetting Started with Anaconda\u003c/h1\u003e\n\u003cp\u003eCongratulations on successfully installing Anaconda! Now that you have the powerful data science platform at your fingertips, let's get started with some essential steps to make the most out of your Anaconda installation.\u003c/p\u003e\n\u003ch2 id=\"1-update-conda-and-anaconda-navigator\"\u003e1. Update Conda and Anaconda Navigator\u003c/h2\u003e\n\u003cp\u003eEnsure that your Anaconda tools are up to date. Open a terminal and run the following commands:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"bash language-bash\"\u003econda update conda\nconda update anaconda-navigator\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eThis will ensure you have the latest versions and bug fixes.\u003c/p\u003e\n\u003ch2 id=\"2-create-and-activate-a-virtual-environment\"\u003e2. Create and Activate a Virtual Environment\u003c/h2\u003e\n\u003cp\u003eCreate a virtual environment to manage your project dependencies. Replace \u003ccode\u003emyenv\u003c/code\u003e with your preferred environment name.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"bash language-bash\"\u003econda create --name myenv\nconda activate myenv\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eThis isolates your project from the global Python environment, preventing potential conflicts.\u003c/p\u003e\n\u003ch2 id=\"3-install-jupyter-notebooks\"\u003e3. Install Jupyter Notebooks\u003c/h2\u003e\n\u003cp\u003eJupyter Notebooks are a fantastic way to create and share live code, equations, visualizations, and narrative text. Install it with:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"bash language-bash\"\u003econda install jupyter\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eTo be able to manage Jupyter Notebooks remotely, create jupyter_notebook_config.py file if it does not exist under ~/.jupyter directory by running the following command:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"bash language-bash\"\u003ejupyter notebook --generate-config\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eEdit the following lines on your jupyter_notebook_config.py file:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"bash language-bash\"\u003e #The IP address the notebook server will listen on.\nc.ServerApp.ip = '0.0.0.0' # default value is 'localhost'\n\n# Whether to open in a browser after starting.\nc.ServerApp.open_browser = False\n# If you want to run jupyter notebook command as root\nc.ServerApp.allow_root = True\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eStart a new Jupyter Notebook with:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"bash language-bash\"\u003ejupyter notebook\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eTo connect to the Jupyter Notebook server from your browser allow the required ports in the firewall by running the following commands:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"bash language-bash\"\u003eufw allow 8888/tcp\nufw allow 8889/tcp\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eOnce you see the following message, connect to the server using the server URL\u003c/p\u003e\n\u003cblockquote\u003e\n  \u003cp\u003eTo access the server, open this file in a browser:\u003cbr\u003e\n          file:///root/.local/share/jupyter/runtime/jpserver-22627-open.html\u003cbr\u003e\n      Or copy and paste one of these URLs:\u003cbr\u003e\n          http://anaconda2023090onubuntu2204lts-s-2vcpu-4gb-120gb-intel-sfo3-01:8889/tree?token=2641aecf9907b6b5fec09059be84bb0014abdc3e1424832d\u003cbr\u003e\n          \u003ca href=\"http://127.0.0.1:8889/tree?token=2641aecf9907b6b5fec09059be84bb0014abdc3e1424832d\"\u003ehttp://127.0.0.1:8889/tree?token=2641aecf9907b6b5fec09059be84bb0014abdc3e1424832d\u003c/a\u003e\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003eConnect to the server using the following URL\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"bash language-bash\"\u003ehttp://{YOUR_DROPLET_IP}:8889/tree?token={YOUR_TOKEN}\u003c/code\u003e\u003c/pre\u003e\n\u003ch2 id=\"4-explore-anaconda-navigator\"\u003e4. Explore Anaconda Navigator\u003c/h2\u003e\n\u003cp\u003eAnaconda Navigator provides a graphical interface to manage your packages, environments, and applications. Launch it by running:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"bash language-bash\"\u003eanaconda-navigator\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eExplore the Navigator to manage your environments, install packages, and launch applications like Jupyter Notebooks and Spyder.\u003c/p\u003e\n\u003ch2 id=\"5-install-additional-packages\"\u003e5. Install Additional Packages\u003c/h2\u003e\n\u003cp\u003eAnaconda includes many essential packages, but you may need additional ones for your projects. Use \u003ccode\u003econda install\u003c/code\u003e to install packages. For example:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"bash language-bash\"\u003econda install numpy pandas matplotlib\u003c/code\u003e\u003c/pre\u003e\n\u003ch2 id=\"6-join-the-anaconda-community\"\u003e6. Join the Anaconda Community\u003c/h2\u003e\n\u003cp\u003eConnect with the \u003ca href=\"https://community.anaconda.com/\"\u003eAnaconda Community\u003c/a\u003e to get help, share knowledge, and stay updated on the latest developments. Visit the community to join discussions, ask questions, and explore tutorials.\u003c/p\u003e\n\u003cp\u003eFor more detailed information, refer to the \u003ca href=\"https://docs.anaconda.com/\"\u003eAnaconda Reference Guide\u003c/a\u003e.\u003c/p\u003e","createApp":"https://cloud.digitalocean.com/droplets/new?image=sharklabs-anaconda","addonSlug":null,"imageLabel":"sharklabs-anaconda","imageId":159236459,"externalLabel":null,"additionalLinks":[{"name":"Anaconda","url":"https://www.anaconda.com/","description":"Anaconda Website","__typename":"AdditionalLink"},{"name":"Anaconda Documentation","url":"https://docs.anaconda.com/","description":"The official documentation provides guides, tutorials, and troubleshooting information.","__typename":"AdditionalLink"},{"name":"Anaconda Community Forum","url":"https://community.anaconda.com/","description":"Join discussions, ask questions, and seek help from the Anaconda community.","__typename":"AdditionalLink"},{"name":"Anaconda Support","url":"https://www.anaconda.com/support","description":"If you have a commercial subscription or Enterprise Use-case, you can access Anaconda's support services","__typename":"AdditionalLink"}],"quickAccessEnabled":null,"port":null,"accessPath":null,"__typename":"CustomAppData"},"__typename":"OpenchannelSchemaApp"},"staff_pick_2":{"name":"Jupyter Notebook","appId":"be765a88ac91c80fdd9cddcb","developerId":"63","safeName":["jupyter-notebook"],"created":0,"type":"droplet","status":{"value":"approved","__typename":"CustomAppStatus"},"customData":{"icon":"https://marketplace-assets.digitalocean.com/logos/sharklabs-jupyternotebook.png","version":"4.0.1","osVersion":"Ubuntu 22.04","tags":["Data Science"],"support":{"url":"https://github.com/digitalocean/droplet-1-clicks/issues","email":"","hours":null,"termsUrl":null,"__typename":"CustomAppDataSupport"},"softwareIncluded":[{"name":"JupyterLab + Jupyter","version":"4.0.1","website":"https://jupyter.org/install","releaseNotes":"","licenseLink":"","licenseType":"","__typename":"CustomSoftware"},{"name":"Miniconda","version":"23.1.2","website":"https://docs.conda.io/en/latest/miniconda.html#linux-installers","releaseNotes":"","licenseLink":"","licenseType":"","__typename":"CustomSoftware"}],"summary":"Get started with ease using the Droplet 1-Click Image pre-installed with Conda and Jupyter. This powerful data science environment allows you to manage packages, create environments, and explore data effortlessly. Try out the included sample application, 'stable diffusion 1.5,' with specifications optimized for CPU-intensive tasks.","description":"\u003cp\u003eThis Droplet 1-Click is pre-installed with Conda and Jupyter, providing you with a streamlined environment for data science and machine learning tasks. Conda allows you to easily manage software packages and create isolated environments, while Jupyter provides a web-based interface for interactive coding and data exploration. With this image, you can quickly set up a powerful data science environment without the hassle of manual installation.\u003c/p\u003e","gettingStarted":"\u003ch2 id=\"before-you-deploy\"\u003eBefore You Deploy\u003c/h2\u003e\n\u003cp\u003eBefore deploying this Droplet, consider the following guidance to ensure you choose the right configuration for your needs:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cp\u003eDroplet Size: Depending on your data processing requirements, select a Droplet size that offers sufficient CPU, memory, and storage resources. Consider the complexity and scale of your projects when making this decision.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eVolume: If you anticipate working with large datasets or require additional storage, it is recommended to attach a Volume to your Droplet. This will provide you with the necessary space to store and access your data conveniently.\u003c/p\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2 id=\"software-versions\"\u003eSoftware Versions\u003c/h2\u003e\n\u003cp\u003eThis Droplet comes with the following software versions pre-installed:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eConda: \u003ca href=\"https://docs.conda.io/\"\u003eLatest version of Conda\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003eJupyter: \u003ca href=\"https://jupyter.org/\"\u003eLatest version of Jupyter\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2 id=\"getting-started-with-jupyter\"\u003eGetting Started with Jupyter\u003c/h2\u003e\n\u003cp\u003eAfter deploying the Jupyter Droplet, follow these steps to get started:\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\u003cp\u003eSSH into your Droplet:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eUse your preferred SSH client to connect to your Droplet.\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eSwitch to the Ubuntu user:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eOnce connected, switch to the Ubuntu user by running the following command:\u003c/li\u003e\u003c/ul\u003e\n\u003cpre\u003e\u003ccode\u003esu - ubuntu\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eAccessing the Jupyter Notebook:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eYou can access the Jupyter Notebook by starting it manually or using the provided \u003ccode\u003enotebook.sh\u003c/code\u003e script.\u003c/li\u003e\n\u003cli\u003eTo manually start Jupyter Notebook, run the following command:\u003c/li\u003e\u003c/ul\u003e\n\u003cpre\u003e\u003ccode\u003econda activate jupyter\njupyter lab\u003c/code\u003e\u003c/pre\u003e\n\u003cul\u003e\n\u003cli\u003eAlternatively, you can use the \u003ccode\u003enotebook.sh\u003c/code\u003e script by executing:\u003c/li\u003e\u003c/ul\u003e\n\u003cpre\u003e\u003ccode\u003e./notebook.sh\u003c/code\u003e\u003c/pre\u003e\n\u003cul\u003e\n\u003cli\u003eThe script will handle starting the JupyterLab instance for you.\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eCreating and Managing Conda Environments:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eOnce you have accessed the Jupyter Notebook, you can use Conda to create isolated environments for your projects.\u003c/li\u003e\n\u003cli\u003eTo create a new Conda environment, use the following command:\u003cbr\u003e\u003c/li\u003e\u003c/ul\u003e\n\u003cp\u003e\u003ccode\u003econda create --name myenv\u003c/code\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eActivate the environment by running:\u003cbr\u003e\u003c/li\u003e\u003c/ul\u003e\n\u003cp\u003e\u003ccode\u003econda activate myenv\u003c/code\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eInstall required packages and libraries within the environment using Conda or pip.\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\n\u003c/ol\u003e\n\n\u003cp\u003eFor more detailed instructions and tips on using Conda and Jupyter, please refer to the Conda documentation: \u003ca href=\"https://docs.conda.io/\"\u003ehttps://docs.conda.io/\u003c/a\u003e\u003c/p\u003e\n\u003ch2 id=\"example-1-running-stable-diffusion\"\u003eExample 1: Running Stable Diffusion\u003c/h2\u003e\n\u003cp\u003e\u003cstrong\u003eIf you have small compute, skip this and go to example 2. If you run this on \u0026lt;16 vCPU, the process will likely get killed.\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eSource: \u003ca href=\"https://github.com/bes-dev/stable_diffusion.openvino\"\u003eLink\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003eA sample application included with this Droplet is the \"stable diffusion 1.5\" model. To run this application, ensure that your Droplet meets the following specifications:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eCPU: At least 16 cores\u003c/li\u003e\n\u003cli\u003eRAM: At least 32GB\u003c/li\u003e\n\u003cli\u003eDroplet Type: Premium CPU-optimized (Xeon series 3)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003ePlease note that running the \"stable diffusion 1.5\" model can be computationally intensive. In our tests, it takes approximately 1 minute to generate a single image. Commands:\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003esu - ubuntu # if you have not switched to ubuntu user already\ncd examples/stable_diffusion.openvino/\nconda activate stable-diffusion-1.5\npython demo.py --prompt \"Beautiful lake, sunset, and a mountain\"\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eThe output is stored in output.png file. If you have connected to Jupyter notebook, you should be able to view the file in the notebook itself.\u003c/p\u003e\n\u003ch1 id=\"example-2-running-distilbert-sequence-classification\"\u003eExample 2: Running DistilBERT Sequence Classification\u003c/h1\u003e\n\u003cp\u003eSource: \u003ca href=\"https://github.com/openvinotoolkit/openvino_notebooks.git\"\u003eLink\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003eIntel maintains a number of sample applications that you can try out and customize. These applications have been optimized to work on Intel hardware. Note that some of these may need a GPU and will not work on CPU.\u003c/p\u003e\n\u003cp\u003eThis tutorial guides you through running the DistilBERT sequence classification in a JupyterLab environment.\u003c/p\u003e\n\u003cp\u003eFollow the steps below:\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\u003cp\u003e\u003cstrong\u003eNavigating to the Notebook\u003c/strong\u003e:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eIn your JupyterLab client, navigate to the following directory:\u003c/li\u003e\u003c/ul\u003e\n\u003cpre\u003e\u003ccode\u003e/home/ubuntu/examples/openvino_notebooks/notebooks/229-distilbert-sequence-classification\u003c/code\u003e\u003c/pre\u003e\n\u003cul\u003e\n\u003cli\u003eOpen the \u003ccode\u003e229-distilbert-sequence-classification.ipynb\u003c/code\u003e notebook.\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003e\u003cstrong\u003eSelecting the Kernel\u003c/strong\u003e:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eLook at the top-right corner of your JupyterLab interface; the current kernel (or Python environment) should be displayed. If it shows \"jupyter\", you need to change it.\u003c/li\u003e\n\u003cli\u003eFrom the \"Kernel\" menu, select \"Change Kernel\", and then select \"openvino notebooks\". This ensures that your program runs in the correct virtual environment.\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003e\u003cstrong\u003eRunning the Notebook\u003c/strong\u003e:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eNow you are ready to run the cells in the notebook. As you do so, the notebook performs the following operations:- Downloads the original model from Huggingface.\u003cul\u003e\n\u003cli\u003eOptimizes the model for better performance.\u003c/li\u003e\n\u003cli\u003eExecutes sentiment analysis on several sample texts.\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\n\u003c/ol\u003e\n\n\u003cp\u003e\u003cstrong\u003eNOTE\u003c/strong\u003e: \u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eDuring the optimization step, you may encounter an error stating \"mo command not found\". This issue is known to us and can be resolved by replacing \u003ccode\u003emo\u003c/code\u003e with its full path: \u003ccode\u003e/home/ubuntu/.conda/envs/openvino_notebooks/bin/mo\u003c/code\u003e. The permanent fix would be to update the path in the conda activation script.\u003c/p\u003e\n\u003cp\u003eThe sentiment analysis typically takes around 0.1 seconds, demonstrating the efficiency of the model on CPU.\u003c/p\u003e\n\u003ch1 id=\"troubleshooting\"\u003eTroubleshooting\u003c/h1\u003e\n\u003cp\u003eIf you encounter issues during the process, you can refer to the following resources:\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\u003cp\u003e\u003cstrong\u003eREADME file\u003c/strong\u003e: Check the \u003ccode\u003eReadme.txt\u003c/code\u003e file located in the \u003ccode\u003e/home/ubuntu\u003c/code\u003e directory. It contains common tips and potential solutions for frequently encountered issues.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003e\u003cstrong\u003eDisk Usage\u003c/strong\u003e: Note that the example files take up approximately 500MB, and the Conda environments require about 9GB. Also downloaded models can add up to 10’s of GB. If these files and environments are not needed, you can free up disk space with a few simple commands.\u003c/p\u003e\n\u003cp\u003eRefer to the \u003ccode\u003esave-9GB-by-deleting-examples\u003c/code\u003e file in the \u003ccode\u003e/home/ubuntu\u003c/code\u003e directory for instructions on how to perform this cleanup.\u003c/p\u003e\u003c/li\u003e\n\u003c/ol\u003e","createApp":"https://cloud.digitalocean.com/droplets/new?image=sharklabs-jupyternotebook","addonSlug":null,"imageLabel":"sharklabs-jupyternotebook","imageId":133777395,"externalLabel":null,"additionalLinks":null,"quickAccessEnabled":null,"port":null,"accessPath":null,"__typename":"CustomAppData"},"__typename":"OpenchannelSchemaApp"},"staff_pick_3":{"name":"Apache Kafka","appId":"626c52011ff9fb3108e9c6eb","developerId":"63","safeName":["apache-kafka"],"created":1651266049000,"type":"droplet","status":{"value":"approved","__typename":"CustomAppStatus"},"customData":{"icon":"https://marketplace-assets.digitalocean.com/logos/sharklabs-apachekafka.png","version":"3.1.0","osVersion":"Ubuntu 20.04","tags":["Databases"],"support":{"url":"https://issues.apache.org/jira/projects/KAFKA/","email":"","hours":null,"termsUrl":null,"__typename":"CustomAppDataSupport"},"softwareIncluded":[{"name":"Apache Kafka","version":"3.1.0","website":"https://kafka.apache.org/","releaseNotes":"https://kafka.apache.org/31/documentation.html","licenseLink":"https://www.apache.org/licenses/LICENSE-2.0","licenseType":"Apache 2.0","__typename":"CustomSoftware"},{"name":"OpenJDK","version":"11","website":"https://openjdk.java.net/","releaseNotes":"","licenseLink":"","licenseType":"GPL-2.0","__typename":"CustomSoftware"}],"summary":"Apache Kafka is an open-source distributed event streaming platform used by thousands of companies for high-performance data pipelines, streaming analytics, data integration, and mission-critical applications.","description":"\u003cp\u003eApache Kafka can be used to asynchronously process vast amounts of data, but it can be difficult to get started. This 1-Click App automatically configures a single-node Kafka cluster, so you can spend less time configuring it and more time developing the software that uses it.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eNote\u003c/strong\u003e: This app should \u003cstrong\u003enot\u003c/strong\u003e be used in production environments. Since it consists of a single-node cluster, it does not offer high availability, scaling, or any form of data-loss prevention. This app serves to provide an easy way to get started in development environments.\u003c/p\u003e","gettingStarted":"\u003ch2 id=\"quickstart\"\u003eQuickstart\u003c/h2\u003e\n\u003cp\u003eHere's a short example that uses \u003ca href=\"https://github.com/edenhill/kcat\"\u003ekcat\u003c/a\u003e, an open-source command-line producer and consumer for Apache Kafka, to produce and consume events from your local machine. Because the server's certificate authority (CA) certificate is self-signed, the CA certificate must be explicitly trusted by the client to properly verify the server's identity:\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\u003cp\u003eCopy the example configuration and CA root certificate from your new Droplet to your local machine\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003escp root@your_droplet_public_ipv4:'/opt/kafka/one-click-ssl/{ca.crt,example.librdkafka.config}' .\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eProduce a message\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003eecho 'Hello, TLS!' | kcat -P -b your_droplet_public_ipv4:9093 \\\n  -F ./example.librdkafka.config \\\n  -X ssl.ca.location=./ca.crt \\\n  -t quickstart\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eConsume the message\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003ekcat -C -b your_droplet_public_ipv4:9093 \\\n  -F ./example.librdkafka.config \\\n  -X ssl.ca.location=./ca.crt \\\n  -t quickstart\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003eExit the consumer by pressing \u003ccode\u003eCtrl+c\u003c/code\u003e.\u003c/p\u003e\n\u003ch2 id=\"additional-details\"\u003eAdditional Details\u003c/h2\u003e\n\u003cp\u003eYour Kafka server is configured with two listeners:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e127.0.0.1:9092 - PLAINTEXT and no authentication required\u003c/li\u003e\n\u003cli\u003e0.0.0.0:9093 - TLS/SSL using a self-signed certificate and SCRAM-SHA-256 authentication\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003ePLAINTEXT connections are an easy way to get started, but transmitting PLAINTEXT data, especially login credentials, over the public internet leaves your information vulnerable. For security purposes, PLAINTEXT connections can only be established from inside the server:\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\u003cp\u003eConnect to your Droplet using SSH\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003essh root@your_droplet_public_ipv4\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eCreate a topic\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e/opt/kafka/bin/kafka-topics.sh \\\n  --create \\\n  --topic quickstart \\\n  --bootstrap-server localhost:9092\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eProduce your first event\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003eecho 'Hello, World!' | /opt/kafka/bin/kafka-console-producer.sh \\\n  --topic quickstart \\\n  --bootstrap-server localhost:9092\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eConsume the event\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e/opt/kafka/bin/kafka-console-consumer.sh \\\n  --from-beginning \\\n  --max-messages 1 \\\n  --topic quickstart \\\n  --bootstrap-server localhost:9092\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003eThe configuration for this Kafka broker can be found in\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e/opt/kafka/config/server.properties\u003c/code\u003e.\u003c/p\u003e\n\u003cp\u003eThe \u003ccode\u003e/opt/kafka/one-click-ssl\u003c/code\u003e directory contains the following:\u003c/p\u003e\n\u003ctable\u003e\n\u003cthead\u003e\n\u003ctr\u003e\n\u003cth id=\"file\"\u003eFile\u003c/th\u003e\n\u003cth id=\"contents\"\u003eContents\u003c/th\u003e\n\u003c/tr\u003e\n\u003c/thead\u003e\n\u003ctbody\u003e\n\u003ctr\u003e\n\u003ctd\u003e.keystore_password\u003c/td\u003e\n\u003ctd\u003ePassword for Java KeyStores in this directory\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eca.crt\u003c/td\u003e\n\u003ctd\u003eSelf-signed CA root certificate\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eca.key\u003c/td\u003e\n\u003ctd\u003eCA private key\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eexample.librdkafka.config\u003c/td\u003e\n\u003ctd\u003eClient authentication configuration\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003ekafka.crt\u003c/td\u003e\n\u003ctd\u003eKafka server certificate signed by CA\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003ekafka.keystore.jks\u003c/td\u003e\n\u003ctd\u003eJava KeyStore containing ca.crt and kafka.crt\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003ekafka.truststore.jks\u003c/td\u003e\n\u003ctd\u003eJava KeyStore containing ca.crt\u003c/td\u003e\n\u003c/tr\u003e\n\u003c/tbody\u003e\n\u003c/table\u003e","createApp":"https://cloud.digitalocean.com/droplets/new?image=sharklabs-apachekafka","addonSlug":null,"imageLabel":"sharklabs-apachekafka","imageId":108133533,"externalLabel":null,"additionalLinks":null,"quickAccessEnabled":null,"port":null,"accessPath":null,"__typename":"CustomAppData"},"__typename":"OpenchannelSchemaApp"},"staff_pick_4":null,"__typename":"CategoryGroup"},{"nav_icon":{"dimensions":{"width":38,"height":37,"__typename":"PrismicImageDimensions"},"url":"https://images.prismic.io/do-marketplace-testing%2Ff0972c2b-a5f0-4de5-81f6-74553a154ca3_devtools.svg?auto=compress,format","__typename":"PrismicStructuredImage"},"category":"Developer Tools","is_new":"false","is_visible_in_nav":"true","nav_description":[{"text":"PaaS, containerization, CI/CD, and more.","__typename":"PrismicStructuredText"}],"hero_text":[{"text":"Create, test, debug,