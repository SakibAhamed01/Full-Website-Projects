3e","gettingStarted":"\u003cp\u003eWhen you create a droplet, cPanel \u0026amp; WHM will automatically begin installation in the background. The installation process takes about 10-15 minutes. You cannot log in to WHM until the installation process is complete.\u003c/p\u003e\n\u003cp\u003eFor instructions on logging in to WHM and creating a WordPress site, read our \u003ca href=\"https://docs.cpanel.net/knowledge-base/accounts/from-whm-to-website/\"\u003eFrom WHM to Website\u003c/a\u003e documentation.\u003c/p\u003e\n\u003cp\u003eFor more information about installing, configuring, and managing WordPress, read our \u003ca href=\"https://docs.cpanel.net/knowledge-base/cpanel-developed-plugins/wordpress-toolkit/\"\u003eWordPress Toolkit\u003c/a\u003e documentation.\u003c/p\u003e","createApp":"https://cloud.digitalocean.com/droplets/new?image=cpanel-cpanelwhmforubun","addonSlug":null,"imageLabel":"cpanel-cpanelwhmforubun","imageId":154651149,"externalLabel":null,"additionalLinks":null,"quickAccessEnabled":null,"port":null,"accessPath":null,"__typename":"CustomAppData"},"__typename":"OpenchannelSchemaApp"},"staff_pick_4":{"name":"OpenVPN Access Server","appId":"5ca53addcc34df6c75840755","developerId":"31","safeName":["openvpn-access-server"],"created":0,"type":"droplet","status":{"value":"approved","__typename":"CustomAppStatus"},"customData":{"icon":"https://marketplace-assets.digitalocean.com/logos/openvpn-logo.svg","version":"2.11.3","osVersion":"Ubuntu 22.04","tags":["Security"],"support":{"url":"https://openvpn.net/digital-ocean-support/","email":"","hours":null,"termsUrl":null,"__typename":"CustomAppDataSupport"},"softwareIncluded":[{"name":"OpenVPN Access Server","version":"2.11.3","website":"","releaseNotes":"https://openvpn.net/vpn-server-resources/release-notes/","licenseLink":"https://openvpn.net/license/","licenseType":"Custom","__typename":"CustomSoftware"}],"summary":"Run your own OpenVPN server with web-based interface.","description":"\u003cp\u003eOpenVPN Access Server offers a web based interface to easily setup and manage your OpenVPN-based VPN server to access private and public resources that is compatible with many platforms, and supports multiple authentication systems.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eGet Technical Support 24/7 and Schedule a Live Demo at openvpn.com.\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eThe official OpenVPN Connect client supports Windows, macOS, iOS, Android and ChromeOS, while the open source OpenVPN client provides support for Linux, FreeBSD, and many other platforms and devices.\u003c/p\u003e\n\u003cp\u003eOur products are based on the market-proven OpenVPN protocol and trusted by some of the world\u0026#39;s most renowned brands for their unmatched flexibility, scalability, and ease of use. \u003c/p\u003e\n\u003cp\u003eAccess Server includes a built-in local authentication system that can be fully managed in the web interface, but can also authenticate against PAM, LDAP, RADIUS, SAML, and even custom authentication solutions.\u003c/p\u003e\n\u003cp\u003eOur licensing model is based on the number of active VPN connections allowing us to provide businesses of any size with an affordable and scalable solution. Access Server is free to install and use for 2 simultaneous VPN connections for testing purposes.\u003c/p\u003e\n\u003cp\u003e--\u003cbr/\u003e\nOpenVPN Access Server is OpenVPN Inc.\u0026#39;s official self-managed VPN server solution. For a fully managed cloud solution we also offer CloudConnexa.\u003c/p\u003e","gettingStarted":"\u003ch3 id=\"deployment-steps\"\u003eDeployment steps\u003c/h3\u003e\n\u003col\u003e\n\u003cli\u003e\u003cp\u003eDeploy a Droplet from the Marketplace and log on using SSH.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eDuring setup an admin user and password will be set.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eNext log on to the admin web interface of your droplet, for example: \u003ca href=\"https://123.45.67.89/admin/\"\u003ehttps://123.45.67.89:943/admin/\u003c/a\u003e\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eIf you see any SSL certificate warnings, that is normal, please override them.\u003c/p\u003e\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003eOur \u003ca href=\"https://openvpn.net/vpn-server-resources/digital-ocean-quick-start-guide/\"\u003eQuick Start Guide\u003c/a\u003e gives more details on how to quickly get started with your own Access Server.\u003c/p\u003e","createApp":"https://cloud.digitalocean.com/droplets/new?image=openvpn-18-04","addonSlug":null,"imageLabel":"openvpn-18-04","imageId":126498652,"externalLabel":null,"additionalLinks":[{"name":"Quick Start Guide","url":"https://openvpn.net/vpn-server-resources/digital-ocean-quick-start-guide/","description":"Get started quickly","__typename":"AdditionalLink"},{"name":"Frequently Asked Questions","url":"https://openvpn.net/digital-ocean-faq/","description":"Frequently Asked Questions","__typename":"AdditionalLink"},{"name":"OpenVPN Support","url":"https://openvpn.net/digital-ocean-support/","description":"Get support for Access Server","__typename":"AdditionalLink"}],"quickAccessEnabled":null,"port":null,"accessPath":null,"__typename":"CustomAppData"},"__typename":"OpenchannelSchemaApp"},"__typename":"CategoryGroup"},{"nav_icon":{"dimensions":{"width":155,"height":150,"__typename":"PrismicImageDimensions"},"url":"https://images.prismic.io/do-marketplace-testing%2Ff21c2280-d135-435f-9da9-8cba079e089e_kubernetes.svg?auto=compress,format","__typename":"PrismicStructuredImage"},"category":"Kubernetes","is_new":"false","is_visible_in_nav":"true","nav_description":[{"text":"Apps for DigitalOcean Kubernetes.","__typename":"PrismicStructuredText"}],"hero_text":[{"text":"Learn Kubernetes by starting with one of our preconfigured stacks.","__typename":"PrismicStructuredText"}],"staff_pick_1":{"name":"ngrok Ingress Controller","appId":"44acc8aaa116d7cd306a74aa","developerId":"3712","safeName":["ngrok-ingress-controller"],"created":0,"type":"kubernetes","status":{"value":"approved","__typename":"CustomAppStatus"},"customData":{"icon":"https://marketplace-assets.digitalocean.com/logos/ngrok-ngrokingresscont.png","version":"0.12.1","osVersion":"","tags":["Network Tools","Kubernetes"],"support":{"url":"http://ngrok.com","email":"support@ngrok.com","hours":null,"termsUrl":null,"__typename":"CustomAppDataSupport"},"softwareIncluded":null,"summary":"The ngrok Ingress Controller for Kubernetes is our official open-source controller for adding public and secure ingress traffic to your k8s services.","description":"\u003cp\u003eThe ngrok Ingress Controller for Kubernetes provides ingress-as-a-service to your Kubernetes applications by offloading traffic management, performance, and security to ngrok’s global network.\u003c/p\u003e\n\u003cp\u003eBecause it leverages native Kubernetes tooling, you can configure the route, host, and downstream service via the standard Kubernetes Ingress object, and you can deploy it to your DigitalOcean Kubernetes (DOKS) cluster with a Helm chart.\u003c/p\u003e\n\u003cp\u003eOnce deployed to your cluster, the Ingress Controller connects to ngrok’s cloud service, which provisions the resources necessary to provide the ingress—such as Web Application Firewalls, Global Server Load Balancers, local load balancers, and reverse proxies—in ngrok’s global network.\u003c/p\u003e\n\u003cp\u003eThe ngrok Ingress Controller for Kubernetes equips you to serve apps and APIs without needing to configure networking details such as ELBs, IPs, network interfaces, or VPC routing, radically simplifying ingress into Kubernetes.\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://info.ngrok.com/hubfs/marketplace-listing/ngrok_kic_diagram.png\" alt=\"\"/\u003e\u003c/p\u003e","gettingStarted":"\u003ch2 id=\"connect-to-your-cluster\"\u003eConnect to your cluster\u003c/h2\u003e\n\u003cp\u003eFollow \u003ca href=\"https://docs.digitalocean.com/products/kubernetes/how-to/connect-to-cluster/\"\u003ethese instructions\u003c/a\u003e to connect to your cluster with \u003ccode\u003ekubectl\u003c/code\u003e and \u003ccode\u003edoctl\u003c/code\u003e.\u003c/p\u003e\n\u003ch2 id=\"confirm-that-the-ngrok-ingress-controller-is-running\"\u003eConfirm that the ngrok Ingress Controller is running\u003c/h2\u003e\n\u003cp\u003eRun the steps below to confirm the Ingress Controller is running in your cluster.\u003c/p\u003e\n\u003ch3 id=\"verify-the-helm-installation-was-successful\"\u003eVerify the Helm installation was successful\u003c/h3\u003e\n\u003cp\u003eRun the following command:\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003ehelm ls -n ngrok-ingress-controller\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003eThe output looks similar to the following:\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003eNAME                        NAMESPACE                   REVISION    UPDATED                                 STATUS      CHART                                   APP VERSION\nngrok-ingress-controller    ngrok-ingress-controller    1           2023-12-05 16:16:32.756868 -0600 CST    deployed    kubernetes-ingress-controller-0.12.1    0.10.1\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eThe \u003ccode\u003eSTATUS\u003c/code\u003e column value should be \u003ccode\u003edeployed\u003c/code\u003e.\u003c/p\u003e\n\u003ch3 id=\"verify-the-ngrok-ingress-controller-pods-are-up-and-running\"\u003eVerify the ngrok Ingress Controller pods are up and running\u003c/h3\u003e\n\u003cp\u003eRun the following command:\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003ekubectl get pods -n ngrok-ingress-controller\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003eThe output looks similar to the following:\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003eNAME                                                              READY   STATUS    RESTARTS   AGE\nngrok-ingress-controller-kubernetes-ingress-controller-manwpd5d   1/1     Running   0          33s\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eAll pods should be in a \u003ccode\u003eREADY\u003c/code\u003e state, and \u003ccode\u003eSTATUS\u003c/code\u003e should be \u003ccode\u003eRunning\u003c/code\u003e.\u003c/p\u003e\n\u003ch2 id=\"add-ngrok-credentials\"\u003eAdd ngrok credentials\u003c/h2\u003e\n\u003cp\u003eBy default, the ngrok Ingress Controller looks for your authtoken and API key in the named secret: \u003ccode\u003engrok-ingress-controller-credentials\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003ePlease ensure that the secret exists in your cluster. To apply the secret to your cluster, create a file called \u003ccode\u003ecreds.yaml\u003c/code\u003e with the contents below, entering your own \u003ccode\u003eAPI_KEY\u003c/code\u003e and \u003ccode\u003eAUTHTOKEN\u003c/code\u003e values.\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003eapiVersion: v1\nkind: Secret\nmetadata:\n  name: ngrok-ingress-controller-credentials\n  namespace: ngrok-ingress-controller\ndata:\n  API_KEY: \"YOUR-API-KEY\"\n  AUTHTOKEN: \"YOUR-AUTHTOKEN\"\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eApply the manifest to your DOKS cluster by running the following:\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003ekubectl apply -f creds.yaml\u003c/code\u003e\u003c/p\u003e\n\u003ch2 id=\"deploy-a-sample-application\"\u003eDeploy a sample application\u003c/h2\u003e\n\u003cp\u003eYou can now deploy an application to your DOKS cluster and configure ingress using the standard Ingress object.\u003c/p\u003e\n\u003cp\u003eCreate a \u003ccode\u003emanifest.yml\u003c/code\u003e file with the following contents, replacing \u003ccode\u003eNGROK_DOMAIN\u003c/code\u003e with your ngrok domain name:\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003eapiVersion: v1\nkind: Service\nmetadata:\n name: game-2048\n namespace: ngrok-ingress-controller\nspec:\n ports:\n   - name: http\n     port: 80\n     targetPort: 80\n selector:\n   app: game-2048\n---\napiVersion: apps/v1\nkind: Deployment\nmetadata:\n name: game-2048\n namespace: ngrok-ingress-controller\nspec:\n replicas: 1\n selector:\n   matchLabels:\n     app: game-2048\n template:\n   metadata:\n     labels:\n       app: game-2048\n   spec:\n     containers:\n       - name: backend\n         image: alexwhen/docker-2048\n         ports:\n           - name: http\n             containerPort: 80\n---\n# ngrok Ingress Controller Configuration\napiVersion: networking.k8s.io/v1\nkind: Ingress\nmetadata:\n name: game-2048-ingress\n namespace: ngrok-ingress-controller\nspec:\n ingressClassName: ngrok\n rules:\n   - host: NGROK_DOMAIN\n     http:\n       paths:\n         - path: /\n           pathType: Prefix\n           backend:\n             service:\n               name: game-2048\n               port:\n                 number: 80\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eApply the manifest to your DOKS cluster by running the following:\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003ekubectl apply -f ngrok-manifest.yaml\u003c/code\u003e\u003c/p\u003e\n\u003ch2 id=\"verify-deployment\"\u003eVerify deployment\u003c/h2\u003e\n\u003cp\u003eTo confirm the manifest was successfully applied, go to the \u003ca href=\"https://dashboard.ngrok.com/\"\u003engrok Dashboard\u003c/a\u003e and click \u003ca href=\"https://dashboard.ngrok.com/edge-configurations\"\u003eEdge Configurations\u003c/a\u003e. You should see a new Edge Configuration for your cluster with the name matching your URL. For example, \u003ccode\u003emy-awesome-k8s-cluster.ngrok.app\u003c/code\u003e (1). Also note that some of your cluster configurations are presented in the dashboard as annotations (2).\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://info.ngrok.com/hubfs/marketplace-listing/ngrok-edges.png\" alt=\"\"\u003e\u003c/p\u003e\n\u003cp\u003eGo to your ngrok domain in a web browser to test the deployment. You should see the 2048 game application running.\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://info.ngrok.com/hubfs/marketplace-listing/game-scoreboard.png\" alt=\"\"\u003e\u003c/p\u003e","createApp":"https://cloud.digitalocean.com/kubernetes/clusters/new?addonslug=ngrok-ingress-controller\u0026nodePools=s-1vcpu-2gb%3A3","addonSlug":"ngrok-ingress-controller","imageLabel":"","imageId":null,"externalLabel":null,"additionalLinks":[{"name":"Documentation","url":"https://ngrok.com/docs/using-ngrok-with/k8s/","description":"The documentation for the ngrok Ingress Controller for Kubernetes.","__typename":"AdditionalLink"},{"name":"GitHub Repo","url":"https://github.com/ngrok/kubernetes-ingress-controller","description":"The GitHub repository for the ngrok Ingress Controller for Kubernetes","__typename":"AdditionalLink"}],"quickAccessEnabled":null,"port":null,"accessPath":null,"__typename":"CustomAppData"},"__typename":"OpenchannelSchemaApp"},"staff_pick_2":{"name":"Kubernetes Metrics Server","appId":"5d83d4f9cc248c518b58a38c","developerId":"1","safeName":["kubernetes-metrics-server"],"created":0,"type":"kubernetes","status":{"value":"approved","__typename":"CustomAppStatus"},"customData":{"icon":"https://marketplace-assets.digitalocean.com/logos/monitoring-logo.svg","version":"latest","osVersion":"","tags":["Monitoring","Kubernetes"],"support":{"url":"https://docs.digitalocean.com/support/","email":"","hours":null,"termsUrl":null,"__typename":"CustomAppDataSupport"},"softwareIncluded":[{"name":"metrics-server","version":"0.6.4","website":"","releaseNotes":"https://github.com/kubernetes-sigs/metrics-server/releases/tag/v0.6.4","licenseLink":"https://github.com/kubernetes-sigs/metrics-server/blob/master/LICENSE","licenseType":"Apache 2.0","__typename":"CustomSoftware"}],"summary":"Metrics Server is a scalable, efficient source of container resource metrics for Kubernetes built-in autoscaling pipelines.","description":"\u003cp\u003e\u003ca href=\"https://github.com/kubernetes-sigs/metrics-server\" rel=\"noopener\" target=\"_blank\"\u003eMetrics server\u003c/a\u003e is an open source metrics API implementation, created and maintained by the Kubernetes SIG. Main purpose of metrics-server is to help the Kubernetes \u003ca href=\"https://kubernetes.io/docs/tasks/run-application/horizontal-pod-autoscale\" rel=\"noopener\" target=\"_blank\"\u003eHorizontal Pod Autoscaler\u003c/a\u003e to automatically scale up or down your application workloads based on external factors (such as heavy HTTP traffic). In a nutshell, metrics-server works by collecting resource metrics from Kubelets and exposing them via the Kubernetes API Server to be consumed by the Horizontal Pod Autoscaler (aka HPA). Metrics API can also be accessed by \u003ccode\u003ekubectl top\u003c/code\u003e, making it easier to debug autoscaling pipelines.\u003c/p\u003e\n\u003cp\u003eAlthough you can query metrics-server for resource utilization metrics such as CPU and memory, it\u0026#39;s not advised to do so. This is due to the fact that provided metrics data may not be very accurate. For better results you would want to use a dedicated monitoring solution like \u003ca href=\"https://prometheus.io\" rel=\"noopener\" target=\"_blank\"\u003ePrometheus\u003c/a\u003e.\u003c/p\u003e\n\u003cp\u003ePlease make sure to check metrics-server \u003ca href=\"https://github.com/kubernetes-sigs/metrics-server/blob/master/README.md\" rel=\"noopener\" target=\"_blank\"\u003eofficial documentation\u003c/a\u003e for more details.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eNote:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eDigitalOcean is using Helm v3 to deploy metrics-server to your DOKS cluster.\u003c/p\u003e\n\u003ch2 id=\"metrics-server-and-hpa-overview-diagram\"\u003eMetrics-Server and HPA Overview Diagram\u003c/h2\u003e\n\u003cp\u003eBelow diagram shows a high level overview of how HPA (Horizontal Pod Autoscaling) works in conjunction with metrics-server:\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://raw.githubusercontent.com/digitalocean/marketplace-kubernetes/master/stacks/metrics-server/assets/images/arch_hpa.png\" alt=\"Metrics-Server and HPA Overview\"/\u003e\u003c/p\u003e","gettingStarted":"\u003ch3 id=\"connecting-to-your-cluster\"\u003eConnecting to Your Cluster\u003c/h3\u003e\n\u003cp\u003eYou can connect to your DigitalOcean Kubernetes cluster by following our \u003ca href=\"https://www.digitalocean.com/docs/kubernetes/how-to/connect-to-cluster/\"\u003ehow-to guide\u003c/a\u003e.\u003c/p\u003e\n\u003cp\u003eFor additional instructions on configuring a \u003ca href=\"https://cloud.digitalocean.com/kubernetes/clusters/\"\u003eDigitalOcean Kubernetes\u003c/a\u003e cluster, see the following guides:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://github.com/digitalocean/Kubernetes-Starter-Kit-Developers/tree/main/01-setup-DOKS#how-to-set-up-a-digitalocean-managed-kubernetes-cluster-doks\"\u003eHow to Set Up a DigitalOcean Managed Kubernetes Cluster (DOKS)\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://github.com/digitalocean/Kubernetes-Starter-Kit-Developers/tree/main/02-setup-DOCR#how-to-set-up-digitalocean-container-registry\"\u003eHow to Set up DigitalOcean Container Registry\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3 id=\"verifying-that-metrics-server-is-running\"\u003eVerifying that Metrics-Server is Running\u003c/h3\u003e\n\u003cp\u003eFirst, verify that the metrics-server Helm installation was successful by running following command:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"console language-console\"\u003ehelm ls -n metrics-server\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eIf the installation was successful, the \u003ccode\u003eSTATUS\u003c/code\u003e column value in the output reads \u003ccode\u003edeployed\u003c/code\u003e:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"text language-text\"\u003eNAME            NAMESPACE       REVISION        UPDATED                                 STATUS          CHART                   APP VERSION\nmetrics-server  metrics-server  1               2022-03-16 15:10:59.586786 +0200 EET    deployed        metrics-server-3.11.0    0.6.4\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eNext, verify that the metrics-server pods are up and running with the following command:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"console language-console\"\u003ekubectl get pods -n metrics-server\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eIf they're running, all pods listed in the output are in a \u003ccode\u003eREADY\u003c/code\u003e state and the \u003ccode\u003eSTATUS\u003c/code\u003e for each reads \u003ccode\u003eRunning\u003c/code\u003e:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"text language-text\"\u003eNAME                              READY   STATUS    RESTARTS   AGE\nmetrics-server-694d47d564-mzq2c   1/1     Running   0          75s\nmetrics-server-694d47d564-pl7v7   1/1     Running   0          75s\u003c/code\u003e\u003c/pre\u003e\n\u003ch3 id=\"tweaking-helm-chart-values\"\u003eTweaking Helm Chart Values\u003c/h3\u003e\n\u003cp\u003eThe metrics-server has custom default Helm values. See the \u003ca href=\"https://github.com/digitalocean/marketplace-kubernetes/blob/master/stacks/metrics-server/values.yml\"\u003evalues\u003c/a\u003e file from the main GitHub repository (explanations are provided inside, where necessary).\u003c/p\u003e\n\u003cp\u003eTo inspect its current values, run the following command:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"console language-console\"\u003ehelm show values metrics-server/metrics-server --version 3.11.0\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eTo change these values, open the Helm values file \u003ccode\u003evalues.yml\u003c/code\u003e, change whatever values you want, save and exit the file, and apply the changes by running \u003ccode\u003ehelm upgrade\u003c/code\u003e command:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"console language-console\"\u003ehelm upgrade metrics-server metrics-server/metrics-server --version 3.11.0 \\\n  --namespace metrics-server \\\n  --values values.yml\u003c/code\u003e\u003c/pre\u003e\n\u003ch3 id=\"checking-available-metrics\"\u003eChecking Available Metrics\u003c/h3\u003e\n\u003cp\u003eThe quickest way to test metrics data is via the \u003ccode\u003ekubectl top\u003c/code\u003e subcommand. You can check resource usage at cluster level (worker nodes), or at pods level.\u003c/p\u003e\n\u003cp\u003eTo check resource usage at cluster level (worker nodes), run below command:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"console language-console\"\u003ekubectl top nodes\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eThe output looks similar to (notice the resource usage being displayed for both \u003ccode\u003eCPU\u003c/code\u003e and \u003ccode\u003ememory\u003c/code\u003e on each worker node):\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"text language-text\"\u003eNAME                   CPU(cores)   CPU%   MEMORY(bytes)   MEMORY%   \nbasicnp-uidj6          50m          5%     1183Mi          75%       \nbasicnp-uidjt          75m          8%     1180Mi          75%       \npool-ocas657r9-u0h5m   1619m        85%    2358Mi          75%       \npool-ocas657r9-u0h5q   147m         7%     2322Mi          74%\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eYou can also check resource usage at Pod level for a specific namespace, like this:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"console language-console\"\u003ekubectl top pods -n metrics-server\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eThe output looks similar to (notice \u003ccode\u003eCPU usage\u003c/code\u003e expressed in \u003ccode\u003emillicores\u003c/code\u003e, as well as \u003ccode\u003ememory usage\u003c/code\u003e in \u003ccode\u003eMebibytes\u003c/code\u003e):\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"text language-text\"\u003eNAME                              CPU(cores)   MEMORY(bytes)   \nmetrics-server-694d47d564-mzq2c   4m           24Mi            \nmetrics-server-694d47d564-pl7v7   4m           25Mi\u003c/code\u003e\u003c/pre\u003e\n\u003ch3 id=\"upgrading-metrics-server-stack\"\u003eUpgrading Metrics-Server Stack\u003c/h3\u003e\n\u003cp\u003eYou can check what versions are available to upgrade by navigating to the \u003ca href=\"https://github.com/kubernetes-sigs/metrics-server/releases\"\u003emetrics-server\u003c/a\u003e official releases page from GitHub. Alternatively, you can use \u003ca href=\"https://artifacthub.io/packages/helm/metrics-server/metrics-server\"\u003eArtifactHUB\u003c/a\u003e.\u003c/p\u003e\n\u003cp\u003eTo upgrade the stack to a newer version, run the following command, replacing the \u003ccode\u003e\u0026amp;amp;amp;amp;amp;amp;amp;lt; \u0026amp;amp;amp;amp;amp;amp;amp;gt;\u003c/code\u003e placeholders with their corresponding information:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"console language-console\"\u003ehelm upgrade metrics-server metrics-server/metrics-server \\\n  --version \u0026lt;METRICS_SERVER_NEW_VERSION\u0026gt; \\\n  --namespace metrics-server \\\n  --values \u0026lt;YOUR_HELM_VALUES_FILE\u0026gt;\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eSee \u003ca href=\"https://helm.sh/docs/helm/helm_upgrade/\"\u003ehelm upgrade\u003c/a\u003e for command documentation.\u003c/p\u003e\n\u003cp\u003eAlso, make sure to check the \u003ca href=\"https://github.com/kubernetes-sigs/metrics-server#compatibility-matrix\"\u003ecompatibility matrix\u003c/a\u003e, which shows what metrics-server API version is supported by what Kubernetes version.\u003c/p\u003e\n\u003ch3 id=\"uninstalling-metrics-server-stack\"\u003eUninstalling Metrics-Server Stack\u003c/h3\u003e\n\u003cp\u003eTo delete your installation of metrics-server, run the following Helm command:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"console language-console\"\u003ehelm uninstall metrics-server -n metrics-server\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cstrong\u003eNote:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eThe above command will delete all the associated Kubernetes resources installed by the metrics-server Helm chart, except the namespace itself. To delete the metrics-server namespace as well, run following command:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"console language-console\"\u003ekubectl delete ns metrics-server\u003c/code\u003e\u003c/pre\u003e\n\u003ch3 id=\"additional-resources\"\u003eAdditional Resources\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://kubernetes.io/docs/tasks/run-application/horizontal-pod-autoscale\"\u003eKubernetes Horizontal Pod Autoscaling\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://kubernetes.io/docs/tasks/debug-application-cluster/resource-metrics-pipeline\"\u003eKubernetes Resource Metrics Pipeline\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://kubernetes.io/docs/tasks/run-application/horizontal-pod-autoscale-walkthrough\"\u003eHPA Walkthrough using Metrics Server\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e","createApp":"https://cloud.digitalocean.com/kubernetes/clusters/new?addonslug=metrics-server\u0026nodePools=s-1vcpu-2gb%3A3","addonSlug":"metrics-server","imageLabel":"","imageId":null,"externalLabel":null,"additionalLinks":null,"quickAccessEnabled":null,"port":null,"accessPath":null,"__typename":"CustomAppData"},"__typename":"OpenchannelSchemaApp"},"staff_pick_3":{"name":"Kubernetes Monitoring Stack","appId":"5d163fdd29a6ab0d4c7d5274","developerId":"1","safeName":["kubernetes-monitoring-stack"],"created":0,"type":"kubernetes","status":{"value":"approved","__typename":"CustomAppStatus"},"customData":{"icon":"https://marketplace-assets.digitalocean.com/logos/monitoring-logo.svg","version":"latest","osVersion":"","tags":["Monitoring","Kubernetes"],"support":{"url":"https://docs.digitalocean.com/support/","email":"","hours":null,"termsUrl":null,"__typename":"CustomAppDataSupport"},"softwareIncluded":[{"name":"kube-prometheus-stack","version":"55.7.0","website":"https://artifacthub.io/packages/helm/prometheus-community/kube-prometheus-stack","releaseNotes":"https://artifacthub.io/packages/helm/prometheus-community/kube-prometheus-stack/55.7.0","licenseLink":"https://artifacthub.io/packages/helm/prometheus-community/kube-prometheus-stack","licenseType":"Apache 2.0","__typename":"CustomSoftware"}],"summary":"Prometheus, Grafana, and Alertmanager preinstalled and integrated together on a DigitalOcean Kubernetes Cluster.","description":"\u003cp\u003e\u003ca href=\"https://prometheus.io/\" rel=\"noopener\" target=\"_blank\"\u003ePrometheus\u003c/a\u003e is a very popular and comprehensive systems monitoring solution. It is a standalone open source project and maintained independently of any company. A big plus is the capability to monitor \u003ccode\u003eKubernetes\u003c/code\u003e clusters as well, which tend to be pretty complex in nature. Prometheus eases the operational tasks that are required in setting up a monitoring stack.\u003c/p\u003e\n\u003cp\u003eThe \u003ca href=\"https://github.com/prometheus-community/helm-charts/tree/main/charts/kube-prometheus-stack/\" rel=\"noopener\" target=\"_blank\"\u003ekube-prometheus-stack\u003c/a\u003e is meant for \u003ccode\u003ecluster monitoring\u003c/code\u003e, so it is \u003ccode\u003epre-configured\u003c/code\u003e to collect metrics from all \u003ccode\u003eKubernetes components\u003c/code\u003e. In addition to that it delivers a default set of \u003ccode\u003edashboards\u003c/code\u003e and \u003ccode\u003ealerting\u003c/code\u003e rules. Many of the useful dashboards and alerts come from the \u003ca href=\"https://github.com/kubernetes-monitoring/kubernetes-mixin/\" rel=\"noopener\" target=\"_blank\"\u003ekubernetes-mixin\u003c/a\u003e project.\u003c/p\u003e\n\u003cp\u003eThe \u003ccode\u003ekube-prometheus-stack\u003c/code\u003e consists of three main components:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003ePrometheus Operator\u003c/code\u003e, for spinning up and managing \u003ccode\u003ePrometheus\u003c/code\u003e instances in your \u003ccode\u003eDOKS\u003c/code\u003e cluster.\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eGrafana\u003c/code\u003e, for visualizing metrics and plot data using stunning dashboards.\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eAlertmanager\u003c/code\u003e, for configuring various notifications (e.g. \u003ccode\u003ePagerDuty\u003c/code\u003e, \u003ccode\u003eSlack\u003c/code\u003e, \u003ccode\u003eemail\u003c/code\u003e, etc) based on various alerts received from the Prometheus main server.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003ePrometheus follows a \u003ccode\u003epull\u003c/code\u003e model when it comes to metrics gathering, meaning that it expects a \u003ccode\u003e/metrics\u003c/code\u003e endpoint to be exposed by the service in question for scraping. For every metric that is being fetched by Prometheus, a time series database is used to store the data points.\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003eGrafana\u003c/code\u003e helps you gather data points from the Prometheus time series database, and plot everything using beautiful graphs grouped into dashboards. You can also perform queries using the \u003ccode\u003ePromQL\u003c/code\u003e language. To persist all the data (metrics and various settings), you need to allocate block storage for both Prometheus and Grafana instances via \u003ccode\u003ePersistent Volumes\u003c/code\u003e (or PVs).\u003c/p\u003e\n\u003cp\u003eThe \u003ca href=\"https://github.com/prometheus/alertmanager/\" rel=\"noopener\" target=\"_blank\"\u003eAlertmanager\u003c/a\u003e component handles alerts sent by client applications such as the Prometheus server. It takes care of \u003ccode\u003ededuplicating\u003c/code\u003e, \u003ccode\u003egrouping\u003c/code\u003e, and \u003ccode\u003erouting\u003c/code\u003e them to the correct \u003ccode\u003ereceiver\u003c/code\u003e integration such as \u003ccode\u003eemail\u003c/code\u003e, \u003ccode\u003ePagerDuty\u003c/code\u003e, or \u003ccode\u003eSlack\u003c/code\u003e. It also takes care of \u003ccode\u003esilencing\u003c/code\u003e and \u003ccode\u003einhibition\u003c/code\u003e of alerts.\u003c/p\u003e\n\u003cp\u003ePlease make sure to visit the official documentation page for each of the components to learn more:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://prometheus.io/docs/\" rel=\"noopener\" target=\"_blank\"\u003ePrometheus\u003c/a\u003e, to learn more about all the available features, as well as various configuration options.\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://github.com/prometheus-operator/prometheus-operator/blob/main/Documentation/user-guides/getting-started.md\" rel=\"noopener\" target=\"_blank\"\u003ePrometheus Operator\u003c/a\u003e, which provides useful information on how to use the operator.\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://prometheus.io/docs/alerting/latest/alertmanager/\" rel=\"noopener\" target=\"_blank\"\u003eAlertmanager\u003c/a\u003e, to learn more about Alertmanager and integrations with various notification platforms.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eNotes:\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eDigitalOcean is using \u003ccode\u003eHelm v3\u003c/code\u003e to deploy \u003ccode\u003ePrometheus\u003c/code\u003e to your \u003ccode\u003eDOKS\u003c/code\u003e cluster.\u003c/li\u003e\n\u003cli\u003eThis chart was formerly named \u003ccode\u003eprometheus-operator\u003c/code\u003e chart, now renamed to more clearly reflect that it installs the \u003ccode\u003ekube-prometheus\u003c/code\u003e project stack, within which \u003ccode\u003ePrometheus Operator\u003c/code\u003e is only one component.\u003c/li\u003e\n\u003cli\u003eThe Prometheus stack 1-Click App also includes a $1/month block storage for both Grafana and Prometheus time series database (two \u003ccode\u003ePVs\u003c/code\u003e of \u003ccode\u003e5GB\u003c/code\u003e each, to start with).\u003c/li\u003e\n\u003c/ul\u003e","gettingStarted":"\u003ch3 id=\"how-to-connect-to-your-cluster\"\u003eHow to Connect to Your Cluster\u003c/h3\u003e\n\u003cp\u003eFollow these \u003ca href=\"https://www.digitalocean.com/docs/kubernetes/how-to/connect-to-cluster/\"\u003einstructions\u003c/a\u003e to connect to your cluster with \u003ccode\u003ekubectl\u003c/code\u003e and \u003ccode\u003edoctl\u003c/code\u003e. Additional instructions for connecting to your cluster are included in the \u003ca href=\"https://cloud.digitalocean.com/kubernetes/clusters/\"\u003eDigitalOcean Control Panel\u003c/a\u003e.\u003c/p\u003e\n\u003ch3 id=\"how-to-confirm-that-prometheus-monitoring-stack-is-running\"\u003eHow to confirm that Prometheus monitoring stack is running\u003c/h3\u003e\n\u003cp\u003eFirst, check if the Helm installation was successful, by running below command:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"console language-console\"\u003ehelm ls -n kube-prometheus-stack\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eThe output looks similar to (the \u003ccode\u003eSTATUS\u003c/code\u003e column value should be \u003ccode\u003edeployed\u003c/code\u003e):\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"text language-text\"\u003eNAME                    NAMESPACE               REVISION  UPDATED               STATUS    CHART                         APP VERSION\nkube-prometheus-stack   kube-prometheus-stack   1         2022-02-16 16:02:48   deployed  kube-prometheus-stack-55.7.0  0.70.0\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eNext, verify if the Prometheus stack Pods are up and running:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"console language-console\"\u003ekubectl get pods -n kube-prometheus-stack\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eThe output looks similar to (all Pods should be in a \u003ccode\u003eREADY\u003c/code\u003e state, and \u003ccode\u003eSTATUS\u003c/code\u003e should be \u003ccode\u003eRunning\u003c/code\u003e):\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"text language-text\"\u003eNAME                                                        READY   STATUS    RESTARTS   AGE\nalertmanager-kube-prometheus-stack-alertmanager-0           2/2     Running   0          8m24s\nkube-prometheus-stack-grafana-6f6fbc5cd9-7zbnl              3/3     Running   0          8m30s\nkube-prometheus-stack-kube-state-metrics-596b9c6b55-zxpmn   1/1     Running   0          8m30s\nkube-prometheus-stack-operator-7bb8679c95-mpdms             1/1     Running   0          8m30s\nkube-prometheus-stack-prometheus-node-exporter-vzb5m        1/1     Running   0          8m30s\nkube-prometheus-stack-prometheus-node-exporter-xz44k        1/1     Running   0          8m30s\nprometheus-kube-prometheus-stack-prometheus-0               2/2     Running   0          8m24s\u003c/code\u003e\u003c/pre\u003e\n\u003ch3 id=\"accessing-prometheus-web-panel\"\u003eAccessing Prometheus Web Panel\u003c/h3\u003e\n\u003cp\u003eYou can access Prometheus web console by port forwarding the \u003ccode\u003ekube-prometheus-stack-prometheus\u003c/code\u003e service:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"console language-console\"\u003ekubectl port-forward svc/kube-prometheus-stack-prometheus 9090:9090 -n kube-prometheus-stack\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eNext, launch a web browser of your choice, and enter the following URL: http://localhost:9090. To see what targets were discovered by Prometheus, please navigate to http://localhost:9090/targets.\u003c/p\u003e\n\u003ch3 id=\"accessing-grafana-web-panel\"\u003eAccessing Grafana Web Panel\u003c/h3\u003e\n\u003cp\u003eYou can connect to Grafana (default credentials: \u003ccode\u003eadmin/prom-operator\u003c/code\u003e), by port forwarding the \u003ccode\u003ekube-prometheus-stack-grafana\u003c/code\u003e service:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"console language-console\"\u003ekubectl port-forward svc/kube-prometheus-stack-grafana 3000:80 -n kube-prometheus-stack\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eNext, launch a web browser of your choice, and enter the following URL: http://localhost:3000. You can take a look around, and see what dashboards are available for you to use from the \u003ca href=\"https://github.com/kubernetes-monitoring/kubernetes-mixin\"\u003ekubernetes-mixin\u003c/a\u003e project as an example, by navigating to the following URL: http://localhost:3000/dashboards?tag=kubernetes-mixin.\u003c/p\u003e\n\u003ch3 id=\"tweaking-helm-chart-values\"\u003eTweaking Helm Chart Values\u003c/h3\u003e\n\u003cp\u003eThe \u003ccode\u003ekube-prometheus-stack\u003c/code\u003e provides some custom values to start with. Please have a look at the \u003ca href=\"https://raw.githubusercontent.com/digitalocean/marketplace-kubernetes/master/stacks/kube-prometheus-stack/values.yml\"\u003evalues\u003c/a\u003e file from the main GitHub repository (explanations are provided inside, where necessary).\u003c/p\u003e\n\u003cp\u003eYou can always inspect all the available options, as well as the default values for the \u003ccode\u003ekube-prometheus-stack\u003c/code\u003e Helm chart by running below command:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"console language-console\"\u003ehelm show values prometheus-community/kube-prometheus-stack --version 55.7.0\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eAfter tweaking the Helm values file (\u003ccode\u003evalues.yml\u003c/code\u003e) according to your needs, you can always apply the changes via \u003ccode\u003ehelm upgrade\u003c/code\u003e command, as shown below:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"console language-console\"\u003ehelm upgrade kube-prometheus-stack prometheus-community/kube-prometheus-stack --version 55.7.0 \\\n  --namespace kube-prometheus-stack \\\n  --values values.yml\u003c/code\u003e\u003c/pre\u003e\n\u003ch3 id=\"configuring-service-monitors-for-prometheus\"\u003eConfiguring Service Monitors for Prometheus\u003c/h3\u003e\n\u003cp\u003eTo monitor applications in your cluster, you usually define a so called \u003ccode\u003eServiceMonitor\u003c/code\u003e CRD. This is a custom resource definition provided by the \u003ccode\u003ePrometheus Operator\u003c/code\u003e, which helps you in the process of adding new services that need to be monitored.\u003c/p\u003e\n\u003cp\u003eA typical \u003ccode\u003eServiceMonitor\u003c/code\u003e configuration looks like below:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"yaml language-yaml\"\u003eapiVersion: monitoring.coreos.com/v1\nkind: ServiceMonitor\nmetadata:\n  name: example-app\n  labels:\n    team: frontend\nspec:\n  selector:\n    matchLabels:\n      app: example-app\n  endpoints:\n  - port: web\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eExplanations for the above configuration:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003espec.selector.matchLabels.app\u003c/code\u003e: Tells \u003ccode\u003eServiceMonitor\u003c/code\u003e what application to monitor, based on a label.\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003espec.endpoints.port\u003c/code\u003e: A reference to the port label used by the application that needs monitoring.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eThe \u003ca href=\"https://raw.githubusercontent.com/digitalocean/marketplace-kubernetes/master/stacks/kube-prometheus-stack/values.yml\"\u003ekube-prometheus-stack\u003c/a\u003e Helm values file provided in the GitHub marketplace repository, contains a dedicated section (named \u003ccode\u003eadditionalServiceMonitors\u003c/code\u003e) where you can define a list of additional services to monitor. Below snippet is setting up Nginx Ingress Controller monitoring as an example:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"yaml language-yaml\"\u003eadditionalServiceMonitors:\n  - name: \"ingress-nginx-monitor\"\n    selector:\n      matchLabels:\n        app.kubernetes.io/name: ingress-nginx\n    namespaceSelector:\n      matchNames:\n        - ingress-nginx\n    endpoints:\n      - port: \"metrics\"\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eAfter adding required services to monitor, you need to upgrade the stack via the \u003ccode\u003ehelm upgrade\u003c/code\u003e command, in order to apply the changes:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"console language-console\"\u003ehelm upgrade kube-prometheus-stack prometheus-community/kube-prometheus-stack \\\n  --version 55.7.0 \\\n  --namespace kube-prometheus-stack \\\n  --values values.yml\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eYou can also check the full list of available \u003ca href=\"https://github.com/prometheus-operator/prometheus-operator#customresourcedefinitions\"\u003eCRDs\u003c/a\u003e which you can use to control the Prometheus Operator, by visiting the official GitHub documentation page.\u003c/p\u003e\n\u003ch3 id=\"upgrading-kubernetes-prometheus-stack\"\u003eUpgrading Kubernetes Prometheus Stack\u003c/h3\u003e\n\u003cp\u003eYou can check what versions are available to upgrade, by navigating to the \u003ca href=\"https://github.com/prometheus-community/helm-charts/releases\"\u003ekube-prometheus-stack\u003c/a\u003e official releases page from GitHub. Alternatively, you can also use \u003ca href=\"https://artifacthub.io/packages/helm/prometheus-community/kube-prometheus-stack\"\u003eArtifactHUB\u003c/a\u003e, which provides a more rich and user friendly interface.\u003c/p\u003e\n\u003cp\u003eThen, to upgrade the stack to a newer version, please run the following command (make sure to replace the \u003ccode\u003e\u0026amp;amp;amp;amp;amp;amp;amp;amp;lt;\u0026amp;amp;amp;amp;amp;amp;amp;amp;gt;\u003c/code\u003e placeholders first):\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"console language-console\"\u003ehelm upgrade kube-prometheus-stack prometheus-community/kube-prometheus-stack \\\n  --version \u0026lt;KUBE_PROMETHEUS_STACK_NEW_VERSION\u0026gt; \\\n  --namespace kube-prometheus-stack \\\n  --values \u0026lt;YOUR_HELM_VALUES_FILE\u0026gt;\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eSee \u003ca href=\"https://helm.sh/docs/helm/helm_upgrade/\"\u003ehelm upgrade\u003c/a\u003e for command documentation.\u003c/p\u003e\n\u003cp\u003eAlso, please make sure to check the official recommendations for various \u003ca href=\"https://github.com/prometheus-community/helm-charts/tree/main/charts/kube-prometheus-stack#upgrading-chart\"\u003eupgrade paths\u003c/a\u003e, from an existing release to a new major version of the Prometheus stack.\u003c/p\u003e\n\u003ch3 id=\"uninstalling-kubernetes-prometheus-stack\"\u003eUninstalling Kubernetes Prometheus Stack\u003c/h3\u003e\n\u003cp\u003eTo delete your installation of \u003ccode\u003ekube-prometheus-stack\u003c/code\u003e, please run the following \u003ccode\u003eHelm\u003c/code\u003e command:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"console language-console\"\u003ehelm uninstall kube-prometheus-stack -n kube-prometheus-stack\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cstrong\u003eNote:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eAbove command will delete all the associated \u003ccode\u003eKubernetes\u003c/code\u003e resources installed by the \u003ccode\u003ekube-prometheus-stack\u003c/code\u003e Helm chart, except the namespace itself. To delete the \u003ccode\u003ekube-prometheus-stack namespace\u003c/code\u003e as well, please run below command:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"console language-console\"\u003ekubectl delete ns kube-prometheus-stack\u003c/code\u003e\u003c/pre\u003e\n\u003ch3 id=\"additional-resources\"\u003eAdditional Resources\u003c/h3\u003e\n\u003cp\u003eYou can visit the \u003ca href=\"https://github.com/digitalocean/Kubernetes-Starter-Kit-Developers/\"\u003eStarter Kit\u003c/a\u003e set of guides provided by DigitalOcean for further study. Specifically for \u003ca href=\"https://github.com/digitalocean/Kubernetes-Starter-Kit-Developers/tree/main/04-setup-prometheus-stack\"\u003ePrometheus\u003c/a\u003e, you can access the following content:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://github.com/digitalocean/Kubernetes-Starter-Kit-Developers/tree/main/04-setup-prometheus-stack#step-2---configure-prometheus-and-grafana\"\u003eConfiguring Prometheus and Grafana\u003c/a\u003e.\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://github.com/digitalocean/Kubernetes-Starter-Kit-Developers/tree/main/04-setup-prometheus-stack#step-3---promql-prometheus-query-language\"\u003eGetting to know PromQL\u003c/a\u003e.\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://github.com/digitalocean/Kubernetes-Starter-Kit-Developers/tree/main/04-setup-prometheus-stack#step-4---visualizing-metrics-using-grafana\"\u003eVisualizing Metrics using Grafana\u003c/a\u003e.\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://github.com/digitalocean/Kubernetes-Starter-Kit-Developers/tree/main/04-setup-prometheus-stack#best-practices-for-pv-sizing\"\u003eBest practices for Prometheus PV sizing\u003c/a\u003e.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eTo further enrich your experience, you can also visit the \u003ca href=\"https://prometheus.io/docs/introduction/media/\"\u003emedia\u003c/a\u003e links from the official Prometheus documentation site.\u003c/p\u003e","createApp":"https://cloud.digitalocean.com/kubernetes/clusters/new?addonslug=monitoring\u0026nodePools=s-1vcpu-2gb%3A3","addonSlug":"monitoring","imageLabel":"","imageId":null,"externalLabel":null,"additionalLinks":null,"quickAccessEnabled":null,"port":null,"accessPath":null,"__typename":"CustomAppData"},"__typename":"OpenchannelSchemaApp"},"staff_pick_4":{"name":"Resoto","appId":"dbb36d85e85bccb2ead5c0bb","developerId":"3650","safeName":["resoto"],"created":0,"type":"kubernetes","status":{"value":"approved","__typename":"CustomAppStatus"},"customData":{"icon":"https://marketplace-assets.digitalocean.com/logos/mpdev-resotologo.png","version":"3","osVersion":"","tags":["Analytics","Kubernetes"],"support":{"url":"https://resoto.com","email":"eng@some.engineering","hours":null,"termsUrl":null,"__typename":"CustomAppDataSupport"},"softwareIncluded":null,"summary":"Inventory your cloud and react to changes in your infrastructure.","description":"\u003ch1 id=\"resoto-puts-infrastructure-data-at-your-fingertips\"\u003eResoto puts infrastructure data at your fingertips.\u003c/h1\u003e\n\u003cp\u003e\u003cstrong\u003eUnderstand\u003c/strong\u003e who is running what, answer questions about your infrastructure, and ensure \u003cstrong\u003eefficiency\u003c/strong\u003e at scale without slowing down development. Resoto collects resource metadata to see resources from a \u003cstrong\u003esingle place\u003c/strong\u003e in different clouds, organizations, regions, and sub-accounts. Resoto is \u003cstrong\u003efree and open-source\u003c/strong\u003e, with out-of-the-box support for AWS, GCP, DigitalOcean, and Kubernetes.\u003c/p\u003e","gettingStarted":"\u003ch2 id=\"get-application-address\"\u003eGet application address\u003c/h2\u003e\n\u003cp\u003eYour application will be hosted at a service IP. Run these commands to get your installation location:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"bash language-bash\"\u003eexport SERVICE_ADDRESS=$(kubectl get --namespace resoto service resoto-resotocore -o jsonpath=\"{.status.loadBalancer.ingress[0].ip}\")\necho \"Visit https://$SERVICE_ADDRESS:8900 to use Resoto.\"\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYou should now be able to navigate to Resoto at the location printed out to your terminal!\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003ePlease note: the certificate is self-signed, so you must accept the certificate warning in your browser.\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eWe recommend registering a domain name and creating an Ingress with a valid TLS certificate.\u003c/p\u003e\n\u003ch2 id=\"get-pre-shared-key-psk\"\u003eGet Pre Shared Key (PSK)\u003c/h2\u003e\n\u003cp\u003eA Pre shared key (PSK) has been created to access your installation. 