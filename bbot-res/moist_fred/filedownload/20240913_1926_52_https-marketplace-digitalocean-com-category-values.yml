rmsUrl":null,"__typename":"CustomAppDataSupport"},"softwareIncluded":[{"name":"Nginx (OpenSSL 3.0 and BotGuard patches)","version":"1.27.0","website":"http://nginx.org","releaseNotes":"","licenseLink":"http://nginx.org/LICENSE","licenseType":"BSD-2-clause license","__typename":"CustomSoftware"},{"name":"Redis","version":"6.0","website":"https://redis.io","releaseNotes":"","licenseLink":"https://redis.io/docs/about/license/","licenseType":"BSD-3-clause license","__typename":"CustomSoftware"},{"name":"BotGuard GateKeeper","version":"1.3.3","website":"https://botguard.net","releaseNotes":"","licenseLink":"","licenseType":"Proprietary","__typename":"CustomSoftware"}],"summary":"Protective reverse proxy built around state-of-the-art bot and hacker detection technology. Hide your infrastructure and protect it from L7 DDoS attacks. Batteries included: comes with nice security and performance features: WAF, HTTP/3 (aka QUIC), TLS 1.3, 0-RRT, automatic SSL certificate management, content caching and rate limiting.","description":"\u003cp\u003eBotGuard GateKeeper protects your website from the full range of automated attacks, like DDoS or brute force, and eliminates bad bot-induced traffic from your business.\u003c/p\u003e\n\u003cp\u003eThis solution is an advanced reverse proxy built around state of the art bot and hacker detection technology that hides your infrastructure and protects it from L7 DDoS attacks. It also offers a wide range of security and performance features such as WAF, HTTP/3 (QUIC), TLS 1.3, 0-RRT, automatic SSL certificate management, content caching and rate limiting.\u003c/p\u003e\n\u003cp\u003eYou will also prevent server overload and diminish your web server’s network traffic to provide a more pleasant user experience with our straightforward and easy to install GateKeeper.\u003c/p\u003e","gettingStarted":"\u003ch1 id=\"getting-started\"\u003eGetting started\u003c/h1\u003e\n\u003cp\u003eThe configuration of BotGuard GateKeeper is simple, fast and straightforward. Everything is taken care of via browser.\u003c/p\u003e\n\u003cp\u003eAs a prerequisite, you’ll need an \u003cstrong\u003eAPI key\u003c/strong\u003e, which can be found at \u003ca href=\"https://botguard.net/en/account/credentials\"\u003eyour BotGuard dashboard.\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003eType the IP address of your droplet in browser address bar: http://your_droplet_public_ipv4 and hit Enter. The web application will ask you to enter your BotGuard API key or register a new BotGuard account to get one. The API key would be used as a password for further GateKeeper management.\u003c/p\u003e\n\u003cp\u003eAfter entering a valid API key, the page will refresh and prompt you to enter the username and password. Please use \u003cstrong\u003e\"botguard\"\u003c/strong\u003e as the username and your \u003cstrong\u003eAPI key\u003c/strong\u003e as the password.\u003c/p\u003e\n\u003ch1 id=\"domain-setup\"\u003eDomain setup\u003c/h1\u003e\n\u003col\u003e\n\u003cli\u003eSelect \u003cstrong\u003eDomains\u003c/strong\u003e in the top menu\u003c/li\u003e\n\u003cli\u003eClick \u003cstrong\u003eAdd domain\u003c/strong\u003e button\u003c/li\u003e\n\u003cli\u003eEnter your web application domain name and add the subdomains, if they exist\u003c/li\u003e\n\u003cli\u003eDefine your application servers IP addresses in the \u003cstrong\u003eUpstreams\u003c/strong\u003e section. BotGuard GateKeeper will try to guess your upstream addresses based on the domain DNS records\u003c/li\u003e\n\u003cli\u003eSelect SSL certificate provider or upload your own certificate\u003c/li\u003e\n\u003cli\u003eSelect additional caching and security settings and save the changes. Don’t forget to enable BotGuard bot protection!\u003c/li\u003e\n\u003cli\u003ePoint your domain A/AAAA records to the BotGuard GateKeeper instance IP address\u003c/li\u003e\n\u003c/ol\u003e","createApp":"https://cloud.digitalocean.com/droplets/new?image=botguardo-botguardgatekeep","addonSlug":null,"imageLabel":"botguardo-botguardgatekeep","imageId":159737570,"externalLabel":null,"additionalLinks":[{"name":"Cloud-based Website Protection","url":"https://botguard.net/en/home","description":"How does the protection work?","__typename":"AdditionalLink"},{"name":"BotGuard Rules Editor Explained","url":"https://docs.botguard.net/rule-editor/","description":"How to write your own custom rules","__typename":"AdditionalLink"},{"name":"FAQ","url":"https://docs.botguard.net/faq/","description":"Frequently Asked Questions","__typename":"AdditionalLink"},{"name":"BotGuard documentation","url":"https://docs.botguard.net","description":"Useful information about our service, bots and web traffic management","__typename":"AdditionalLink"}],"quickAccessEnabled":null,"port":null,"accessPath":null,"__typename":"CustomAppData"},"__typename":"OpenchannelSchemaApp"},"staff_pick_4":{"name":"Haltdos Community WAF","appId":"9c66abbe2a38e11785f0d25d","developerId":"3613","safeName":["haltdos-community-waf"],"created":0,"type":"droplet","status":{"value":"approved","__typename":"CustomAppStatus"},"customData":{"icon":"https://marketplace-assets.digitalocean.com/logos/haltdos-haltdoscommunity.png","version":"1.0.4","osVersion":"Ubuntu 22.04","tags":["Security"],"support":{"url":"https://www.haltdos.com/","email":"support@haltdos.com","hours":null,"termsUrl":null,"__typename":"CustomAppDataSupport"},"softwareIncluded":null,"summary":"One of its kind, Haltdos brings you user friendly Web application firewall as free to access for all, in the form of Haltdos Community Edition (CE). The Community Edition provides 360 degrees of website security from OWASP 10 threats, XSS, SQL and other web-based threats.\n","description":"\u003cp\u003eHaltdos WAF CE provides a simple web app GUI based WAF Configuration, which makes management and monitoring easy. Haltdos WAF also provides bot protection to mitigate bot attacks and provides Geo Fencing capabilities, which can be used to smartly limit access to their web applications as per the geographic locations. Haltdos WAF provides load balancing features to distribute the traffic across multiple server farms.\u003c/p\u003e","gettingStarted":"\u003cp\u003eAccess Haltdos Community WAF at \u003cstrong\u003e\u003ca href=\"https://your_droplet_public_ipv4:9000\"\u003ehttps://your_droplet_public_ipv4:9000 \u003c/a\u003e\u003c/strong\u003e\u003c/p\u003e","createApp":"https://cloud.digitalocean.com/droplets/new?image=haltdos-haltdoscommunity","addonSlug":null,"imageLabel":"haltdos-haltdoscommunity","imageId":158834591,"externalLabel":null,"additionalLinks":[{"name":"Haltdos Community WAF Documentation","url":"https://docs.haltdos.com/community","description":"Documentation Website to get support regarding Haltdos Community WAF","__typename":"AdditionalLink"}],"quickAccessEnabled":null,"port":null,"accessPath":null,"__typename":"CustomAppData"},"__typename":"OpenchannelSchemaApp"},"__typename":"CategoryGroup"},{"nav_icon":{"dimensions":null,"url":null,"__typename":"PrismicStructuredImage"},"category":"Security","is_new":"false","is_visible_in_nav":null,"nav_description":[{"text":"Applications that help you secure your applications.","__typename":"PrismicStructuredText"}],"hero_text":[{"text":"Applications that help you secure your applications.","__typename":"PrismicStructuredText"}],"staff_pick_1":{"name":"Acra","appId":"5c9b94b6cc34df11510e9290","developerId":"30","safeName":["acra"],"created":1553700022000,"type":"droplet","status":{"value":"approved","__typename":"CustomAppStatus"},"customData":{"icon":"https://marketplace-assets.digitalocean.com/logos/acra-logo.svg","version":"0.85.0","osVersion":"Ubuntu 18.04","tags":["Security","Open Source"],"support":{"url":"https://github.com/cossacklabs/acra","email":"dev@cossacklabs.com","hours":null,"termsUrl":null,"__typename":"CustomAppDataSupport"},"softwareIncluded":[{"name":"AcraServer CE","version":"0.85.0","website":"https://www.cossacklabs.com/acra","releaseNotes":"https://github.com/cossacklabs/acra/releases/tag/0.85.0","licenseLink":"https://github.com/cossacklabs/acra/blob/master/LICENSE","licenseType":"Apache 2.0","__typename":"CustomSoftware"},{"name":"Docker CE","version":"18.09.3","website":"https://docker.com","releaseNotes":"https://docs.docker.com/release-notes/docker-ce/","licenseLink":"https://github.com/docker/docker/blob/master/LICENSE","licenseType":"Apache 2","__typename":"CustomSoftware"},{"name":"OpenSSL","version":"1.1.0g","website":"https://www.openssl.org","releaseNotes":"https://www.openssl.org/news/changelog.html","licenseLink":"https://www.openssl.org/source/apache-license-2.0.txt","licenseType":"Apache 2","__typename":"CustomSoftware"}],"summary":"Database encryption and intrusion prevention for PgSQL and MySQL (including DigitalOcean-managed Postgres)","description":"\u003cp\u003e\u003ca rel=\"noopener\" target=\"_blank\" href=\"https://www.cossacklabs.com/acra/\"\u003eAcra encryption suite\u003c/a\u003e — data protection in distributed applications, web and mobile apps that use PostgreSQL/MySQL RDBMS.\u003c/p\u003e\n\u003cp\u003eAcra provides selective encryption, multi-layered access control, SQL firewall (SQL injections prevention), database leakage prevention, and intrusion detection capabilities in a convenient, developer-friendly package. See the full list of features in \u003ca rel=\"noopener\" target=\"_blank\" href=\"https://github.com/cossacklabs/acra\"\u003eAcra repository\u003c/a\u003e.\u003c/p\u003e\n\u003cp\u003eAcra's cryptographic design ensures that no secret (password, key, etc.) leaked from the application or database will be sufficient for decryption of the protected data chunks that originate from it.\u003c/p\u003e\n\u003cp\u003eAcra minimises the attack surface, detects unauthorised behaviour, and prevents the leakage, informing operators of the incident underway. Acra provides a solid foundation for encryption-demanding regulations. As an additional configuration for better security, Acra supports client-side encryption (using client-side AcraWriter libraries).\u003c/p\u003e\n\u003cp\u003eAcraServer is a network service that works as a database proxy: it transparently sits between your application and the database and silently listens to all the traffic coming to and from the database. AcraServer monitors the incoming SQL requests and blocks the unwanted ones using the built-in configurable SQL firewall. On receiving SQL queries, AcraServer parses each query, encrypts the desired values into AcraStructs (special cryptographic containers), and passes the modified queries to the database and the database response – back to the client application.\u003c/p\u003e\n\u003cp\u003eWhen the client application wants to read the data, it sends a read query to the database (via AcraServer). Upon retrieving the database response, AcraServer tries to detect AcraStructs, decrypts them, and returns the decrypted data to the application.\u003c/p\u003e","gettingStarted":"\u003cp\u003eThis 1-Click App contains the most important component of Acra encryption suite — AcraServer (there exist more Acra components that allow supporting extra security features like client-side encryption, NoSQL databases, stronger transport encryption, key rotation, and rollback). Acra 1-Click app is the ideal minimum for learning and exploring with Acra.\u003c/p\u003e\n\u003cp\u003eThere is a detailed \u003ca href=\"https://www.cossacklabs.com/blog/install-acra-digitalocean-marketplace-tutorial.html\"\u003etutorial to help you install Acra 1-click App through DigitalOcean Marketplace\u003c/a\u003e in our blog.\u003c/p\u003e\n\u003ch3\u003eAcraServer configuration options\u003c/h3\u003e\n\u003cp\u003eAcraServer can work in different modes, depending on the infrastructure: server-side encryption (Transparent proxy mode, where AcraServer both encrypts and decrypts the data) or client-side encryption (where client application encrypts the data and AcraServer only decrypts it).\u003c/p\u003e\n\u003cp\u003eAcra 1-Click App has an interactive configuration script that prepares AcraServer for work as a Transparent encryption proxy with PostgreSQL database.\u003c/p\u003e\n\u003cp\u003eRead about other possible configuration options in \u003ca rel=\"noopener\" target=\"_blank\" href=\"https://github.com/cossacklabs/acra#protecting-data-in-sql-databases-using-acraserver\"\u003eAcra's GitHub repository\u003c/a\u003e or check out the \u003ca rel=\"noopener\" target=\"_blank\" href=\"https://github.com/cossacklabs/acra-engineering-demo/\"\u003eexample applications\u003c/a\u003e for typical infrastructures (using Python and Ruby web applications, AcraServer and various databases).\u003c/p\u003e\n\u003ch3\u003eConfiguring AcraServer in Transparent encryption mode with an interactive script\u003c/h3\u003e\n\u003cp\u003eIn Transparent encryption mode, AcraServer works as database proxy, encrypting and decrypting sensitive data from SQL requests.\u003c/p\u003e\n\u003cp\u003eThe high-level scheme looks like this:\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://www.cossacklabs.com/files/img/acraserver-digital-ocean-scheme-cossack-labs.png\" style=\"max-width: 100%;\"\u003e\u003c/p\u003e\n\u003cp\u003eWe used DigitalOcean PostgreSQL as a database.\u003c/p\u003e\n\u003cp\u003eTo get this scheme to work, we will configure each component step-by-step:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eVM\u003c/li\u003e\n\u003cul\u003e\n\u003cli\u003ehostname\u003c/li\u003e\n\u003cli\u003efirewall\u003c/li\u003e\n\u003c/ul\u003e\n\u003cli\u003eAcraServer (with the help of this script):\u003c/li\u003e\n\u003cul\u003e\n\u003cli\u003eencryption keys\u003c/li\u003e\n\u003cli\u003eTLS certificates\u003c/li\u003e\n\u003cli\u003econnection to DB\u003c/li\u003e\n\u003cli\u003etables and columns that will be encrypted (special configuration file known as \u003ccode\u003eencryptor_config_file\u003c/code\u003e)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cli\u003eDatabase:\u003c/li\u003e\n\u003cul\u003e\n\u003cli\u003econvert columns that you plan to encrypt to binary type\u003c/li\u003e\n\u003c/ul\u003e\n\u003cli\u003eApplication:\u003c/li\u003e\n\u003cul\u003e\n\u003cli\u003econnection to AcraServer instead of Database\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/ul\u003e\n\u003ch3\u003eConfiguring DigitalOcean PostgreSQL database\u003c/h3\u003e\n\u003ch4\u003e1. Create \u003ca rel=\"noopener\" target=\"_blank\" href=\"https://www.digitalocean.com/products/managed-databases/\"\u003eDigitalOcean cloud PostgreSQL database\u003c/a\u003e, create a role and a database with desired names.\u003c/h4\u003e\n\u003cp\u003eYou'll get credentials that we'll use in the next steps:\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e\n* DB host\n* DB port\n* DB name\n* ROLE name\n* ROLE password\n* TLS CA certificate\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch4\u003e2. Connect directly to the database and create a test table.\u003c/h4\u003e\n\u003cpre\u003e\u003ccode\u003e\nPGSQL_USER=\"your_login\"\nPGSQL_PASSWORD=\"your_pgsql_password\"\nPGSQL_HOST=\"DB_host\"\nPGSQL_PORT=\"DB_port\"\npsql \"postgresql://${PGSQL_USER}:${PGSQL_PASSWORD}@${PGSQL_HOST}:${PGSQL_PORT}/${PGSQL_USER}?sslmode=require\"\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eCreate a table that we'll use in this example:\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e\nCREATE TABLE users(\n id serial PRIMARY KEY,\n name VARCHAR (50) UNIQUE NOT NULL,\n password VARCHAR (50) NOT NULL,\n email VARCHAR (355) UNIQUE NOT NULL\n);\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003eConfiguring AcraServer\u003c/h3\u003e\n\u003cp\u003eConnect to the newly created AcraServer 1-Click App:\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e\nAS_HOST=\"AcraServer_VM_IP\"\nssh root@$AS_HOST\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eRight after the automatic connection is established, configuration script will start. This script will perform most of these actions for you. You can run this configurer as many times as necessary, in case you need to change something: \u003ccode\u003eserver_configure.py\u003c/code\u003e\u003c/p\u003e\n\u003ch4\u003eStep by step answer the questions:\u003c/h4\u003e\n\u003cp\u003e1.1. Hostname\u003c/p\u003e\n\u003cp\u003e1.2. Hosts that are allowed to connect. Put here the host, which will be connected to the database through AcraServer. Do not forget to include your own host if you plan to play with the infrastructure manually.\u003c/p\u003e\n\u003cp\u003eYou can get your external IP using:\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e\ndig @resolver1.opendns.com ANY myip.opendns.com +short\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e1.3. Configure TLS. DigitalOcean generates individual TLS chain for each PostgreSQL instance. That chain use self-signed CA certificate. AcraServer needs this CA to be able to verify the certificate of the database server. Paste the certificate into the configurator when you're prompted for it.\u003c/p\u003e\n\u003cp\u003e1.4. Configure the connection to the database: host and port.\u003c/p\u003e\n\u003cp\u003e1.5. Configure the structure of tables in your database. For this example, use:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eTable: \u003ccode\u003eusers\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003eColumns (\u003ccode\u003ecolumn1 column2 ...\u003c/code\u003e): \u003ccode\u003eid name password email\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003eEncrypted columns (\u003ccode\u003ecolumn1 column2 ...\u003c/code\u003e): \u003ccode\u003ename password email\u003c/code\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eAfter that, you'll get a server that's fully configured and is ready to work.\u003c/p\u003e\n\u003ch3\u003eConfiguring client application\u003c/h3\u003e\n\u003cp\u003eConvert the fields in the database table that you plan to encrypt into binary format:\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e\nPGSQL_USER=\"your_login\"\nPGSQL_PASSWORD=\"your_pgsql_password\"\nPGSQL_HOST=\"DB_host\"\nPGSQL_PORT=\"DB_port\"\npsql \"postgresql://${PGSQL_USER}:${PGSQL_PASSWORD}@${PGSQL_HOST}:${PGSQL_PORT}/${PGSQL_USER}?sslmode=require\"\n\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode\u003e\nALTER TABLE users\nALTER COLUMN name TYPE bytea USING name::bytea,\nALTER COLUMN password TYPE bytea USING password::bytea,\nALTER COLUMN email TYPE bytea USING email::bytea;\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eYou can now work with your database transparently through AcraServer. Just like if you were working with it directly.\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e\nPGSQL_USER=\"your_login\"\nPGSQL_PASSWORD=\"your_pgsql_password\"\nAS_HOST_FQDN=\"FQDN_of_host\"\npsql \"postgres://${PGSQL_USER}:${PGSQL_PASSWORD}@${AS_HOST_FQDN}:9393/defaultdb?sslmode=require\"\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003eUsing AcraServer 1-Click App in production settings\u003c/h3\u003e\n\u003cp\u003eConfigure Acra 1-Click App to use it for your exact needs and situation.\u003c/p\u003e\n\u003cp\u003eIf you use \u003cstrong\u003eMySQL, PostgreSQL, or MariaDB\u003c/strong\u003e – configure AcraServer to connect to your specific database. If you configure server-side encryption, almost no changes in your backend app are required (you only need to change the type of all encrypted fields to binary). If you prefer client-side encryption, Acra has \u003ca rel=\"noopener\" target=\"_blank\" href=\"https://github.com/cossacklabs/acra#availability\"\u003eclient-side libraries (AcraWriter)\u003c/a\u003e for 10+ languages and platforms (with new ones being added frequently).\u003c/p\u003e\n\u003cp\u003eIf you use \u003cstrong\u003eNoSQL database or any other file storage\u003c/strong\u003e, you can use Acra for client-side encryption. Download \u003ca rel=\"noopener\" target=\"_blank\" href=\"https://github.com/cossacklabs/acra#availability\"\u003eAcraWriter library\u003c/a\u003e for your backend app and deploy \u003ca rel=\"noopener\" target=\"_blank\" href=\"https://github.com/cossacklabs/acra#protecting-data-in-any-file-storage-using-acrawriter-and-acratranslator\"\u003eAcraTranslator\u003c/a\u003e into your infrastructure to decrypt the data.\u003c/p\u003e\n\u003cp\u003eFor production use, we suggest that you configure Acra directly from configuration files and follow the configuration-as-a-code approach (instead of using the \u003ccode\u003eserver_configure.py\u003c/code\u003e script above). You’ll need to generate your own keys, connect to your own database, use strong TLS, configure the SQL firewall, and preferably use client-side encryption.\u003c/p\u003e\n\u003cp\u003ePlease refer to \u003ca rel=\"noopener\" target=\"_blank\" href=\"https://github.com/cossacklabs/acra\"\u003eAcra's configuration guides and examples\u003c/a\u003e and \u003ca rel=\"noopener\" target=\"_blank\" href=\"https://docs.cossacklabs.com/products/acra/\"\u003eAcra’s documentation\u003c/a\u003e.\u003c/p\u003e\n\u003cp\u003eHead over to a detailed \u003ca href=\"https://www.cossacklabs.com/blog/install-acra-digitalocean-marketplace-tutorial.html\"\u003etutorial for an easy start with Acra 1-click App on DigitalOcean Marketplace\u003c/a\u003e.\u003c/p\u003e","createApp":"https://cloud.digitalocean.com/droplets/new?image=acra-18-04#choose-droplet-size","addonSlug":null,"imageLabel":"acra-18-04","imageId":47220441,"externalLabel":null,"additionalLinks":null,"quickAccessEnabled":null,"port":null,"accessPath":null,"__typename":"CustomAppData"},"__typename":"OpenchannelSchemaApp"},"staff_pick_2":{"name":"1Password SCIM bridge","appId":"5d89085f547de13df351cdc6","developerId":"3287","safeName":["1password-scim-bridge"],"created":0,"type":"kubernetes","status":{"value":"approved","__typename":"CustomAppStatus"},"customData":{"icon":"https://marketplace-assets.digitalocean.com/logos/1password-scim-logo.svg","version":"2.11.4","osVersion":"","tags":["Security","Kubernetes"],"support":{"url":"https://support.1password.com/scim","email":"support+business@1password.com","hours":null,"termsUrl":null,"__typename":"CustomAppDataSupport"},"softwareIncluded":[{"name":"1Password SCIM bridge","version":"2.9.5","website":"https://support.1password.com/scim/","releaseNotes":"https://app-updates.agilebits.com/product_history/SCIM#v209041","licenseLink":"https://support.1password.com/scim/","licenseType":"Proprietary","__typename":"CustomSoftware"},{"name":"Redis","version":"7.2.4","website":"https://redis.io/","releaseNotes":"https://docs.redis.com/latest/rs/release-notes/","licenseLink":"https://redis.io/topics/license","licenseType":"BSD 3-clause","__typename":"CustomSoftware"}],"summary":"Integrate 1Password with your identity provider for automatic provisioning","description":"\u003cp\u003eWith 1Password Business, you can automate many common administrative tasks using the 1Password SCIM bridge. It uses the System for Cross-domain Identity Management (SCIM) protocol to connect 1Password with your existing identity provider, like Azure Active Directory or Okta, so you can:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003ecreate users and groups (including automated account confirmation),\u003c/li\u003e\n\u003cli\u003egrant and revoke access to groups,\u003c/li\u003e\n\u003cli\u003eand suspend deprovisioned users\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eWith this 1-Click App, you’ll quickly set up and deploy the SCIM bridge on a cluster in your own environment, so the encryption keys for your account are only available to you and no one else. To set up and deploy the SCIM bridge, you’ll need:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eadministrative access in 1Password Business\u003c/li\u003e\n\u003cli\u003ethis 1-Click App with publicly accessible static LoadBalancer IP address\u003c/li\u003e\n\u003cli\u003ea DNS record to allow for encrypted (HTTPS) communication to the SCIM bridge\u003c/li\u003e\n\u003c/ul\u003e","gettingStarted":"\u003cp\u003eAfter deploying the 1Password SCIM bridge, navigate to the IP address of the load balancer created by Kubernetes using your web browser, and follow the on-screen instructions. For more details on how to deploy and utilize your 1Password SCIM bridge app, you can read more at\u0026nbsp;\u003ca href=\"https://support.1password.com/scim-deploy-digitalocean/\"\u003ehttps://support.1password.com/scim-deploy-digitalocean/\u003c/a\u003e.\u003c/p\u003e\n\u003cp\u003eRefer to\u0026nbsp;\u003ca href=\"https://support.1password.com/scim\"\u003ehttps://support.1password.com/scim\u003c/a\u003e\u0026nbsp;if you have any issues, and contact\u0026nbsp;\u003ca href=\"mailto:support+business@1password.com\"\u003esupport+business@1password.com\u003c/a\u003e\u0026nbsp;if you have any questions.\u003c/p\u003e","createApp":"https://cloud.digitalocean.com/kubernetes/clusters/new?addonslug=op-scim-bridge\u0026nodePools=s-1vcpu-2gb%3A3","addonSlug":"op-scim-bridge","imageLabel":"","imageId":null,"externalLabel":null,"additionalLinks":[{"name":"Release Notes","url":"https://app-updates.agilebits.com/product_history/SCIM","description":"1Password SCIM bridge release notes","__typename":"AdditionalLink"}],"quickAccessEnabled":null,"port":null,"accessPath":null,"__typename":"CustomAppData"},"__typename":"OpenchannelSchemaApp"},"staff_pick_3":null,"staff_pick_4":null,"__typename":"CategoryGroup"},{"nav_icon":{"dimensions":null,"url":null,"__typename":"PrismicStructuredImage"},"category":"Storage","is_new":"false","is_visible_in_nav":null,"nav_description":[{"text":"Data storage platforms and apps.","__typename":"PrismicStructuredText"}],"hero_text":[{"text":"Data storage platforms and apps.","__typename":"PrismicStructuredText"}],"staff_pick_1":{"name":"OpenEBS","appId":"5d72c6b929a6ab50ccbc888a","developerId":"3279","safeName":["openebs-1"],"created":1567803065000,"type":"kubernetes","status":{"value":"approved","__typename":"CustomAppStatus"},"customData":{"icon":"https://marketplace-assets.digitalocean.com/logos/digitalocean-openebs-18-04.svg","version":"3.0.0","osVersion":"","tags":["Kubernetes"],"support":{"url":"https://app.slack.com/client/T09NY5SBT/CUAKPFU78","email":"support@mayadata.io","hours":null,"termsUrl":null,"__typename":"CustomAppDataSupport"},"softwareIncluded":[{"name":"OpenEBS","version":"3.0.0","website":"","releaseNotes":"https://github.com/openebs/openebs/releases","licenseLink":"https://github.com/openebs/openebs/blob/master/LICENSE","licenseType":"Apache 2","__typename":"CustomSoftware"}],"summary":"Cloud native Container Attached Storage (CNS CAS) for Kubernetes","description":"\u003cp\u003eContainer Attached Storage – OpenEBS is a Kubernetes native, 100% open source and 100% in userspace Cloud Native Storage (CNS) solution for container stateful applications in Kubernetes. OpenEBS is currently a \u003ca title=\"CNCF Sandbox project\" href=\"https://www.prnewswire.com/news-releases/openebs-accepted-into-cncf-and-openebs-0-9-released-300853066.html\" rel=\"noopener\" target=\"_blank\"\u003eCNCF Sandbox project\u003c/a\u003e and the most active Container Attached Storage (CAS) solution with the biggest user base and community.\u003c/p\u003e\n\u003cp\u003eOpenEBS itself is deployed as just another container on your host and enables storage services that can be designated on a per pod, application, cluster or container level, including: Your stateful data can persistence across nodes, dramatically reducing time spent rebuilding failed workloads for example. Synchronization of data across availability zones and cloud providers improving availability and decreasing attach/detach times for example.\u003c/p\u003e\n\u003cp\u003eOpenEBS vision is simple: let storage and storage services for persistent workloads be fully integrated into the environment so that each team and workload benefits from granularity of control and Kubernetes native behavior. You can find out more about OpenEBS at \u003ca href=\"https://openebs.io/\" rel=\"noopener\" target=\"_blank\"\u003eopenebs.io\u003c/a\u003e. Commercial support options for OpenEBS is provided by MayaData, see \u003ca title=\"https://mayadata.io/\" href=\"https://mayadata.io/\" rel=\"noopener\" target=\"_blank\"\u003emayadata.io\u003c/a\u003e for additional details.\u003c/p\u003e\n\u003ch4 id=\"minimum-and-recommended-configuration\"\u003eMinimum and Recommended Configuration\u003c/h4\u003e\n\u003cp\u003eNote:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eThis stack requires a minimum configuration of 1 Node at the $10/month plan (2GB memory / 1 vCPU) for LocalPV. \u003c/li\u003e\n\u003cli\u003eFor Jiva or cStor,the recommended configuration is 3 Nodes at the $20/month plan (4GB memory / 2 vCPUs) or higher and iSCSI should be installed and enabled on all worker nodes. 3 Node cluster is required to provide data high availability in case of node failures.\u003c/li\u003e\n\u003c/ul\u003e","gettingStarted":"\u003cp\u003eAfter you have successfully deployed OpenEBS, then downloaded your kube config file, and are able to successfully connect to your DigitalOcean Kubernetes cluster (see \u003ca href=\"https://cloud.digitalocean.com/kubernetes/clusters/\"\u003ehttps://cloud.digitalocean.com/kubernetes/clusters/\u003c/a\u003e if you haven’t connected to your cluster) follow the instructions below to start using OpenEBS to manage your Container Attached Storage.\u003c/p\u003e\n\u003ch4 id=\"verifying-openebs-pods\"\u003eVerifying OpenEBS Pods\u003c/h4\u003e\n\u003cp\u003eVerify the cluster is running OpenEBS pods in the \u003ccode\u003eopenebs\u003c/code\u003e namespace as expected:\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003ekubectl get pod -n openebs -l openebs.io/version=3.0.0\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eYou should see a list of pods running in the cluster similar to the following:\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003eNAME                                           READY   STATUS    RESTARTS   AGE\nopenebs-localpv-provisioner-766d5f8b5d-glnd9   1/1     Running   0          4m37s\nopenebs-ndm-42zcs                              1/1     Running   0          4m37s\nopenebs-ndm-9fw55                              1/1     Running   0          4m37s\nopenebs-ndm-flfsg                              1/1     Running   0          4m37s\nopenebs-ndm-operator-766cb8b878-qcbqg          1/1     Running   0          4m37s\u003c/code\u003e\u003c/pre\u003e\n\u003ch4 id=\"verifying-openebs-storage-classes\"\u003eVerifying OpenEBS Storage Classes\u003c/h4\u003e\n\u003cp\u003eAfter verifying OpenEBS pods are running, you can check the OpenEBS Storage Classes:\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003ekubectl get sc\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eYou should see a list of default OpenEBS storage classes and DigitalOcean storage classes similar to the following:\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003eNAME                         PROVISIONER                 RECLAIMPOLICY   VOLUMEBINDINGMODE      ALLOWVOLUMEEXPANSION   AGE\ndo-block-storage (default)   dobs.csi.digitalocean.com   Delete          Immediate              true                   9m31s\nopenebs-device               openebs.io/local            Delete          WaitForFirstConsumer   false                  4m52s\nopenebs-hostpath             openebs.io/local            Delete          WaitForFirstConsumer   false                  4m52s\u003c/code\u003e\u003c/pre\u003e\n\u003ch4 id=\"configuring-storage-pools\"\u003eConfiguring Storage Pools\u003c/h4\u003e\n\u003cp\u003eFrom here you're ready to start configuring your Storage Pools. Please visit \u003ca href=\"https://github.com/openebs/cstor-operators/blob/master/docs/quick.md\"\u003eOpenEBS Getting Started Documentation\u003c/a\u003e for configuring Storage Pools and more.\u003c/p\u003e\n\u003cp\u003eIn case you are using OpenEBS Dynamic LocalPV Provisioner please visit \u003ca href=\"https://docs.openebs.io/docs/next/localpv.html\"\u003eOpenEBS Local PV concepts\u003c/a\u003e\u003c/p\u003e\n\u003ch2 id=\"managing-openebs\"\u003eManaging OpenEBS\u003c/h2\u003e\n\u003ch3 id=\"updating\"\u003eUpdating\u003c/h3\u003e\n\u003cp\u003eTo update your installation of OpenEBS\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"shell language-shell\"\u003ehelm repo add openebs https://openebs.github.io/charts\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"shell language-shell\"\u003ehelm repo update\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eList the details of the currently installed OpenEBS version.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"shell language-shell\"\u003ehelm list --namespace openebs\n\nNAME    NAMESPACE       REVISION        UPDATED                                 STATUS          CHART           APP VERSION\nopenebs openebs         1               2021-09-30 03:26:23.783786715 +0000 UTC deployed        openebs-3.0.0   3.0.0\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eIf the latest version is available for upgrade, then you can do the OpenEBS upgrade using the following command.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"shell language-shell\"\u003ehelm upgrade $NAME openebs/openebs --namespace openebs\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cstrong\u003eNote:\u003c/strong\u003e Replace $NAME with the release name from the above command (In this case \u003ccode\u003eopenebs\u003c/code\u003e), then it will upgrade to the latest available version of OpenEBS.\u003c/p\u003e\n\u003ch3 id=\"deleting\"\u003eDeleting\u003c/h3\u003e\n\u003cp\u003eTo delete your installation of OpenEBS\u003c/p\u003e\n\u003cp\u003eFirst, get the name of the release.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"shell language-shell\"\u003ehelm list --namespace openebs\n\nNAME    NAMESPACE       REVISION        UPDATED                                 STATUS          CHART           APP VERSION\nopenebs openebs         1               2021-09-30 03:26:23.783786715 +0000 UTC deployed        openebs-3.0.0   3.0.0\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eTo uninstall an OpenEBS version.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"shell language-shell\"\u003ehelm uninstall $NAME --namespace openebs\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cstrong\u003eNote:\u003c/strong\u003e Replace $NAME with the release name from the above command (In this case \u003ccode\u003eopenebs\u003c/code\u003e)\u003c/p\u003e","createApp":"https://cloud.digitalocean.com/kubernetes/clusters/new?addonslug=openebs\u0026nodePools=s-1vcpu-2gb%3A3","addonSlug":"openebs","imageLabel":"","imageId":null,"externalLabel":null,"additionalLinks":null,"quickAccessEnabled":null,"port":null,"accessPath":null,"__typename":"CustomAppData"},"__typename":"OpenchannelSchemaApp"},"staff_pick_2":{"name":"MariaDB","appId":"444c41f3500206d95a85addc","developerId":"63","safeName":["mariadb"],"created":0,"type":"droplet","status":{"value":"approved","__typename":"CustomAppStatus"},"customData":{"icon":"https://marketplace-assets.digitalocean.com/logos/mariadb.png","version":"10.6.12","osVersion":"Ubuntu 22.04","tags":["Databases"],"support":{"url":"https://mariadb.com/kb/en/mariadb-support/","email":"","hours":null,"termsUrl":null,"__typename":"CustomAppDataSupport"},"softwareIncluded":[{"name":"MariaDB","version":"10.6.12","website":"https://mariadb.org/","releaseNotes":"","licenseLink":"https://mariadb.com/kb/en/mariadb-licenses/","licenseType":"GPL","__typename":"CustomSoftware"}],"summary":"MariaDB Server is one of the most popular open source relational databases. ","description":"\u003cp\u003eThe MariaDB database was born after Oracle acquired MySQL. With the original core MySQL team, we have added functionality to the MariaDB database that competes with legacy database systems like Oracle at a fraction of the cost. We have added columnar analytics, JSON functionality and Oracle compatibility, and we offer a fully managed cloud database service that offers the full breadth of MariaDB database solutions supporting private, public, hybrid and multicloud strategies.\u003c/p\u003e\n\u003cp\u003eToday, the MariaDB