til the installation process is complete.\u003c/p\u003e\n\u003cp\u003eFor instructions on logging in to WHM and creating a WordPress site, read our \u003ca href=\"https://docs.cpanel.net/knowledge-base/accounts/from-whm-to-website/\"\u003eFrom WHM to Website\u003c/a\u003e documentation.\u003c/p\u003e\n\u003cp\u003eFor more information about installing, configuring, and managing WordPress, read our \u003ca href=\"https://docs.cpanel.net/knowledge-base/cpanel-developed-plugins/wordpress-toolkit/\"\u003eWordPress Toolkit\u003c/a\u003e documentation.\u003c/p\u003e","createApp":"https://cloud.digitalocean.com/droplets/new?image=cpanel-cpanelwhmforubun","addonSlug":null,"imageLabel":"cpanel-cpanelwhmforubun","imageId":154651149,"externalLabel":null,"additionalLinks":null,"quickAccessEnabled":null,"port":null,"accessPath":null,"__typename":"CustomAppData"},"__typename":"OpenchannelSchemaApp"},"staff_pick_4":{"name":"Ghost","appId":"5ba19753fc53b8179c7a0076","developerId":"3331","safeName":["ghost"],"created":0,"type":"droplet","status":{"value":"approved","__typename":"CustomAppStatus"},"customData":{"icon":"https://marketplace-assets.digitalocean.com/logos/ghost-20-04.svg","version":"latest","osVersion":"Ubuntu 22.04","tags":["Blogs and Forums"],"support":{"url":"https://ghost.org/","email":"","hours":null,"termsUrl":null,"__typename":"CustomAppDataSupport"},"softwareIncluded":[{"name":"Ghost","version":"latest","website":"","releaseNotes":"https://github.com/TryGhost/Ghost/releases/latest","licenseLink":"https://github.com/TryGhost/Ghost/blob/master/LICENSE","licenseType":"MIT","__typename":"CustomSoftware"},{"name":"Nginx","version":"1.18.0","website":"","releaseNotes":"http://nginx.org/en/CHANGES-1.18","licenseLink":"http://nginx.org/LICENSE","licenseType":"Custom","__typename":"CustomSoftware"},{"name":"MySQL server","version":"8.0.29","website":"","releaseNotes":"https://dev.mysql.com/doc/relnotes/mysql/8.0/en/news-8-0-23.html","licenseLink":"https://www.mysql.com/about/legal/licensing/oem/","licenseType":"GPL 2 with modifications","__typename":"CustomSoftware"},{"name":"Node.js","version":"18.x","website":"","releaseNotes":"https://nodejs.org/en/download/","licenseLink":"https://github.com/nodejs/node/blob/master/LICENSE","licenseType":"Custom","__typename":"CustomSoftware"}],"summary":"Ghost is a fully open source, adaptable platform for building and running a modern online publication. It powers blogs, magazines and journalists from Zappos to Sky News.","description":"\u003cp\u003eGhost is a fully open source, adaptable platform for building and running a modern blog or publication. The Ghost 1-Click App allows you to self-host your own Ghost instance up and running in two minutes.\u003c/p\u003e\n\u003cp\u003eIf you would like Ghost to manage your blog for you instead, the Ghost Pro plans start at just $9 \u003ca href=\"https://ghost.org/pricing/?utm_source=DigitalOcean\u0026amp;utm_campaign=Marketplace\" rel=\"noopener\" target=\"_blank\"\u003ehttps://ghost.org/pricing/\u003c/a\u003e. Read more at \u003ca href=\"https://ghost.org/?utm_source=DigitalOcean\u0026amp;utm_campaign=Marketplace\" rel=\"noopener\" target=\"_blank\"\u003ehttps://ghost.org\u003c/a\u003e.\u003c/p\u003e","gettingStarted":"\u003cp\u003eYou’ll need a registered domain name to finish completing the Ghost setup. We recommend setting up an A record from the domain (e.g., \u003ccode\u003eexample.com\u003c/code\u003e) to the server’s IP address.\u003c/p\u003e\n\u003cp\u003eAfter the Ghost One-Click Droplet is created and the domain and DNS records are set up, you’ll need to log into the Ghost Droplet to complete its setup. From a terminal on your local computer, connect to the Droplet as \u003ccode\u003eroot\u003c/code\u003e. Make sure to substitute the IP address of the Droplet.\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003essh root@use_your_droplet_ip\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eAs soon as you log in, the Droplet will automatically make sure it’s running the most recent version of Ghost, and will prompt you to press \u003ccode\u003eENTER\u003c/code\u003e to finalize the setup.\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003eEnsuring Ghost-CLI is up-to-date…\n…\n\nGhost will prompt you for two details:\n\nYour domain\nAdd an A Record -\u0026gt; your_droplet_ip \u0026amp; ensure DNS has fully propagated\nOr alternatively enter http://your_droplet_ip\nYour email address (only used for SSL)\nPress enter when you’re ready to get started!\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eFollow the installation prompts to configure Ghost.\u003c/p\u003e\n\u003cp\u003eAs soon as you’re done, make sure to configure the admin user using the administrative interface at \u003ccode\u003ehttp://use_your_droplet_ip/ghost\u003c/code\u003e (making sure to substitute the Droplet’s IP address in the URL). Until you configure the admin user, anyone who discovers the site can configure the administrative user, take control of the Ghost site, and potentially take control of the Droplet.\u003c/p\u003e\n\u003cp\u003eOnce the installation and setup is fully complete, you can access the new Ghost site by visiting the Droplet IP address in your browser.\u003c/p\u003e\n\u003cp\u003eTo upgrade or maintain the Ghost install in future, you’ll always have to become the \u003ccode\u003eghost-mgr\u003c/code\u003e user in order to have the correct permissions:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"command language-command\"\u003esudo -i -u ghost-mgr\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eAfter that, all tasks can be completed with the Ghost-CLI tool. Run \u003ccode\u003eghost help\u003c/code\u003e for an overview of available commands, or \u003ca href=\"https://ghost.org/docs/ghost-cli\"\u003echeck out the Ghost-CLI docs\u003c/a\u003e for full details.\u003c/p\u003e","createApp":"https://cloud.digitalocean.com/droplets/new?image=ghost-20-04","addonSlug":null,"imageLabel":"ghost-20-04","imageId":142097182,"externalLabel"