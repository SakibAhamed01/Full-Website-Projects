Free Udemy Course: Make WordPress Hosting Easy with Plesk on DigitalOcean\u003c/a\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cp\u003e\u003cstrong\u003eHost \u0026amp; manage your Websites and Applications\u003c/strong\u003e\u003cbr/\u003e\u003c/p\u003e\n\u003cp\u003eEasily install, manage and operate WordPress, Joomla, Drupal, Magento, Prestashop - or your own custom website or application. For yourself or for your customers.\u003cbr/\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr/\u003e\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003e\u003cstrong\u003eOne Dashboard\u003c/strong\u003e\u003cbr/\u003e\u003c/p\u003e\n\u003cp\u003eBuild and manage multiple sites from a single dashboard. You can also run updates, monitor performance and onboard new prospects all from the same place.\u003cbr/\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr/\u003e\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003e\u003cstrong\u003eRobust Site \u0026amp; Server Security\u003c/strong\u003e\u003cbr/\u003e\u003c/p\u003e\n\u003cp\u003eBroad security by default across OS, network and apps. Firewall, Fail2ban and WAF bundled and activated by default.\u003cbr/\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr/\u003e\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003e\u003cstrong\u003eIntegrated with the DigitalOcean DNS\u003c/strong\u003e\u003cbr/\u003e\u003c/p\u003e\n\u003cp\u003eKeep your domains and websites in sync with Plesk through the DigitalOcean DNS integration available at few clicks.\u003cbr/\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr/\u003e\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003e\u003cstrong\u003eThe Ultimate Toolkit for WordPress Sites\u003c/strong\u003e\u003cbr/\u003e\u003c/p\u003e\n\u003cp\u003eOne platform to install, update and remove instances, themes \u0026amp; plugins. Built-in security, sync and backup/restore features. Optional staging/cloning environments (\u003ca href=\"https://www.plesk.com/upgrade\" rel=\"noopener\" target=\"_blank\"\u003ePro and Host editions only - click to compare\u003c/a\u003e).\u003cbr/\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr/\u003e\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003e\u003cstrong\u003eComplete Flexibility and Control\u003c/strong\u003e\u003cbr/\u003e\u003c/p\u003e\n\u003cp\u003eYou get full root access via SSH on every Plesk-powered VPS so you can install any third-party, open source, or customized application you need.\u003cbr/\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr/\u003e\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003e\u003cstrong\u003eLight Core, expandable with 100+ Extensions\u003c/strong\u003e\u003cbr/\u003e\u003c/p\u003e\n\u003cp\u003eDo more with your platform as you integrate tools like DigiCert SSL, Speed Kit, Node.js, Let’s Encrypt SSL, Git, ImunifyAV, Backup to Cloud Pro and more.\u003cbr/\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr/\u003e\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003e\u003cstrong\u003eManage eMail for all Domains\u003c/strong\u003e\u003cbr/\u003e\u003c/p\u003e\n\u003cp\u003ePlesk comes with a full-fledged eMail server included. Manage multiple users and mailboxes per domain. Or offer eMail hosting to your customers. \u003cstrong\u003eNote: to set up your reverse DNS record required to run an eMail service, please contact the DigitalOcean Support.\u003c/strong\u003e\u003cbr/\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr/\u003e\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003e\u003cstrong\u003eUpgrade to the full unlimited Plesk Editions\u003c/strong\u003e\u003cbr/\u003e\u003c/p\u003e\n\u003cp\u003eUpgrade to premium features including staging, cloning, reseller management and more or through \u003ca href=\"https://marketplace.digitalocean.com/add-ons/plesk-licenses\" rel=\"noopener\" target=\"_blank\"\u003ePlesk License Add-On\u003c/a\u003e\u003cbr/\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr/\u003e\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003e\u003cstrong\u003ePlesk Droplet/VM Size Requirements\u003c/strong\u003e\u003cbr/\u003e\u003c/p\u003e\n\u003cp\u003ePlesk runs smoothly with 1GB RAM and 1 vCPU for smaller websites and environments. Running multiple websites or higher traffic require a larger droplet size. \u003cstrong\u003eWe recommend 2 CPU cores and 4GB RAM for the best performance\u003c/strong\u003e. \u003ca href=\"https://docs.plesk.com/release-notes/obsidian/hardware-requirements/#s2\" rel=\"noopener\" target=\"_blank\"\u003ePlease also refer to the Plesk Infrastructure Requirements for details.\u003c/a\u003e\u003c/p\u003e\u003c/li\u003e\n\u003c/ul\u003e","gettingStarted":"\u003cp\u003eThe easiest way is by using the root username and password that you define while creating a droplet.\u003c/p\u003e\n\u003ch3 id=\"to-log-in-to-plesk-for-the-first-time-using-a-root-password\"\u003e\u003cstrong\u003eTo log in to Plesk for the first time using a root password:\u003c/strong\u003e\u003c/h3\u003e\n\u003cp\u003eSee the video instruction: \u003ccode\u003ehttps://youtu.be/ZvxiBEQ1ay4\u003c/code\u003e\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003eCopy the droplet IPv4 address and then open the \u003ccode\u003ehttps://your_droplet_public_ipv4\u003c/code\u003e link in your browser.\u003c/li\u003e\n\u003cli\u003eIgnore the “Your connection is not private” warning in your browser and proceed. It is safe to do so because the connection to your Plesk server is actually secure and encrypted with a self-signed SSL/TLS certificate. \u003c/li\u003e\n\u003cli\u003eOn the Plesk login page, specify the root username, the root password you have created earlier, and then click \u003cstrong\u003eLog in\u003c/strong\u003e.\u003c/li\u003e\n\u003cli\u003eYou will be redirected to the Plesk welcome screen. Follow the instructions on this screen and then click \u003cstrong\u003eEnter Plesk\u003c/strong\u003e to log in to Plesk.\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e\u003cstrong\u003eNote:\u003c/strong\u003e If you log in to a Plesk instance that is still being deployed, you will see the maintenance screen. Once the deployment is finished, the maintenance screen will be gone and you will be able to start using Plesk.\u003c/p\u003e\n\u003cp\u003eYou can also \u003ca href=\"https://docs.plesk.com/en-US/obsidian/deployment-guide/plesk-installation-and-upgrade-on-public-cloud-services/installing-plesk-on-digitalocean.79699/#accessing-plesk-for-the-first-time\"\u003elog in to Plesk using SSH keys\u003c/a\u003e if you have chosen this way when creating a droplet.\u003c/p\u003e\n\u003ch3 id=\"next-steps\"\u003eNext steps\u003c/h3\u003e\n\u003cp\u003eYour Plesk is completely ready to work and you can start adding your first domain. However, we recommend that you also make the following steps:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://docs.plesk.com/en-US/obsidian/deployment-guide/plesk-installation-and-upgrade-on-public-cloud-services/installing-plesk-on-digitalocean.79699/#setting-up-dns-hosting\"\u003eSet up DNS hosting in DigitalOcean DNS\u003c/a\u003e.\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://docs.plesk.com/en-US/obsidian/deployment-guide/plesk-installation-and-upgrade-on-public-cloud-services/installing-plesk-on-digitalocean.79699/#assigning-floating-ip-addresses\"\u003eAssign a floating IP address to your droplet\u003c/a\u003e.\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3 id=\"see-further-information\"\u003eSee further information:\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://docs.plesk.com/en-US/obsidian/deployment-guide/plesk-installation-and-upgrade-on-public-cloud-services/installing-plesk-on-digitalocean.79699/\"\u003ePlesk DigitalOcean Documentation\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://docs.plesk.com/release-notes/obsidian/hardware-requirements/#s2\"\u003ePlesk Infrastructure requirements\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://docs.plesk.com/\"\u003ePlesk Documentation\u003c/a\u003e\u003c/li\u003e\n\