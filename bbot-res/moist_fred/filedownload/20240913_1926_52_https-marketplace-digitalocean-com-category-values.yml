 and offers extensive functionality.\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://static.ispmanager.com/static/files/docs/files/themes-EN.png\" alt=\"Light \u0026amp; dark theme on the ispmanager dashboard\"/\u003e\u003c/p\u003e\n\u003ch2 id=\"why-choose-ispmanager\"\u003eWhy choose ispmanager?\u003c/h2\u003e\n\u003cp\u003e\u003cstrong\u003eStability:\u003c/strong\u003e Ispmanager is developed in C++ and operates independently of Nginx and Apache, resulting in high speed and fault tolerance. The panel outperforms some of its competitors and remains operational even in the event of a web server crash.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eConvenience.\u003c/strong\u003e The interface is one of the main advantages that our users point out. It’s powerful but clear and created by UX design professionals. Due to this, our product is suitable for both beginners and professionals.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eExtensive Functionality in one purchase:\u003c/strong\u003e By buying our product, you get everything in one package. No more lack of functionality and additional payments to get the best of it.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eRegular updates.\u003c/strong\u003e Every two weeks we release a beta version of the product, and monthly — a stable release with improvements and updates. We maintain compatibility with third-party applications, and once errors occur, we can quickly respond to them and release bug fixes\u003c/p\u003e","gettingStarted":"\u003cp\u003e\u003cstrong\u003eStep 1:\u003c/strong\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThe panel will be installed automatically; please wait for approximately 10 minutes before you can begin.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eStep 2:\u003c/strong\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAfter installation, you can access ispmanager using the following URL: https://:1500/ispmgr \u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eLogin: root \u003cbr\u003e\u003c/p\u003e\n\u003cp\u003ePassword: *\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e*\u003cem\u003eYou can find the password in your Digital Ocean account.\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eStep 3:\u003c/strong\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eOnce you have access to the panel on the server, you should activate your ispmanager by either using a license key or opting for the trial version. You can do this by clicking on the banner at the top of the screen.\u003c/p\u003e\n\u003ch2 id=\"support\"\u003eSupport\u003c/h2\u003e\n\u003cp\u003eIf you have any questions, please consult our documentation or contact our free 24/7 support through the help@ispmanager.com.\u003c/p\u003e\n\u003cp\u003eBelow you will find more information that can help you:\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://www.ispmanager.com/support\"\u003eHelpcenter\u003c/a\u003e // \u003ca href=\"https://www.ispmanager.com/docs\"\u003eDocumentation\u003c/a\u003e // \u003ca href=\"https://www.ispmanager.com/community\"\u003eFeature request\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003eWe're also always happy to answer your questions in our community. Visit our ispmanager \u003ca href=\"bit.ly/Our_Community_On_Facebook\"\u003eCommunity on Facebook\u003c/a\u003e.\u003c/p\u003e\n\u003cp\u003eWe wish you a smooth and enjoyable experience!\u003c/p\u003e","createApp":"https://cloud.digitalocean.com/droplets/new?image=ispmanager-ispmanager6","addonSlug":null,"imageLabel":"ispmanager-ispmanager6","imageId":150551487,"externalLabel":null,"additionalLinks":[{"name":"See demo","url":"https://www.ispmanager.com/try#demo","description":"Pre-configured online demo","__typename":"AdditionalLink"},{"name":"Product Documentation","url":"https://www.ispmanager.com/docs","description":"Documentation about ispmanager","__typename":"AdditionalLink"}],"quickAccessEnabled":null,"port":null,"accessPath":null,"__typename":"CustomAppData"},"__typename":"OpenchannelSchemaApp"},"__typename":"CategoryGroup"},{"nav_icon":{"dimensions":null,"url":null,"__typename":"PrismicStructuredImage"},"category":"eCommerce","is_new":"false","is_visible_in_nav":"false","nav_description":[{"text":"Popular eCommerce software","__typename":"PrismicStructuredText"}],"hero_text":[{"text":"Popular eCommerce software preconfigured and ready to use","__typename":"PrismicStructuredText"}],"staff_pick_1":null,"staff_pick_2":{"name":"Magento 2 Open Source","appId":"5e7512c8dee38c04f11af214","developerId":"3338","safeName":["magento-2-open-source"],"created":0,"type":"droplet","status":{"value":"approved","__typename":"CustomAppStatus"},"customData":{"icon":"https://marketplace-assets.digitalocean.com/logos/eltrino-magento2opensour-20-04.svg","version":"1.6.11","osVersion":"Ubuntu 20.04 (LTS)","tags":["eCommerce"],"support":{"url":"https://eltrino.com/","email":"support@eltrino.com","hours":null,"termsUrl":null,"__typename":"CustomAppDataSupport"},"softwareIncluded":[{"name":"Magento Open Source","version":"2.4.6-p4","website":"","releaseNotes":"https://magento.com/tech-resources/download","licenseLink":"https://opensource.org/licenses/OSL-3.0","licenseType":"The Open Software License 3.0 (OSL-3.0)","__typename":"CustomSoftware"},{"name":"PHP","version":"8.2.18","website":"","releaseNotes":"https://packages.ubuntu.com/search?keywords=php8","licenseLink":"https://www.php.net/license/index.php","licenseType":"PHP v3.01","__typename":"CustomSoftware"},{"name":"Composer","version":"2.5.8","website":"","releaseNotes":"https://getcomposer.org/download/","licenseLink":"https://github.com/composer/composer/blob/master/LICENSE","licenseType":"MIT license","__typename":"CustomSoftware"},{"name":"Opensearch","version":"2.12.0","website":"","releaseNotes":"https://opensearch.org/","licenseLink":"https://github.com/opensearch-project/OpenSearch/blob/main/LICENSE.txt","licenseType":"Apache License 2.0","__typename":"CustomSoftware"},{"name":"Varnish","version":"6.4.0","website":"","releaseNotes":"https://varnish-cache.org/releases/rel6.4.0.html#rel6-4-0","licenseLink":"https://varnish-cache.org/intro/#license-and-origin","licenseType":"The 2-Clause BSD License","__typename":"CustomSoftware"},{"name":"Apache","version":"2.4.41","website":"","releaseNotes":"https://packages.ubuntu.com/bionic/apache2","licenseLink":"https://www.apache.org/licenses/","licenseType":"Apache License 2.0","__typename":"CustomSoftware"},{"name":"MySQL","version":"8.0.27","website":"","releaseNotes":"https://dev.mysql.com/doc/relnotes/mysql/8.0/en/news-8-0-21.html","licenseLink":"https://downloads.mysql.com/docs/licenses/mysqld-5.7-gpl-en.pdf","licenseType":"GPLv2","__typename":"CustomSoftware"},{"name":"Certbot","version":"0.40.0","website":"","releaseNotes":"https://github.com/certbot/certbot","licenseLink":"https://github.com/certbot/certbot/blob/master/LICENSE.txt","licenseType":"Apache Version 2.0","__typename":"CustomSoftware"},{"name":"Postfix SMTP","version":"3.4.13","website":"","releaseNotes":"","licenseLink":"","licenseType":"","__typename":"CustomSoftware"}],"summary":"Power your eCommerce with rich out-of-the-box features, an unrivaled ability to customize, and seamless third-party integrations.","description":"\u003cp\u003eMagento is a flexible, endlessly customizable eCommerce platform that allows merchants to quickly bring to market the innovative, differentiated experiences that customers demand. As merchants retain full control over their Magento environment, they can enrich their web store with new features anytime.\u003c/p\u003e\n\u003cp\u003eBesides the default Luma theme, this Magento 1-Click App can also deploy the Hyva theme.\u003c/p\u003e","gettingStarted":"\u003cp\u003eMinimal Droplet requirements:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e1 vCPU\u003c/li\u003e\n\u003cli\u003e4 GB RAM\u003c/li\u003e\n\u003cli\u003e50 GB SSD\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eIn addition to the package installation, the One-Click also:\u003c/p\u003e\n\u003cp\u003e● Enables the Apache rewrite module so the Magento 2 permalink feature will work.\u003c/p\u003e\n\u003cp\u003e● Enables the UFW firewall to allow only SSH (port 22, rate limited), HTTP (port 80), and HTTPS (port 443) access.\u003c/p\u003e\n\u003cp\u003e● Creates a Magento Mysql user with the necessary permissions, creates Magento database. \u003cstrong\u003eNote\u003c/strong\u003e, the Droplet root user will not be prompted for the MySQL password.\u003c/p\u003e\n\u003cp\u003e● Download and install Magento 2 with Sample Data (optional) instance on your entered domain.\u003c/p\u003e\n\u003cp\u003e● Enable and configure Varnish (port 80) for your Magento 2 instance.\u003c/p\u003e\n\u003cp\u003e● Configure Postfix SMTP server. It’s a free and open-source mail transfer agent that routes and delivers electronic mail to your Magento 2 Admin email address\u003c/p\u003e\n\u003cp\u003eAfter you create a Magento One-Click Droplet, you’ll need to log into the Droplet via SSH to finish the Magento setup. This prevents the setup wizard from being visible to the internet until you’re ready to complete it. If you try to visit the Droplet’s IP address before logging into the Droplet, you’ll see a DigitalOcean landing page.\u003c/p\u003e\n\u003cp\u003eFrom a terminal on your local computer, connect to the Droplet as root.\u003c/p\u003e\n\u003cp\u003eMake sure to substitute the Droplet’s IP address.\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003essh root@use_your_droplet_ip\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003eIf you didn't add an SSH key when you created the Droplet, you’ll first be prompted to reset your root password.\u003c/p\u003e\n\u003cp\u003eThen, the interactive script that runs will first prompt you for your domain or subdomain. \u003cstrong\u003eNote\u003c/strong\u003e, before entering your domain or subdomain name, it must be configured through DigitalOcean Control Panel or through any other DNS provider.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"shell language-shell\"\u003eTo cancel setup, press Ctrl+C. This script will run again on your next login\n--------------------------------------------------\nEnter the domain name for your new Magento 2 site.\n(ex. example.org or test.example.org) do not include www or http/s\n--------------------------------------------------\nDomain/Subdomain name:\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eFurther, you will be asked to enter the proposed data to create a new\u003c/p\u003e\n\u003cp\u003eadmin account for Magento 2.\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003eNow we will create your new admin user account for Magento.\nYour Email Address:\nUsername:\nPassword: (Note! Your password must include both numeric and alphabetic characters)\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eFurther, you will be asked to enter the proposed data to create an admin account for Magento 2. The next prompt asks if you want to use SSL for your website via Let’s Encrypt.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eNote\u003c/strong\u003e, before use SSL for your website your domain name must be propagated by DNS, otherwise Let’s Encrypt doesn’t validate it.\u003c/p\u003e\n\u003cp\u003eYou will see the following message:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"shell language-shell\"\u003eNext, you have the option of configuring LetsEncrypt to secure your new site.\nBefore doing this, be sure that you have pointed your domain or subdomain to\nthis server's IP address. You can also run Let's Encrypt certbot later with the\ncommand 'certbot --apache'\nWould you like to use LetsEncrypt (certbot) to configure SSL(https) for your\nnew site? (y/n):\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cstrong\u003eNote.\u003c/strong\u003e You can not configure SSL certificate later just using command 'certbot --apache' because Varnish using default 80 port. You must open magento_setup.sh file in /opt/digitalocean/ directory and find section with configure LetsEncrypt certificate to secure your site and run the commands described there to configure the SSL certificate.\u003c/p\u003e\n\u003cp\u003eBefore installation process, you will be asked to enter your authentication keys from Magento Marketplace.\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003eAuthentication required (repo.magento.com):\nUsername:\nPassword:\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eTo get your \u003cstrong\u003ePublic\u003c/strong\u003e and \u003cstrong\u003ePrivate key\u003c/strong\u003e, you must follow instruction \u003ca href=\"https://devdocs.magento.com/guides/v2.3/install-gde/prereq/connect-auth.html\"\u003eHow to get your authentication keys\u003c/a\u003e. Use the \u003cstrong\u003ePublic key\u003c/strong\u003e as your \u003cstrong\u003eUsername\u003c/strong\u003e and the \u003cstrong\u003ePrivate key\u003c/strong\u003e as your \u003cstrong\u003ePassword\u003c/strong\u003e.\u003c/p\u003e\n\u003cp\u003eThen you’ll see the installation process of Magento 2, where you can choose to install the sample data or not.\u003c/p\u003e\n\u003cp\u003eOn the next step you'll be asked\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003ePlease, select patch provider: 1\nPlease, select patch category: 1\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eSelect category from the bellow\u003c/p\u003e\n\u003cp\u003ePatch categories:\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e1) All (51)\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e2) Catalog/Product (10)\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e3) Order/Checkout (7)\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e4) Payments (3)\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e5) Customer (2)\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e6) Other (2)\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e7) Reports (1)\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e8) Inventory (5)\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e9) Shopping Cart (8)\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e10) Price/Tax (2)\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e11) Emails (2)\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e12) Admin (9)\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e13) GraphQL (14)\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e14) Performance (1)\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e15) Web API (1)\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e16) Import/Export (1)\u003c/p\u003e\n\u003cp\u003eIn the next section, you have to enter y to add data in env.php file for correct Varnish cache cleaning for your Magento 2 instance.\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003eOverwrite the existing configuration for db-ssl-verify?[Y/n]\nOverwrite the existing configuration for allow-parallel-generation?[Y/n]\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eAfter success installation, you will see the following message:\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003eInstallation complete. Access your new Magento site in a browser to continue.\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eAfter that, you can use the Magento 2 Admin Dashboard. For reference:\u003c/p\u003e\n\u003cp\u003e● The MySQL Magento user password is in /root/.digitalocean_password.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eNote\u003c/strong\u003e, the Droplet root user will not be prompted for the MySQL password.\u003c/p\u003e\n\u003cp\u003e● The web root is /var/www/html.\u003c/p\u003e\n\u003cp\u003e● You can get information about the PHP installation by logging into the Droplet and running php -i.\u003c/p\u003e\n\u003cp\u003e● For access Magento admin panel using “Username” and “Password”, which were introduced earlier.\u003c/p\u003e\n\u003cp\u003eCreating an Apache virtual hosts file for each site maintains the default configuration as the fallback, as intended, and makes it easier to manage changes when hosting multiple sites.\u003c/p\u003e\n\u003cp\u003eTo do so, you’ll need to create two things for each domain: a new directory in /var/www for that domain’s content, and a new virtual host file in /etc/apache2/sites-available for that domain’s configuration. For a detailed walkthrough, you can follow \u003ca href=\"https://www.digitalocean.com/community/tutorials/how-to-set-up-apache-virtual-hosts-on-ubuntu-16-04\"\u003eHow to Set Up Apache Virtual Hosts\u003c/a\u003e.\u003c/p\u003e\n\u003cp\u003eIf you didn’t enable HTTPS during the initial setup script, you can enable it manually at any time after the fact.\u003c/p\u003e\n\u003cp\u003eSetting up an SSL certificate enables HTTPS on the web server, which secures the traffic between the server and the clients connecting to it. Certbot is a free and automated way to set up SSL certificates on a server. It’s included as part of the Magento 2 One-Click to make securing the Droplet easier.\u003c/p\u003e\n\u003cp\u003eTo use Certbot, you’ll need a registered domain name and two DNS records:\u003c/p\u003e\n\u003cp\u003e● An A record from the domain (e.g., example.com) to the server’s IP address\u003c/p\u003e\n\u003cp\u003e● An A record from the domain prefaced with www (e.g.,\u003ca href=\"http://www.example.com\"\u003ewww.example.com\u003c/a\u003e) to the server’s IP addressAdditionally, if you’re using a virtual hosts file, you’ll need to make sure the server name directive in the VirtualHost block (e.g., ServerName example.com) is correctly set to the domain.\u003c/p\u003e\n\u003cp\u003eHTTPS traffic on port 443 is already allowed through the firewall. After you set up HTTPS, Varnish configuration will automatically redirect your site to your secure 'https' url.\u003c/p\u003e\n\u003cp\u003eFor a more detailed walkthrough, you can follow \u003ca href=\"https://www.digitalocean.com/community/tutorials/how-to-secure-apache-with-let-s-encrypt-on-ubuntu-18-04\"\u003eHow to Secure Apache with Let’s Encrypt\u003c/a\u003e or view \u003ca href=\"https://certbot.eff.org/docs/using.html\"\u003eCertbot’s official documentation\u003c/a\u003e.\u003c/p\u003e\n\u003cp\u003eYou can serve files from the web server by adding them to the web root\u003c/p\u003e\n\u003cp\u003e(/var/www/html) using SFTP or other tools.\u003c/p\u003e","createApp":"https://cloud.digitalocean.com/droplets/new?image=eltrino-magento2opensour-20-04","addonSlug":null,"imageLabel":"eltrino-magento2opensour-20-04","imageId":158196978,"externalLabel":null,"additionalLinks":null,"quickAccessEnabled":null,"port":null,"accessPath":null,"__typename":"CustomAppData"},"__typename":"OpenchannelSchemaApp"},"staff_pick_3":null,"staff_pick_4":null,"__typename":"CategoryGroup"},{"nav_icon":{"dimensions":null,"url":null,"__typename":"PrismicStructuredImage"},"category":"eLearning","is_new":"false","is_visible_in_nav":"false","nav_description":[{"text":"Apps that enable Remote Learning.","__typename":"PrismicStructuredText"}],"hero_text":[{"text":"Apps that enable Remote Learning.","__typename":"PrismicStructuredText"}],"staff_pick_1":{"name":"Chamilo","appId":"5d6eb0e029a6ab50ccbc3ff9","developerId":"74","safeName":["chamilo"],"created":1567535328000,"type":"droplet","status":{"value":"approved","__typename":"CustomAppStatus"},"customData":{"icon":"https://marketplace-assets.digitalocean.com/logos/chamilo-18-04.svg","version":"1.11.10","osVersion":"Ubuntu 18.04","tags":["eLearning","Open Source"],"support":{"url":"https://beeznest.com/","email":"sales@beeznest.com","hours":null,"termsUrl":null,"__typename":"CustomAppDataSupport"},"softwareIncluded":[{"name":"Apache","version":"2.4","website":"","releaseNotes":"","licenseLink":"","licenseType":"Apache","__typename":"CustomSoftware"},{"name":"MariaDB","version":"10","website":"","releaseNotes":"","licenseLink":"","licenseType":"GPLv2","__typename":"CustomSoftware"},{"name":"PHP","version":"7.2","website":"","releaseNotes":"","licenseLink":"","licenseType":"PHP","__typename":"CustomSoftware"}],"summary":"Chamilo is the easiest and one of the Top 3 Free Software e-Learning (LMS) platforms","description":"\u003cp\u003eSimplify e-Learning with Chamilo Learning Management System (LMS). Use the Chamilo 1-Click App to quickly deploy your own LMS so you can create and host online courses and let thousands of students learn freely or through PayPal purchases. Generate badges, certificates and reports on your learners/students learning progress.\u003c/p\u003e\n\u003cp\u003eChamilo is brought to you by The Chamilo project, a group of people and organizations that develop or use the Chamilo software and have the Chamilo association, a legally registered non-profit organization (in Spain) that aims to \"increase the availability of quality education around the world\"\u003c/p\u003e","gettingStarted":"\u003col\u003e\n\u003cli\u003eCreate your Chamilo 1-Click App and when running, visit in a browser, e.g., \u003ccode\u003ehttp://your_Droplet_IP\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003eConnect as admin using the default credentials: admin / DigitalOcean\u003c/li\u003e\n\u003cli\u003eChange your password and other details by going to the right drop-down user menu, clicking on the admin username, then clicking on the pencil icon under the user picture.\u003c/li\u003e\n\u003cli\u003eTo change the URL/domain, just point your DNS to the server IP of this new VM\u003c/li\u003e\n\u003cli\u003eTo reconfigure with HTTPS, simply use the DigitalOcean guide on setting up HTTPS with Letsencrypt on Ubuntu and ensure your Apache VirtualHost continues to point to /var/www/chamilo/www/\u003c/li\u003e\n\u003cli\u003eYou can learn more about using Chamilo at \u003ca href=\"https://docs.chamilo.org/\"\u003ehttps://docs.chamilo.org/\u003c/a\u003e\u003c/li\u003e\n\u003c/ol\u003e","createApp":"https://cloud.digitalocean.com/droplets/new?image=chamilo-18-04#choose-droplet-size","addonSlug":null,"imageLabel":"chamilo-18-04","imageId":52639497,"externalLabel":null,"additionalLinks":null,"quickAccessEnabled":null,"port":null,"accessPath":null,"__typename":"CustomAppData"},"__typename":"OpenchannelSchemaApp"},"staff_pick_2":{"name":"BigBlueButton Server","appId":"5f49b96fcee4d5535d2bd845","developerId":"32","safeName":["bigbluebutton-server"],"created":1598667119000,"type":"droplet","status":{"value":"approved","__typename":"CustomAppStatus"},"customData":{"icon":"https://marketplace-assets.digitalocean.com/logos/opentradestatist-bigbluebuttonser-16-04.svg","version":"2.2","osVersion":"Ubuntu 16.04","tags":["eLearning","Media"],"support":{"url":"https://github.com/pachamaltese/bigbluebutton-droplet/issues","email":"","hours":null,"termsUrl":null,"__typename":"CustomAppDataSupport"},"softwareIncluded":[{"name":"BigBlueButton","version":"2.2","website":"","releaseNotes":"","licenseLink":"https://en.wikipedia.org/wiki/GNU_Lesser_General_Public_License","licenseType":"LGPL","__typename":"CustomSoftware"},{"name":"NGINX","version":"1.14","website":"","releaseNotes":"","licenseLink":"https://en.wikipedia.org/wiki/BSD_licenses#2-clause","licenseType":"Simplified BDS License","__typename":"CustomSoftware"}],"summary":"BigBlueButton is a free software web conferencing system that features a whiteboard that suits lectures and training sessions. It has integrations for many of the major learning and content management systems.","description":"\u003cp\u003eBigBlueButton is a free software web conferencing system that features a whiteboard that suits lectures and training sessions. It has integrations for many of the major learning and content management systems.\u003c/p\u003e\n\u003cp\u003eDroplets created by using this image allow videoconferencing between different platforms (i.e. Windows, Mac, Linux), just requiring to open a new browser tab from a modern web browser such as Firefox or Chrome.\u003c/p\u003e\n\u003cp\u003eThis is a pre-configured image that is ready to use. You'll only need a domain and a few additional steps to enable HTTPS for secure communication with your students or teams.\u003c/p\u003e\n\u003cp\u003eIt is recommended to run this image on a \u003ca href=\"https://cloud.digitalocean.com/droplets/new?size=c-2-4gib\" target=\"_blank\" rel=\"noopener\"\u003eCPU-Optimized droplet with at least 4GB of RAM\u003c/a\u003e or higher. It works on General Purpose droplets but the performance can be degraded. The detailed hardware requirements can be seen \u003ca href=\"https://docs.bigbluebutton.org/2.2/install.html#before-you-install\" target=\"_blank\" rel=\"noopener\"\u003ehere\u003c/a\u003e.\u003c/p\u003e","gettingStarted":"\u003ch1 id=\"configure-bigbluebutton\"\u003eConfigure BigBlueButton\u003c/h1\u003e\n\u003ch2 id=\"step-1\"\u003eStep 1\u003c/h2\u003e\n\u003cp\u003eCreate a droplet from the image available in the Marketplace.\u003c/p\u003e\n\u003ch2 id=\"step-2\"\u003eStep 2\u003c/h2\u003e\n\u003cp\u003eThe image is ready to run over HTTP, but we do recommend to enable HTTPS. If you want to run the image over HTTP, you can access from the IP or you can associate a domain to the droplet you've just created.\u003c/p\u003e\n\u003cp\u003eHere's an excellent guide to associate a domain: \u003ca href=\"https://www.digitalocean.com/docs/networking/dns/how-to/add-domains/\"\u003ehttps://www.digitalocean.com/docs/networking/dns/how-to/add-domains/\u003c/a\u003e. It is mandatory to add an A record (i.e. bigbluebutton-example.digitalocean.com) pointing to the IP associated with your droplet.\u003c/p\u003e\n\u003ch2 id=\"step-3\"\u003eStep 3\u003c/h2\u003e\n\u003cp\u003eAccess the console (i.e via ssh by running \u003ccode\u003essh root@123.456.789\u003c/code\u003e) and set a new password.\u003c/p\u003e\n\u003cp\u003eTo configure HTTPS, including the certificates, I simplified the process to running this script:\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e./https-01.sh example.digitalocean.com 2048\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eor\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e./https-01.sh example.digitalocean.com 4096\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eThe difference between 2048 and 4096 is that the former shall create a stronger certificate, but it's much slower to process.\u003c/p\u003e\n\u003cp\u003eNow create the certificates:\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003ecertbot --webroot -w /var/www/bigbluebutton-default/ -d example.digitalocean.com certonly\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eIt is very important that you write the Terms of Service to use Let's Encrypt and that you type a valid email, because the service shall notify you when you need to update the certificates since those have a expiry date.\u003c/p\u003e\n\u003cp\u003eNow apply the configuration with:\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e./https-02.sh example.digitalocean.com 2048\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eor\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e./https-02.sh example.digitalocean.com 4096\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eDepending on what you did in the previous steps.\u003c/p\u003e\n\u003ch2 id=\"step-4\"\u003eStep 4\u003c/h2\u003e\n\u003cp\u003eCheck the installation with:\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003ebbb-conf --check\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eThis shall show you some basic recommendations such as disabling the demo sessions.\u003c/p\u003e\n\u003cp\u003ePlease don't skip the \u003ca href=\"https://docs.bigbluebutton.org/\"\u003edocumentation\u003c/a\u003e if you want to personalize the installation. The documentation explains nice features, such as enforcing HTTPS and increasing the file size for an uploaded presentation.\u003c/p\u003e","createApp":"https://cloud.digitalocean.com/droplets/new?image=opentradestatist-bigbluebuttonser-16-04","addonSlug":null,"imageLabel":"opentradestatist-bigbluebuttonser-16-04","imageId":70987172,"externalLabel":null,"additionalLinks":null,"quickAccessEnabled":null,"port":null,"accessPath":null,"__typename":"CustomAppData"},"__typename":"OpenchannelSchemaApp"},"staff_pick_3":null,"staff_pick_4":null,"__typename":"CategoryGroup"},{"nav_icon":{"dimensions":null,"url":null,"__typename":"PrismicStructuredImage"},"category":"Email","is_new":"false","is_visible_in_nav":"false","nav_description":[{"text":"Trusted email solutions for your apps.","__typename":"PrismicStructuredText"}],"hero_text":[{"text":"Trusted email solutions for your apps.","__typename":"PrismicStructuredText"}],"staff_pick_1":{"name":"EmailEngine","appId":"61f05cd9285328417374254e","developerId":"3531","safeName":["emailengine"],"created":0,"type":"droplet","status":{"value":"approved","__typename":"CustomAppStatus"},"customData":{"icon":"https://marketplace-assets.digitalocean.com/logos/postalsystemso-emailengine.png","version":"2.40.9","osVersion":"Ubuntu 22.04","tags":["Email"],"support":{"url":"https://postalsys.com","email":"support@postalsys.com","hours":null,"termsUrl":null,"__typename":"CustomAppDataSupport"},"softwareIncluded":[{"name":"EmailEngine","version":"2.40.9","website":"https://emailengine.app/","releaseNotes":"https://github.com/postalsys/emailengine/releases/tag/v2.40.9","licenseLink":"https://github.com/postalsys/emailengine/blob/master/LICENSE_EMAILENGINE.txt","licenseType":"Commercial","__typename":"CustomSoftware"}],"summary":"Email client for apps, not people. EmailEngine is an email automation platform that allows you to send and receive emails using a user-friendly REST API. By using EmailEngine, you can concentrate on creating essential features, saving months of developer time that would otherwise be spent on developing custom IMAP and SMTP connectivity.","description":"\u003cp\u003eEmailEngine enables email account access through a REST API by maintaining a constant IMAP connection with each account. It converts REST API requests into IMAP commands and closely monitors changes in these accounts.\u003c/p\u003e\n\u003cp\u003eThis platform is an ideal solution for those who wish to create in-house IMAP and SMTP integrations for their services but prefer not to dive deep into the complexities of numerous RFC specifications.\u003c/p\u003e\n\u003cp\u003eThink of EmailEngine as a powerful email class library. While an IMAP library can help with basic tasks like displaying the current mailbox state, EmailEngine goes beyond this, providing more comprehensive support for complex operations.\u003c/p\u003e","gettingStarted":"\u003col\u003e\n\u003cli\u003eCreate an A-record for your domain name in your DNS, pointing to your droplet's IP address\u003c/li\u003e\n\u003cli\u003eUse SSH to log in to your droplet and provide the requested domain name and admin password: ssh \u003ccode\u003eroot@your_droplet_public_ipv4\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003eGo to http://your_droplet_public_ipv4 and click the \u003cem\u003eManage EmailEngine\u003c/em\u003e button\u003c/li\u003e\n\u003cli\u003eSign in to the web interface using the username \"admin\" and the password from step 2\u003c/li\u003e\n\u003cli\u003eAfter logging in, start your 14-day trial by clicking the \u003cem\u003eStart a 14-day trial\u003c/em\u003e button\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e\u003cstrong\u003eNext steps\u003c/strong\u003e\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003eAdd your IMAP account information on the Accounts page to begin monitoring it\u003c/li\u003e\n\u003cli\u003eGenerate an access token on the Access tokens page\u003c/li\u003e\n\u003cli\u003eTest some REST API requests on the API Reference page for the monitored account\u003c/li\u003e\n\u003cli\u003eTo update EmailEngine to the latest version, execute the following command on the server: \u003ccode\u003esudo /opt/upgrade-emailengine.sh\u003c/code\u003e\u003c/li\u003e\n\u003c/ol\u003e","createApp":"https://cloud.digitalocean.com/droplets/new?image=postalsystemso-emailengine","addonSlug":null,"imageLabel":"postalsystemso-emailengine","imageId":153349970,"externalLabel":null,"additionalLinks":[{"name":"Homepage","url":"https://emailengine.app","description":"Homepage and documentation","__typename":"AdditionalLink"},{"name":"REST API","url":"https://api.emailengine.app/","description":"API reference","__typename":"AdditionalLink"},{"name":"Blog","url":"https://docs.emailengine.app","description":"Articles and tutorials","__typename":"AdditionalLink"}],"quickAccessEnabled":null,"port":null,"accessPath":null,"__typename":"CustomAppData"},"__typename":"OpenchannelSchemaApp"},"staff_pick_2":{"name":"SendGrid","appId":"61fd8fd33047aa43ca114ddc","developerId":"3537","safeName":["sendgrid"],"created":1644007379000,"type":"saas-affiliate","status":{"value":"approved","__typename":"CustomAppStatus"},"customData":{"icon":"https://i.imgur.com/vDa6UOa.png","version":"","osVersion":"","tags":["Email"],"support":{"url":"https://support.sendgrid.com/","email":"","hours":null,"termsUrl":null,"__typename":"CustomAppDataSupport"},"softwareIncluded":null,"summary":"Send emails with confidence.","description":"\u003cp\u003eSay goodbye to email fire drills by building and monitoring your email solution on a trusted foundation. Our Email API and purpose-built MTA send over 100B emails per month for businesses of all sizes. On our collaborative platform, your teams can work together to create email templates that send programmatically, analyze email performance, and troubleshoot diagnostically to identify delivery issues.\u003c/p\u003e\u003cp\u003eGetting your emails delivered is our #1 priority - we understand that lost emails are lost customers. Our email platform provides streamlined tools and recommendations to achieve optimal inbox placement. With infrastructure that automates queue handling and throttles threat detection, Twilio SendGrid enables your teams to focus on building innovative customer experiences by optimizing for deliverability, scalability, and security.\u003c/p\u003e\u003ch2\u003eUse Cases\u003c/h2\u003e\u003cul\u003e\u003cli\u003eDeliver timely alerts and notifications - from password resets to purchase confirmations.\u003c/li\u003e\u003cli\u003eCreate personalized promotions based on triggers and segmentation.\u003c/li\u003e\u003cli\u003eOptimize email marketing campaigns with automation and intelligence.\u003c/li\u003e\u003cli\u003eConnect with consumers at the perfect time to influence a purchase, improving customer loyalty and lead conversions.\u003c/li\u003e\u003c/ul\u003e\u003ch2\u003eAccount Setup\u003c/h2\u003e\u003cstrong\u003eTwo Factor Authentication\u003c/strong\u003e\u003cp\u003eTwo-factor authentication (2FA) is required by Twilio SendGrid in order to protect senders from account takeovers. To enable 2FA, navigate to Settings \u003e Two-Factor Authentication in the Twilio SendGrid App, and click Add Two-Factor Authentication. To learn more about setting up 2FA, please read the \u003ca href=\"https://docs.sendgrid.com/ui/account-and-settings/two-factor-authentication\"\u003edocumentation\u003c/a\u003e.\u003c/p\u003e\u003cstrong\u003eAPI Keys\u003c/strong\u003e\u003cp\u003e\u003ca href=\"https://docs.sendgrid.com/ui/account-and-settings/api-keys\"\u003eAPI Keys\u003c/a\u003e are used by your application, mail client, or website to authenticate access to Twilio SendGrid services. Unlike a username and password, an API key can be scoped to provide access to the minimum services needed by your application, and you can revoke an API key at any time without needing to change your username and password. For these reasons, API keys are required when connecting to all of Twilio SendGrid’s services. To learn more about creating API keys, please visit the \u003ca href=\"https://docs.sendgrid.com/ui/account-and-settings/api-keys\"\u003eTwilio SendGrid Knowledge Center\u003c/a\u003e.\u003c/p\u003e","gettingStarted":"\u003cp\u003eIntegrate and deliver email in minutes with our RESTful APIs and SMTP, libraries to support your programming language, and detailed documentation. Twilio SendGrid’s Email API provides support in seven different programming languages, including C#, Go, Java, Node.js, PHP, Python, and Ruby.\u003c/p\u003e\u003ch2\u003eCode Examples\u003c/h2\u003e\u003ch3\u003ecurl\u003c/h3\u003e\u003cpre\u003e\u003ccode class=\"bash language-bash\"\u003ecurl --request POST\n  --url https://api.sendgrid.com/v3/mail/send\n  --header 'Authorization: Bearer YOUR_API_KEY'\n  --header 'Content-Type: application/json'\n  --data '{\"personalizations\": [{\"to\": [{\"email\": \"recipient@example.com\"}]}],\"from\": {\"email\": \"sendeexampexample@example.com\"},\"subject\": \"Hello, World!\",\"content\": [{\"type\": \"text/plain\", \"value\": \"Heya!\"}]}'\u003c/code\u003e\u003c/pre\u003e\u003ch3\u003eNode.js\u003c/h3\u003e\u003cpre\u003e\u003ccode class=\"bash language-js\"\u003e// using SendGrid's Node.js Library\n// https://github.com/sendgrid/sendgrid-nodejs\nconst sendgrid = require(\"sendgrid\")(\"SENDGRID_APIKEY\");\nconst email = new sendgrid.Email();\n\nemail.addTo(\"test@sendgrid.com\");\nemail.setFrom(\"you@youremail.com\");\nemail.setSubject(\"Sending an email with SendGrid is Fun\");\nemail.setHtml(\"and easy to do anywhere, even with Node.js\");\n\nsendgrid.send(email);\u003c/code\u003e\u003c/pre\u003e\u003ch3\u003ePython\u003c/h3\u003e\u003cpre\u003e\u003ccode class=\"bash language-python\"\u003e# using SendGrid's Python Library\n# https://github.com/sendgrid/sendgrid-python\nimport sendgrid\nimport os\nfrom sendgrid.helpers.mail import *\nsg = sendgrid.SendGridAPIClient(api_key=os.environ.get('SENDGRID_API_KEY'))\nfrom_email = Email('test@example.com')\nto_email = To('test@example.com')\nsubject = 'Sending with SendGrid is Fun'\ncontent = Content('text/plain', 'and easy to do anywhere, even with Python')\nmail = Mail(from_email, to_email, subject, content)\nresponse = sg.client.mail.send.post(request_body=mail.get())\nprint(response.status_code)\nprint(response.body)\nprint(response.headers)\u003c/code\u003e\u003c/pre\u003e\u003ch3\u003eRuby\u003c/h3\u003e\u003cpre\u003e\u003ccode class=\"bash language-ruby\"\u003e# using SendGrid's Ruby Library\n# https://github.com/sendgrid/sendgrid-ruby\nrequire 'sendgrid-ruby'\ninclude SendGrid\n\nfrom = SendGrid::Email.new(email: 'test@example.com')\nto = SendGrid::Email.new(email: 'test@example.com')\nsubject = 'Sending with SendGrid is Fun'\ncontent = SendGrid::Content.new(type: 'text/plain', value: 'and easy to do anywhere, even with Ruby')\nmail = SendGrid::Mail.new(from, subject, to, content)\n\nsg = SendGrid::API.new(api_key: ENV['SENDGRID_API_KEY'])\nresponse = sg.client.mail._('send').post(request_body: mail.to_json)\nputs response.status_code\nputs response.body\nputs response.headers\u003c/code\u003e\u003c/pre\u003e","createApp":"https://signup.sendgrid.com?affiliate=digitalocean","addonSlug":null,"imageLabel":"","imageId":null,"externalLabel":null,"additionalLinks":null,"quickAccessEnabled":null,"port":null,"accessPath":null,"__typename":"CustomAppData"},"__typename":"OpenchannelSchemaApp"},"staff_pick_3":null,"staff_pick_4":null,"__typename":"CategoryGroup"},{"nav_icon":{"dimensions":{"width":32,"height":37,"__typename":"PrismicImageDimensions"},"url":"https://images.prismic.io/do-marketplace-testing%2Fbc06e477-0fd7-48a2-83f0-57d40c6495c8_frameworks.svg?auto=compress,format","__typename":"PrismicStructuredImage"},"category":"Frameworks","is_new":"false","is_visible_in_nav":"true","nav_description":[{"text":"Pre-configured application stacks.","__typename":"PrismicStructuredText"}],"hero_text":[{"text":"Deploy popular stacks like LAMP, LEMP, NodeJS, and Django.","__typename":"PrismicStructuredText"}],"staff_pick_1":{"name":"NodeJS","appId":"5ba19757fc53b8179c7a0086","developerId":"1","safeName":["nodejs"],"created":0,"type":"droplet","status":{"value":"approved","__typename":"CustomAppStatus"},"customData":{"icon":"https://marketplace-assets.digitalocean.com/logos/nodejs-20-04.svg","version":"latest","osVersion":"Ubuntu 20.04","tags":["Frameworks"],"support":{"url":"","email":"marketplace-eng@do.co","hours":null,"termsUrl":null,"__typename":"CustomAppDataSupport"},"softwareIncluded":[{"name":"Node.js","version":"18.12.1","website":"","releaseNotes":"https://nodejs.org/dist/latest-v12.x/docs/api/","licenseLink":"https://github.com/nodejs/node/blob/master/LICENSE","licenseType":"Custom","__typename":"CustomSoftware"},{"name":"NPM","version":"6.14.4","website":"","releaseNotes":"https://docs.npmjs.com/about-npm/","licenseLink":"https://www.npmjs.com/policies/npm-license","licenseType":"Artistic License 2.0","__typename":"CustomSoftware"},{"name":"NGINX","version":"1.17.10","website":"","releaseNotes":"https://packages.ubuntu.com/focal/nginx","licenseLink":"http://nginx.org/LICENSE","licenseType":"Custom","__typename":"CustomSoftware"},{"name":"PM2","version":"4.4.0","website":"","releaseNotes":"https://pm2.keymetrics.io","licenseLink":"https://github.com/Unitech/pm2/blob/master/GNU-AGPL-3.0.txt","licenseType":"GNU AGPL v3","__typename":"CustomSoftware"}],"summary":"A lightweight and efficient platform that's ideal for building fast, scalable network applications in Javascript","description":"\u003cp\u003eA lightweight platform ideal for building fast, scalable network applications in Javascript. Similar in design to Ruby\u0026#39;s Event Machine or Python\u0026#39;s Twisted, and built on Chrome\u0026#39;s JavaScript runtime, NodeJS is ideal for data-intensive apps that run across distributed devices.\u003c/p\u003e","gettingStarted":"\u003cp\u003eAfter you created a Droplet, you can navigate to its public IPv4 address to see the sample application live.\u003c/p\u003e\n\u003cp\u003eYou will then be prompted to enter a password. If you created your Droplet with a root user password, enter this in the terminal. If you created your Droplet with an ssh key, enter the passphrase associated with your key.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eUsing MongoDB Database-as-a-Service with your NodeJS 1-Click App\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eIf you selected the MongoDB Database-as-a-Service option when you created your NodeJS 1-Click App, you will have a \u003ccode\u003eDATABASE_URL\u003c/code\u003e environment variable pre-configured within your Droplet. This variable contains the full connection string for your MongoDB database.\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYour MongoDB database credentials are also persisted on your Droplet at \u003ccode\u003e/root/.digitalocean_dbaas_credentials\u003c/code\u003e.\u003c/p\u003e\n\u003cp\u003eHere is a sample Node.js app showing a connection to the MongoDB database:\u003cbr\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"js language-js\"\u003econst {MongoClient} = require('mongodb');\n\nasync function main(){\n    /**\n     * Connection URI. Update \u0026lt;your-mongo-connection-string\u0026gt; to reflect your cluster. You can find it on the \n     * See https://docs.mongodb.com/ecosystem/drivers/node/ for more details\n     */\n\n    const uri = '\u0026lt;your-mongo-connection-string\u0026gt;';\n\n    const client = new MongoClient(uri);\n\n    try {\n        // Connect to the MongoDB cluster\n        await client.connect();\n\n        // Make the appropriate DB calls\n        await listDatabases(client);\n\n    } catch (e) {\n        console.error(e);\n    } finally {\n        await client.close();\n    }\n}\n\nasync function listDatabases(client){\n    databasesList = await client.db().admin().listDatabases();\n\n    console.log(\"Connected successfully. Databases:\");\n    databasesList.databases.forEach(db =\u0026gt; console.log(` - ${db.name}`));\n};\n\nmain().catch(console.error);\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eTo learn how to make modifications or get your code onto your Droplet, here are the steps. You can also follow the sample application for the instructions.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eStep 1: Access to your Droplet\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eOpen a terminal on your computer to access your Droplet as the root user using the following command:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"shell language-shell\"\u003essh root@your_droplet_public_ipv4\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cstrong\u003eStep 2: Make modifications to the sample application\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eModify this script at /var/www/html/hello.js. You can then see the results live by using pm2, a process manager that schedules your code to run at boot time. The application runs as the nodejs user, so changes to pm2 need to be run as the nodejs user.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"shell language-shell\"\u003esudo -u nodejs pm2 restart hello\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cstrong\u003eStep 3: Get your code onto the Droplet\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eClone your NodeJS code onto the droplet, anywhere you like. Note: If you're not using source code control, you can directly upload the files to your droplet using SFTP.\u003c/p\u003e\n\u003cp\u003ecd into the directory where your NodeJS code lives, and install any dependencies. (For example, if you have a package.json file, run npm install.)\u003c/p\u003e\n\u003cp\u003eLaunch your app\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"shell language-shell\"\u003esudo -u nodejs pm2 start \u0026lt;your-file\u0026gt;\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eMap the port your app run on to an HTTP URL\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"shell language-shell\"\u003enano /etc/nginx/sites-available/default\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eEdit the existing entry that exposes the \"hello\" app at port 3000 to the world so that it points to your app's port instead.\u003c/p\u003e\n\u003cp\u003eEnable your new nginx config.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"shell language-shell\"\u003esudo systemctl restart nginx\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eCall to schedule your code to run at launch.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"shell language-shell\"\u003esudo -u nodejs pm2 save\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eRepeat these steps for any other NodeJS apps that need to run concurrently -- schedule them to run at boot time on whatever internal port you like using PM2, then map that port to an HTTP/HTTPS URL in the nginx config. Build out the URL directory structure you need by mapping applications to URL paths; that's the reverse proxy method in a nutshell!\u003c/p\u003e\n\u003cp\u003eNow you can delete the sample app we installed on your Droplet. Stop running the initial script (that you're viewing now)\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"shell language-shell\"\u003esudo -u nodejs pm2 delete hello\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eStop it from running on Droplet boot.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"shell language-shell\"\u003esudo -u nodejs pm2 save\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cstrong\u003eStep 4: Get production-ready\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eThere's a lot you'll want to do to make sure you're production-ready. Here are the popular things that people will do.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eNon-root user:\u003c/strong\u003e Set up a non-root user for day-to-day use\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eFirewall:\u003c/strong\u003e Review your firewall settings by calling sudo ufw status, and make any changes you need. By default, only SSH/SFTP (port 22), HTTP (port 80), and HTTPS (port 443) are open. You can also disable this firewall by calling sudo ufw disable and use a DigitalOcean cloud firewall instead, if you like (they're free).\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eDomain:\u003c/strong\u003e Register a custom domain\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eStorage:\u003c/strong\u003e You can mount a volume (up to 16TB) to this server to expand the filesystem, provision a database cluster (that runs MySQL, Redis, or PostgreSQL), or use a Space, which is an S3-compatible bucket for storing objects.\u003c/p\u003e","createApp":"https://cloud.digitalocean.com/droplets/new?image=nodejs-20-04","addonSlug":null,"imageLabel":"nodejs-20-04","imageId":158806998,"externalLabel":null,"additionalLinks":[{"name":"DigitalOcean Community Tutorials","url":"https://www.digitalocean.com/community/tags/node-js?type=tutorials","description":"Resources for learning and mastering NodeJS","__typename":"AdditionalLink"},{"name":"Source Code","url":"https://github.com/digitalocean/droplet-1-clicks/tree/master/nodejs-20-04","description":"Packer scripts we used to build this app","__typename":"AdditionalLink"}],"quickAccessEnabled":null,"port":null,"accessPath":null,"__typename":"CustomAppData"},"__typename":"OpenchannelSchemaApp"},"staff_pick_2":{"name":"LAMP","appId":"5ba19754c472e4189b34e049","developerId":"1","safeName":["lamp"],"created":0,"type":"droplet","status":{"value":"approved","__typename":"CustomAppStatus"},"customData":{"icon":"https://marketplace-assets.digitalocean.com/logos/lamp-20-04.svg","version":"Latest","osVersion":"Ubuntu 22.04","tags":["Frameworks"],"support":{"url":"https://www.digitalocean.com/docs/","email":"","hours":null,"termsUrl":null,"__typename":"CustomAppDataSupport"},"softwareIncluded":[{"name":"Apache","version":"2.4.52","website":"","releaseNotes":"https://packages.ubuntu.com/focal/apache2","licenseLink":"https://www.apache.org/licenses/","licenseType":"Apache 2","__typename":"CustomSoftware"},{"name":"MySQL server","version":"8.0.34","website":"","releaseNotes":"https://packages.ubuntu.com/focal/mysql-server","licenseLink":"https://www.mysql.com/about/legal/licensing/oem/#5","licenseType":"GPL 2 with modifications","__typename":"CustomSoftware"},{"name":"PHP","version":"8.2.10","website":"","releaseNotes":"https://packages.ubuntu.com/focal/php","licenseLink":"http://php.net/license/index.php","licenseType":"PHP v3.01","__typename":"CustomSoftware"},{"name":"Fail2ban","version":"0.11.1","website":"","releaseNotes":"https://packages.ubuntu.com/focal/fail2ban","licenseLink":"https://www.mysql.com/about/legal/licensing/oem/#5","licenseType":"GPL 2 with modifications","__typename":"CustomSoftware"},{"name":"Postfix","version":"3.4.10","website":"","releaseNotes":"https://packages.ubuntu.com/focal/postfix","licenseLink":"http://www.postfix.org/IBM-Public-License-1.0.txt","licenseType":"IBM Public","__typename":"CustomSoftware"},{"name":"Certbot","version":"0.39.0","website":"","releaseNotes":"https://packages.ubuntu.com/focal/python3-certbot-apache","licenseLink":"https://github.com/certbot/certbot/blob/master/LICENSE.txt","licenseType":"Apache 2","__typename":"CustomSoftware"}],"summary":"In less than a minute, spin up a cloud server with Apache, MySQL, and PHP installed.","description":"\u003cp\u003eIn less than a minute, spin up a cloud server with Apache, MySQL, and PHP installed.\u003c/p\u003e","gettingStarted":"\u003cp\u003eIn addition to the package installation, the 1-Click also:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eEnables the UFW firewall to allow only SSH (port \u003ccode\u003e22\u003c/code\u003e, rate limited), HTTP (port \u003ccode\u003e80\u003c/code\u003e), and HTTPS (port \u003ccode\u003e443\u003c/code\u003e) access.\u003c/li\u003e\n\u003cli\u003eSets the MySQL root password and runs \u003ccode\u003emysql_secure_installation\u003c/code\u003e.\u003c/li\u003e\n\u003cli\u003eSets up the \u003ccode\u003edebian-sys-maint\u003c/code\u003e user in MySQL so the system’s init scripts for MySQL will work without requiring the MySQL \u003ccode\u003eroot\u003c/code\u003e user password.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eAfter you create a LAMP One-Click Droplet:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eYou can view the LAMP instance immediately by visiting the Droplet’s IP address in your browser.\u003c/li\u003e\n\u003cli\u003eYou can log into the Droplet as root using either the password you set when you created the Droplet or with an SSH key, if you added one during creation.\u003c/li\u003e\n\u003cli\u003eThe MySQL root password is in \u003ccode\u003e/root/.digitalocean_password\u003c/code\u003e.\u003c/li\u003e\n\u003cli\u003eThe web root is \u003ccode\u003e/var/www/html\u003c/code\u003e.\u003c/li\u003e\n\u003cli\u003eYou can get information about the PHP installation by logging into the Droplet and running \u003ccode\u003ephp -i\u003c/code\u003e.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eIn addition, there are a few customized setup steps that we recommend you take.\u003c/p\u003e\n\u003cp\u003eCreating an Apache virtual hosts file for each site maintains the default configuration as the fallback, as intended, and makes it easier to manage changes when hosting multiple sites.\u003c/p\u003e\n\u003cp\u003eTo do so, you’ll need to create two things for each domain: a new directory in \u003ccode\u003e/var/www\u003c/code\u003e for that domain’s content, and a new virtual host file in \u003ccode\u003e/etc/apache2/sites-available\u003c/code\u003e for that domain’s configuration. For a detailed walkthrough, you can follow \u003ca href=\"https://www.digitalocean.com/community/tutorials/how-to-set-up-apache-virtual-hosts-on-ubuntu-16-04\"\u003eHow to Set Up Apache Virtual Hosts\u003c/a\u003e.\u003c/p\u003e\n\u003cp\u003eSetting up an SSL certificate enables HTTPS on the web server, which secures the traffic between the server and the clients connecting to it. Certbot is a free and automated way to set up SSL certificates on a server. It’s included as part of the LAMP One-Click to make securing the Droplet easier.\u003c/p\u003e\n\u003cp\u003eTo use Certbot, you’ll need a registered domain name and two DNS records:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eAn A record from a domain (e.g., \u003ccode\u003eexample.com\u003c/code\u003e) to the server’s IP address\u003c/li\u003e\n\u003cli\u003eAn A record from a domain prefaced with \u003ccode\u003ewww\u003c/code\u003e (e.g., \u003ccode\u003ewww.example.com\u003c/code\u003e) to the server’s IP address\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eAdditionally, if you’re using a virtual hosts file, you’ll need to make sure the server name directive in the VirtualHost block (e.g., \u003ccode\u003eServerName example.com\u003c/code\u003e) is correctly set to the domain.\u003c/p\u003e\n\u003cp\u003eOnce the DNS records and, optionally, the virtual hosts files are set up, you can generate the SSL certificate. Make sure to substitute the domain in the command.\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003ecertbot --apache -d example.com -d www.example.com\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eHTTPS traffic on port \u003ccode\u003e443\u003c/code\u003e is already allowed through the firewall. After you set up HTTPS, you can optionally deny HTTP traffic on port \u003ccode\u003e80\u003c/code\u003e:\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003eufw delete allow 80/tcp\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eFor a more detailed walkthrough, you can follow \u003ca href=\"https://www.digitalocean.com/community/tutorials/how-to-secure-apache-with-let-s-encrypt-on-ubuntu-18-04\"\u003eHow to Secure Apache with Let’s Encrypt\u003c/a\u003e or view \u003ca href=\"https://certbot.eff.org/docs/using.html\"\u003eCertbot’s official documentation\u003c/a\u003e.\u003c/p\u003e\n\u003cp\u003eYou can serve files from the web server by adding them to the web root (\u003ccode\u003e/var/www/html\u003c/code\u003e) using \u003ca href=\"https://www.digitalocean.com/community/tutorials/how-to-use-sftp-to-securely-transfer-files-with-a-remote-server\"\u003eSFTP\u003c/a\u003e or other tools.\u003c/p\u003e\n\u003cp\u003eA newly-created LAMP Droplet includes an \u003ccode\u003eindex.html\u003c/code\u003e web page. You can change this by uploading a custom \u003ccode\u003eindex.html\u003c/code\u003e file or remove it.\u003c/p\u003e","createApp":"https://cloud.digitalocean.com/droplets/new?image=lamp-20-04","addonSlug":null,"imageLabel":"lamp-20-04","imageId":140021096,"externalLabel":null,"additionalLinks":[{"name":"Source Code","url":"https://github.com/digitalocean/droplet-1-clicks/tree/master/lamp-20-04?utm_source=digitalocean_marketplace_app_listing_page","description":"Packer scripts that were used to build this 1-Click App","__typename":"AdditionalLink"}],"quickAccessEnabled":null,"port":null,"accessPath":null,"__typename":"CustomAppData"},"__typename":"OpenchannelSchemaApp"},"staff_pick_3":{"name":"LEMP","appId":"5ba19755c472e4189b34e04e","developerId":"1","safeName":["lemp"],"created":0,"type":"droplet","status":{"value":"approved","__typename":"CustomAppStatus"},"customData":{"icon":"https://marketplace-assets.digitalocean.com/logos/lemp-20-04.svg","version":"latest","osVersion":"Ubuntu 22.04","tags":["Frameworks"],"support":{"url":"https://www.digitalocean.com/community/tags/lemp","email":"","hours":null,"termsUrl":null,"__typename":"CustomAppDataSupport"},"softwareIncluded":[{"name":"Nginx","version":"1.18","website":"","releaseNotes":"https://packages.ubuntu.com/focal/nginx","licenseLink":"http://nginx.org/LICENSE","licenseType":"Custom","__typename":"CustomSoftware"},{"name":"MySQL server","version":"8.0.32","website":"","releaseNotes":"https://packages.ubuntu.com/focal/mysql-server","licenseLink":"https://www.mysql.com/about/legal/licensing/oem/#5","licenseType":"GPL 2 with modifications","__typename":"CustomSoftware"},{"name":"PHP","version":"8.0.27","website":"","releaseNotes":"https://packages.ubuntu.com/focal/php","licenseLink":"http://php.net/license/index.php","licenseType":"PHP v3.01","__typename":"CustomSoftware"},{"name":"Fail2ban","version":"0.11.2","website":"","releaseNotes":"https://packages.ubuntu.com/focal/fail2ban","licenseLink":"https://www.fail2ban.org/wiki/index.php/Fail2Ban#License","licenseType":"GPL 2","__typename":"CustomSoftware"},{"name":"Postfix","version":"3.4.10","website":"","releaseNotes":"https://packages.ubuntu.com/focal/postfix","licenseLink":"http://www.postfix.org/IBM-Public-License-1.0.txt","licenseType":"IBM Public","__typename":"CustomSoftware"},{"name":"Certbot","version":"1.21.0","website":"","releaseNotes":"https://packages.ubuntu.com/focal/certbot","licenseLink":"https://github.com/certbot/certbot/blob/master/LICENSE.txt","licenseType":"Apache 2","__typename":"CustomSoftware"}],"summary":"Get NGINX, MySQL, and PHP-FPM installed on your Droplet in less than a minute.","description":"\u003cp\u003eThe LEMP stack consists of open-source software to get web servers up and running. Available as a one-click install, get NGINX, MySQL, and PHP-FPM installed on your Droplet in less than a minute.\u003c/p\u003e","gettingStarted":"\u003cp\u003eAfter your droplet is created, you can access your LEMP stack by typing the droplet’s IP address in your browser:\u003cbr\u003e\n\u003cimg src=\"https://i.imgur.com/G0ze0j5.png\" alt=\"LEMP Welcome Screen\"\u003e\u003cbr\u003e\n\u003cstrong\u003eNote\u003c/strong\u003e: If you see the \u003cem\u003eSite can’t be reached\u003c/em\u003e error, give it 2-3 minutes and reload the page.\u003c/p\u003e\n\u003ch1 id=\"configuring-nginx\"\u003eConfiguring Nginx\u003c/h1\u003e\n\u003cp\u003eAfter you have created your LEMP droplet, it is highly recommended you configure an Nginx server block file for each site you plan to host. Doing so will make the default configuration the fallback, as intended, and will make it easier to manage changes when hosting multiple sites.\u003c/p\u003e\n\u003cp\u003eTo do so, you’ll need to create two things for each domain: a new directory in /var/www for that domain’s content, and a new server block file in /etc/nginx/sites-available for that domain’s configuration. For a detailed walkthrough, you can follow \u003ca href=\"https://www.digitalocean.com/community/tutorials/how-to-set-up-nginx-server-blocks-virtual-hosts-on-ubuntu-16-04\"\u003eHow to Set Up Nginx Server Blocks\u003c/a\u003e.\u003c/p\u003e\n\u003ch1 id=\"adding-a-domain-name\"\u003eAdding a domain name\u003c/h1\u003e\n\u003cp\u003eA domain name allows others to access your website with an encrypted connection. If you intend to host a website on your LEMP Droplet 1-Click.\u003c/p\u003e\n\u003cp\u003eLEMP Droplet 1-Click comes with certbot installed, making it easier to enable HTTPS on your 1-Click.\u003c/p\u003e\n\u003cp\u003eFirst, make sure that your domain is pointing to the new droplet IP. If your DNS is managed by DigitalOcean, it should look like this: \u003cbr\u003e\n\u003cimg src=\"https://i.imgur.com/ucpzyg2.png\" alt=\"LEMP DNS Setup\"\u003e\u003c/p\u003e\n\u003cp\u003eThe DNS Host may be the same company you registered the domain with or another entity you designate. To connect your DNS hosting to DigitalOcean, check out \u003ca href=\"https://docs.digitalocean.com/tutorials/dns-registrars/\"\u003ethis guide\u003c/a\u003e.\u003c/p\u003e\n\u003cp\u003eOnce your A record is set up, you should configure nginx to properly host your new domain. Detailed instructions can be found in \u003ca href=\"https://www.digitalocean.com/community/tutorials/how-to-set-up-nginx-server-blocks-virtual-hosts-on-ubuntu-16-04\"\u003ethis article\u003c/a\u003e.\u003c/p\u003e\n\u003cp\u003eAfter you have configured the domain and nginx, you can run certbot to acquire HTTPS certificates for your droplet:\u003cbr\u003e\n\u003cimg src=\"https://i.imgur.com/hecISM5.png\" alt=\"LEMP Certbot example\"\u003e\u003cbr\u003e\nAfter you answer questions from certbot, your HTTPS setup is finished.\u003c/p\u003e\n\u003cp\u003eUse your domain in the web browser to access your LEMP Droplet.\u003c/p\u003e\n\u003cp\u003eYou can serve files from the web server by adding them to the web root (/var/www/html) using \u003ca href=\"https://www.digitalocean.com/community/tutorials/how-to-use-sftp-to-securely-transfer-files-with-a-remote-server\"\u003eSFTP\u003c/a\u003e or other tools.\u003cbr\u003e\nA newly-created LEMP Droplet includes an index.html web page. You can change this by uploading a custom index.html file or removing it.\u003c/p\u003e\n\u003ch2 id=\"droplet-summary\"\u003eDroplet Summary\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003eUFW firewall allows only SSH (port 22, rate limited), HTTP (port 80), and HTTPS (port 443) access.\u003c/li\u003e\n\u003cli\u003eMySQL root password is set and mysql_secure_installation is configured.\u003c/li\u003e\n\u003cli\u003eA debian-sys-maint user in MySQL is set so the system’s init scripts for MySQL will work without requiring the MySQL root user password.\u003c/li\u003e\n\u003cli\u003eThe MySQL root password is in /root/.digitalocean_password.\u003c/li\u003e\n\u003cli\u003eThe web root is /var/www/html.\u003c/li\u003e\n\u003cli\u003eYou can get information about the PHP installation by logging into the Droplet and running php -i.\u003c/li\u003e\n\u003c/ul\u003e","createApp":"https://cloud.digitalocean.com/droplets/new?image=lemp-20-04","addonSlug":null,"imageLabel":"lemp-20-04","imageId":158807816,"externalLabel":null,"additionalLinks":[{"name":"Source Code","url":"https://github.com/digitalocean/droplet-1-clicks/tree/master/lemp-20-04?utm_source=digitalocean_marketplace_app_listing_page","description":"Packer scripts that were used to build this 1-Click App","__typename":"AdditionalLink"}],"quickAccessEnabled":null,"port":null,"accessPath":null,"__typename":"CustomAppData"},"__typename":"OpenchannelSchemaApp"},"staff_pick_4":{"name":"Django","appId":"5ba19751c472e4189b34e03e","developerId":"1","safeName":["django"],"created":0,"type":"droplet","status":{"value":"approved","__typename":"CustomAppStatus"},"customData":{"icon":"https://marketplace-assets.digitalocean.com/logos/django-logo.svg","version":"5.0","osVersion":"Ubuntu 22.04","tags":["Frameworks"],"support":{"url":"https://www.djangoproject.com/community/","email":"","hours":null,"termsUrl":null,"__typename":"CustomAppDataSupport"},"softwareIncluded":[{"name":"Django","version":"5.0","website":"","releaseNotes":"https://pypi.org/project/Django/","licenseLink":"https://github.com/django/django/blob/master/LICENSE","licenseType":"Custom","__typename":"CustomSoftware"},{"name":"Nginx","version":"1.18.0","website":"","releaseNotes":"https://packages.ubuntu.com/focal/nginx","licenseLink":"http://nginx.org/LICENSE","licenseType":"Custom","__typename":"CustomSoftware"},{"name":"Certbot","version":"0.40.0","website":"","releaseNotes":"https://packages.ubuntu.com/focal/certbot","licenseLink":"https://github.com/certbot/certbot/blob/master/LICENSE.txt","licenseType":"Apache 2","__typename":"CustomSoftware"},{"name":"Gunicorn","version":"20.0.4","website":"","releaseNotes":"https://packages.ubuntu.com/focal/gunicorn","licenseLink":"https://github.com/benoitc/gunicorn/blob/master/LICENSE","licenseType":"MIT","__typename":"CustomSoftware"},{"name":"Postgres","version":"12","website":"","releaseNotes":"https://packages.ubuntu.com/focal/postgresql","licenseLink":"https://opensource.org/licenses/postgresql","licenseType":"Postgres SQL","__typename":"CustomSoftware"},{"name":"Postfix","version":"3.4.10","website":"","releaseNotes":"https://packages.ubuntu.com/focal/postfix","licenseLink":"http://www.postfix.org/IBM-Public-License-1.0.txt","licenseType":"IBM Public","__typename":"CustomSoftware"}],"summary":"A high-level Python Web framework","description":"\u003cp\u003eDjango is a high-level Python web framework that encourages rapid development and clean, pragmatic design. Built by experienced developers, it takes care of much of the hassle of Web development, so you can focus on writing your app without having to reinvent the wheel. It’s free and open source.\u003c/p\u003e\n\u003cp\u003eAre you looking for a production-ready deployment of Django? Check out the \u003ca href=\"https://marketplace.digitalocean.com/apps/django-blueprint\" rel=\"noopener\" target=\"_blank\"\u003eDjango Blueprint\u003c/a\u003e!\u003c/p\u003e","gettingStarted":"\u003cp\u003eAfter you created a Droplet, you can navigate to its public IPv4 address to see the sample application live.\u003c/p\u003e\n\u003cp\u003eTo learn how to make modifications or get your code onto your Droplet, here are the steps. You can also follow the sample application for the instructions.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eStep 1: Access to your Droplet\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eOpen a terminal on your computer to access your Droplet as the root user using the following command:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"shell language-shell\"\u003essh root@your_droplet_public_ipv4\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eYou will then be prompted to enter a password. If you created your Droplet with a root user password, enter this in the terminal. If you created your Droplet with an ssh key, enter the passphrase associated with your key.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eStep 2: Get your code on here\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eNote the login message, it has important details for connecting to your Postgres database, among other things!\u003c/p\u003e\n\u003cp\u003eClone your Django code onto the droplet, anywhere you like. Note: If you're not using a source control, you can directly upload the files to your droplet using SFTP.\u003c/p\u003e\n\u003cp\u003eYou can try to reuse this project, located in \u003ccode\u003e/home/django/django_project\u003c/code\u003e, or start fresh in a new location and edit Gunicorn's configuration to point to it at \u003ccode\u003e/etc/systemd/system/gunicorn.service\u003c/code\u003e. You can also change how nginx is routing traffic by editing \u003ccode\u003e/etc/nginx/sites-enabled/default\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003eCd into the directory where your Django code lives, and install any dependencies. (For example, if you have a \u003ccode\u003erequirements.txt\u003c/code\u003e file, run \u003ccode\u003epip install -r requirements.txt\u003c/code\u003e.)\u003c/p\u003e\n\u003cp\u003eThat's it! Whenever you make code changes, reload Gunicorn like so:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"shell language-shell\"\u003ePID=$(systemctl show --value -p MainPID gunicorn.service) \u0026amp;\u0026amp; kill -HUP $PID\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cstrong\u003eStep 3: Play in the admin area\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eThe standard Django admin area is accessible at \u003ccode\u003e/admin\u003c/code\u003e. The login and password are stored in the \u003ccode\u003eDJANGO_USER*\u003c/code\u003e values you see when you call \u003ccode\u003ecat /root/.digitalocean_passwords\u003c/code\u003e while logged in over SSH.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eStep 4: Get production-ready\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eThere's a lot you'll want to do to make sure you're production-ready. Here are the popular things that people will do.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eFirewall:\u003c/strong\u003e Review your firewall settings by calling sudo ufw status, and make any changes you need. By default, only SSH/SFTP (port 22), HTTP (port 80), and HTTPS (port 443) are open. You can also disable this firewall by calling sudo ufw disable and use a DigitalOcean cloud firewall instead, if you like (they're free).\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eDomain:\u003c/strong\u003e Register a custom domain\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eStorage:\u003c/strong\u003e You can mount a volume (up to 16TB) to this server to expand the filesystem, provision a database cluster (that runs MySQL, Redis, or PostgreSQL), or use a Space, which is an S3-compatible bucket for storing objects.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eManaged storage:\u003c/strong\u003e You can use a managed database instead of a local one to secure your data and enable easy backups, connection pools, and metrics.\u003c/p\u003e","createApp":"https://cloud.digitalocean.com/droplets/new?image=django-20-04","addonSlug":null,"imageLabel":"django-20-04","imageId":146041160,"externalLabel":null,"additionalLinks":[{"name":"Source Code","url":"https://github.com/digitalocean/droplet-1-clicks/tree/master/django-20-04","description":"Packer scripts that were used to build this 1-Click App","__