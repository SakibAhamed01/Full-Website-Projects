support/","email":"","hours":null,"termsUrl":null,"__typename":"CustomAppDataSupport"},"softwareIncluded":[{"name":"WordPress","version":"6.4.1","website":"","releaseNotes":"https://wordpress.org/news/","licenseLink":"https://wordpress.org/about/license/","licenseType":"GPL 2","__typename":"CustomSoftware"},{"name":"Apache","version":"2.4.52","website":"","releaseNotes":"https://packages.ubuntu.com/focal/apache2","licenseLink":"https://www.apache.org/licenses/","licenseType":"Apache 2","__typename":"CustomSoftware"},{"name":"MySQL server","version":"8.0.35","website":"","releaseNotes":"https://packages.ubuntu.com/focal/mysql-server","licenseLink":"https://www.mysql.com/about/legal/licensing/oem/#5","licenseType":"GPL 2 with modifications","__typename":"CustomSoftware"},{"name":"PHP","version":"8.0.30","website":"","releaseNotes":"https://packages.ubuntu.com/focal/php","licenseLink":"http://php.net/license/index.php","licenseType":"PHP v3.01","__typename":"CustomSoftware"},{"name":"Fail2ban","version":"5.2.1","website":"","releaseNotes":"https://plugintests.com/plugins/wporg/wp-fail2ban/latest","licenseLink":"https://github.com/fail2ban/fail2ban/blob/0.11/COPYING","licenseType":"GPL 2","__typename":"CustomSoftware"},{"name":"Postfix","version":"3.6.4","website":"","releaseNotes":"https://packages.ubuntu.com/focal/postfix","licenseLink":"http://www.postfix.org/IBM-Public-License-1.0.txt","licenseType":"IBM Public","__typename":"CustomSoftware"},{"name":"Certbot","version":"1.21","website":"","releaseNotes":"https://packages.ubuntu.com/focal/certbot","licenseLink":"https://github.com/certbot/certbot/blob/master/LICENSE.txt","licenseType":"Apache 2","__typename":"CustomSoftware"}],"summary":"A popular Content Management System built on PHP and MySQL.","description":"\u003cblockquote\u003e\n  \u003cp\u003e- \u0026#34;WordPress is a factory that makes webpages\u0026#34; Fred Meyer\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003eWordPress is a free and open-source content management system. Originally it was intended to be a blog-publishing system, but has evolved to support other web content types including more traditional mailing lists and Internet forums, media galleries, membership sites, learning management systems (LMS) and online stores. WordPress is used by 42.8% of the top 10 million websites as of October 2021.\u003c/p\u003e\n\u003ch1 id=\"before-you-deploy-your-first-wordpress-droplet\"\u003eBefore you deploy your first WordPress Droplet\u003c/h1\u003e\n\u003ch4 id=\"get-a-domain-name\"\u003eGet a Domain name\u003c/h4\u003e\n\u003cp\u003eUse this \u003ca href=\"https://docs.digitalocean.com/products/networking/dns/quickstart/\" rel=\"noopener\" target=\"_blank\"\u003eDNS quickstart\u003c/a\u003e guide to get your DNS setup on DigitalOcean. You’ll first need to purchase and register your domain through a third party, such as Name.com, GoDaddy, etc…\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cp\u003e\u003cstrong\u003eWhy do you need a domain name?\u003c/strong\u003e\u003cbr/\u003e\u003c/p\u003e\n\u003cp\u003eThis is how others will access your server and how you and your users will be identified on the network.\u003c/p\u003e\u003c/li\u003e\n\u003c/ul\u003e","gettingStarted":"\u003cp\u003eOn your first \u003ca href=\"https://docs.digitalocean.com/products/droplets/how-to/connect-with-ssh/\"\u003eSSH login to the droplet\u003c/a\u003e or launch of the Droplet console of your WordPress Droplet 1-Click, you will be greeted by a WordPress setup script.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003eIf you do not have a Domain yet you can enter the IP address of your Droplet into the setup script when prompted for the Domain/Subdomain instead.\u003c/em\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eThe first step is to enter your domain name. Make sure that your domain is pointing to the new droplet IP. If your DNS is managed by DigitalOcean, it should look like this:\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://i.imgur.com/zRbRECQ.png\" alt=\"WordPress DNS Setup Example\"\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThe DNS Host may be the same company you registered the domain with or another entity you designate. To connect your DNS hosting to DigitalOcean, check out \u003ca href=\"https://docs.digitalocean.com/tutorials/dns-registrars/\"\u003ethis guide\u003c/a\u003e.\u003c/p\u003e\n\u003cp\u003eOnce your A record is set up, you are ready to enter your domain in the script:\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://i.imgur.com/prDL8Ky.png\" alt=\"WordPress Domain Prompt\"\u003e\u003c/p\u003e\n\u003cp\u003eNext, the script will ask you user-related data:\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://i.imgur.com/1uvpST4.png\" alt=\"WordPress User Data Prompt\"\u003e\u003c/p\u003e\n\u003cp\u003eAfter you acknowledge data is correct, the script will ask if you want to configure HTTPS automatically for your droplet. We highly recommend setting HTTPS since using a domain is useless without it.\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYou will need to provide the email address which will receive security and renewal notices:\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://i.imgur.com/xYaZja6.png\" alt=\"Certbot Email Prompt\"\u003e\u003c/p\u003e\n\u003cp\u003eFinally, after reading the LetsEncrypt Terms of Service and selecting whether to share or not your email address with the Electronic Frontier Foundation, the script will ask you which domain names would you like to activate HTTPS for:\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://i.imgur.com/vwFGHAr.png\" alt=\"WordPress HTTPS Activation Prompt\"\u003e\u003c/p\u003e\n\u003cp\u003eConsider activating HTTPS for both naked and WWW versions of your domain by specifying 1,2.\u003c/p\u003e\n\u003cp\u003eWordPress will take a few minutes to set up plugins and finish installation, after that you can access your fresh WordPress Droplet by typing your domain name in the browser. For accessing the admin console, use https://%YOUR_DOMAIN%/wp-admin.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003eIf you entered an IP address instead of the Domain name you can access the admin console by using https://%YOUR_IP%/wp-admin instead.\u003c/em\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003ch1 id=\"getting-started-with-wordpress\"\u003eGetting started with WordPress\u003c/h1\u003e\n\u003cp\u003eWordPress official website has quite a few excellent sources of information for beginners and even experienced users.\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eIf you are starting your journey with WordPress, consider taking a look at the official \u003ca href=\"https://wordpress.com/learn/all-courses/\"\u003ecourses\u003c/a\u003e.\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://wordpress.com/learn/articles/\"\u003eArticles\u003c/a\u003e page contains some lovely ideas on how to improve your WordPress website. Or you can get exclusive knowledge from WordPress experts on \u003ca href=\"https://wordpress.com/learn/webinars/\"\u003ewebinars\u003c/a\u003e.\u003c/p\u003e\n\u003ch2 id=\"droplet-summary\"\u003eDroplet Summary\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003eThe root password for the MySQL instance running on your Droplet is in /root/.digitalocean_password. The Droplet root user will not be prompted for the MySQL password.\u003c/li\u003e\n\u003cli\u003eIf you’re connecting to a DigitalOcean Managed Database, your MySQL connection information can be found in /var/www/html/wp-config.php.\u003c/li\u003e\n\u003cli\u003eThe web root is /var/www/html, and the WordPress configuration file is /var/www/html/wp-config.php.\u003c/li\u003e\n\u003cli\u003eYou can get information about the PHP installation by logging into the Droplet and running php -i.\u003c/li\u003e\n\u003cli\u003eUFW firewall allows only SSH (port 22, rate limited), HTTP (port 80), and HTTPS (port 443) access.\u003c/li\u003e\n\u003cli\u003eDroplet sets the MySQL root password, runs mysql_secure_installation, and creates a wordpress user with the necessary permissions. The Droplet root user will not be prompted for the MySQL password. Keep in mind that if you’re connecting to a DigitalOcean Managed Database, the locally installed database will be disabled.\u003c/li\u003e\n\u003cli\u003eDroplet sets up the debian-sys-maint user in MySQL so the system’s init scripts for MySQL will work without requiring the MySQL root user password.\u003c/li\u003e\n\u003cli\u003eDroplet creates the initial WordPress configuration file to set up \u003ca href=\"https://developer.wordpress.org/reference/functions/wp_salt/\"\u003esalt keys\u003c/a\u003e and allow the WordPress instance to connect to the database.\u003c/li\u003e\n\u003cli\u003eXML-RPC is disabled to help prevent DDoS and other brute force attacks.\u003c/li\u003e\n\u003cli\u003eSome of PHP’s settings are modified to increase the maximum file size and execution time.\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://httpd.apache.org/docs/current/mod/mod_rewrite.html\"\u003eApache rewrite module\u003c/a\u003e is enabled so the WordPress permalink feature will work.\u003c/li\u003e\n\u003cli\u003eApache is configured with UseCanonicalName On to mitigate \u003ca href=\"https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2017-8295\"\u003eCVE-2017-8295\u003c/a\u003e.\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch1 id=\"protect-your-wordpress-data-with-snapshooter\"\u003eProtect your Wordpress data with SnapShooter\u003c/h1\u003e\n\u003cp\u003e\u003ca href=\"https://marketplace.digitalocean.com/add-ons/snapshooter\"\u003eSnapShooter\u003c/a\u003e, an offering from DigitalOcean, offers comprehensive backup solutions for all your cloud resources, including your WordPress application data. To access \u003ca href=\"https://marketplace.digitalocean.com/add-ons/snapshooter\"\u003eSnapShooter\u003c/a\u003e, navigate to the left-hand navigation menu in your DigitalOcean cloud console. As part of the free tier, you can back up a single resource, such as your WordPress application data.\u003c/p\u003e\n\u003cp\u003eTo back up your WordPress application, start by installing the SnapShooter add-on to your DigitalOcean account. Next, do a single sign-on to access the SnapShooter console, where you can add a target storage solution, such as Spaces, and create a new backup job. From there, select your WordPress application (with or without the database) as the recipe, and choose your preferred backup policy. Follow our step-by-step \u003ca href=\"https://www.youtube.com/watch?v=9NYqzeWEnAY\"\u003evideo\u003c/a\u003e or \u003ca href=\"https://docs.digitalocean.com/developer-center/easy-web-application-back-ups-with-snapshooter/\"\u003eblog tutorial\u003c/a\u003e to get this working today.\u003c/p\u003e\n\u003cp\u003eWith SnapShooter, you can restore your WordPress application and its data to another server, whether it's within DigitalOcean or another location, in case of a disaster or migration. Keep in mind that your Spaces/S3 usage will incur charges from your cloud provider.\u003c/p\u003e\n\u003cp\u003eProtect your WordPress data with SnapShooter's reliable and straightforward backup solutions today.\u003c/p\u003e\n\u003ch1 id=\"optimize-wordpress-with-nitropack\"\u003eOptimize WordPress with NitroPack\u003c/h1\u003e\n\u003cp\u003e\u003ca href=\"https://nitropack.io/platform/wordpress?utm_source=digitalocean\u0026amp;utm_medium=snippet\u0026amp;utm_campaign=promo\"\u003eNitroPack\u003c/a\u003e is a web performance \u0026amp; CWV improvement service. It neatly integrates with WordPress websites providing better speed, customer experience, and conversions. It has everything you need for a fast website in a single solution – smart caching, image optimization, code optimization, lazy loading, built-in CDN, and more. With advanced features like font subsetting, adaptive image sizing, and device-aware cashing, NitroPack helps websites reach 90+ PSI scores and pass Core Web Vitals.\u003c/p\u003e","createApp":"https://cloud.digitalocean.com/droplets/new?image=wordpress-20-04","addonSlug":null,"imageLabel":"wordpress-20-04","imageId":144890942,"externalLabel":null,"additionalLinks":[{"name":"Source Code","url":"https://github.com/digitalocean/droplet-1-clicks/tree/master/wordpress-20-04?utm_source=digitalocean_marketplace_app_listing_page","description":"Packer scripts that were used to build this 1-Click App","__typename":"AdditionalLink"}],"quickAccessEnabled":null,"port":null,"accessPath":null,"__typename":"CustomAppData"},"__typename":"OpenchannelSchemaApp"},"staff_pick_2":{"name":"Plesk","appId":"5bcf7c09916ddf7564a7cb9b","developerId":"3","safeName":["plesk"],"created":0,"type":"droplet","status":{"value":"approved","__typename":"CustomAppStatus"},"customData":{"icon":"https://marketplace-assets.digitalocean.com/logos/plesk-20-04.svg","version":"18.0.62","osVersion":"Ubuntu 22.04","tags":["Blogs and Forums"],"support":{"url":"https://www.plesk.com/support","email":"","hours":null,"termsUrl":null,"__typename":"CustomAppDataSupport"},"softwareIncluded":[{"name":"Plesk Obsidian","version":"18.0","website":"","releaseNotes":"https://docs.plesk.com/release-notes/obsidian/change-log/","licenseLink":"https://www.plesk.com/legal/","licenseType":"Proprietary","__typename":"CustomSoftware"},{"name":"Ubuntu Linux","version":"22.04","website":"","releaseNotes":"","licenseLink":"https://ubuntu.com/legal","licenseType":"GPL","__typename":"CustomSoftware"},{"name":"WordPress","version":"latest","website":"","releaseNotes":"","licenseLink":"https://wordpress.org/about/license/","licenseType":"GPL","__typename":"CustomSoftware"},{"name":"Apache","version":"2.4","website":"","releaseNotes":"","licenseLink":"https://www.apache.org/licenses/LICENSE-2.0","licenseType":"Apache License","__typename":"CustomSoftware"},{"name":"NGINX","version":"1.14.2","website":"","releaseNotes":"","licenseLink":"