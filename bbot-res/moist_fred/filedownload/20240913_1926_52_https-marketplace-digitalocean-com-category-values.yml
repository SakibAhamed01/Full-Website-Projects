NSE","licenseType":"Apache 2","__typename":"CustomSoftware"},{"name":"Docker Compose","version":"2.17.2","website":"","releaseNotes":"https://docs.docker.com/release-notes/docker-compose/","licenseLink":"https://github.com/docker/compose/blob/master/LICENSE","licenseType":"Apache 2","__typename":"CustomSoftware"},{"name":"Docker BuildX","version":"0.12.1","website":"","releaseNotes":"https://docs.docker.com/build/release-notes/","licenseLink":"https://github.com/docker/buildx/blob/master/LICENSE","licenseType":"Apache 2","__typename":"CustomSoftware"}],"summary":"An open platform for developers and sysadmins to build, ship, and run distributed applications!","description":"\u003cp\u003eDocker containers combine software and related dependencies into a standardized unit for software development that includes everything it needs to run: code, runtime, system tools and libraries. This guarantees that your application will always run the same and makes collaboration as simple as sharing a container image.\u003c/p\u003e\n\u003cp\u003eThis 1-click enables you to create a DigitalOcean droplet pre-installed with recommended Docker tools (docker-engine, docker-compose).\u003c/p\u003e\n\u003cp\u003eFor reference, the \u003ca href=\"https://github.com/digitalocean/droplet-1-clicks/tree/master/docker-20-04\" rel=\"noopener\" target=\"_blank\"\u003epacker file\u003c/a\u003e used to create the Docker 1-click is here, and the recommended installation steps from Docker are \u003ca href=\"https://docs.docker.com/install/linux/docker-ce/ubuntu/\" rel=\"noopener\" target=\"_blank\"\u003ehere\u003c/a\u003e.\u003c/p\u003e","gettingStarted":"\u003cp\u003eOnce the Docker One-Click Droplet is created, you can log into it as root. Make sure to substitute the Droplet’s public IPv4 address.\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e$ ssh root@your_droplet_public_ipv4\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003eDocker -d will already be running as a service and the Docker command line tool is included in the PATH, so it’s ready to use. \u003ccode\u003e$ docker version\u003c/code\u003e command shows the version of Docker engine installed.\u003c/p\u003e\n\u003cp\u003eNote about firewall rules: If you are using the default droplet firewall rules in DigitalOcean cloud, then you just need to follow the same practices. However, if you depend on the Linux firewall (iptables), then you need to be aware of \u003ca href=\"https://docs.docker.com/network/iptables/\"\u003ehow Docker works with iptables\u003c/a\u003e.\u003c/p\u003e\n\u003ch1 id=\"after-installing-docker\"\u003eAfter installing Docker\u003c/h1\u003e\n\u003cp\u003eIf you are new to Docker or have not explored all its capabilities, we highly recommend the official getting started tutorial: \u003ca href=\"https://docs.docker.com/get-started/\"\u003ehttps://docs.docker.com/get-started/\u003c/a\u003e\u003c/p\u003e\n\u003ch4 id=\"check-versions\"\u003eCheck versions\u003c/h4\u003e\n\u003cp\u003eExecute in the ssh console:\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003edocker version\u003c/code\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003edocker compose version\u003c/code\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003edocker buildx version\u003c/code\u003e\u003c/p\u003e\n\u003ch4 id=\"language-specific-tutorials\"\u003eLanguage specific tutorials\u003c/h4\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://docs.docker.com/language/nodejs/\"\u003eNode JS\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://docs.docker.com/language/python/\"\u003ePython\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://docs.docker.com/language/java/\"\u003eJava\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://www.digitalocean.com/community/tutorials/how-to-install-and-set-up-laravel-with-docker-compose-on-ubuntu-22-04\"\u003eLaravel\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://www.digitalocean.com/community/tutorials/how-to-install-wordpress-with-docker-compose\"\u003eWordpress\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://docs.docker.com/language/golang/\"\u003eGo\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://docs.docker.com/language/dotnet/\"\u003eC#(.NET)\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4 id=\"setting-up-a-production-system\"\u003eSetting up a production system\u003c/h4\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cp\u003e\u003ca href=\"https://docs.nginx.com/nginx/admin-guide/installing-nginx/installing-nginx-docker/\"\u003eUsing NGINX \u003c/a\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://www.nginx.com/products/nginx/\"\u003eNGINX Plus\u003c/a\u003e, the high‑performance application delivery platform, load balancer, and web server, is available as the Docker container.\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003e\u003ca href=\"https://www.digitalocean.com/community/questions/how-to-attach-digitalocean-block-storage-to-docker-container\"\u003eDO Storage \u003c/a\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eIn cloud computing, block storage is a network-based way to store data. Block storage services, like \u003ca href=\"https://docs.digitalocean.com/products/volumes/\"\u003eDigitalOcean Volumes Block Storage\u003c/a\u003e, provide similar behavior to traditional block storage devices, like hard drives.\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003e\u003ca href=\"https://docs.digitalocean.com/products/container-registry/how-to/use-registry-docker-kubernetes/\"\u003eDO Registry\u003c/a\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThe DigitalOcean Container Registry (DOCR) is a private Docker image registry with additional tooling support that enables integration with your Docker environment and DigitalOcean Kubernetes clusters. DOCR registries are private and co-located in the datacenters where DigitalOcean Kubernetes clusters are operated for secure, stable, and performant rollout of images to your clusters.\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003e\u003ca href=\"https://www.digitalocean.com/community/tutorials/how-to-monitor-docker-using-zabbix-on-ubuntu-20-04\"\u003eEnable monitoring\u003c/a\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://www.zabbix.com/\"\u003eZabbix\u003c/a\u003e is a monitoring system that can monitor the state of almost any element of your IT infrastructure, such as networks, servers, virtual machines, and applications.\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003e\u003ca href=\"https://github.com/syntaqx/terraform-digitalocean-docker\"\u003eUsing Terraform\u003c/a\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eTerraform is an IAC tool, used primarily by DevOps teams to automate various infrastructure tasks. The provisioning of cloud resources, for instance, is one of the main use cases of Terraform. It's a cloud-agnostic, open-source provisioning tool written in the Go language and created by HashiCorp\u003c/p\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch1 id=\"update-instructions\"\u003eUpdate instructions\u003c/h1\u003e\n\u003ch4 id=\"docker\"\u003eDocker\u003c/h4\u003e\n\u003col\u003e\n\u003cli\u003e\u003cp\u003eGo to \u003ca href=\"https://download.docker.com/linux/ubuntu/dists/\"\u003ehttps://download.docker.com/linux/ubuntu/dists/\u003c/a\u003e.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eSelect your Ubuntu version in the list.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eGo to pool/stable/ and select the applicable architecture (amd64, armhf, arm64, or s390x).\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eDownload the following deb files for the Docker Engine, CLI, containerd, 