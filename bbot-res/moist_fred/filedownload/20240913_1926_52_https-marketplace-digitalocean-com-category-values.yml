\u003c/thead\u003e\n\u003ctbody\u003e\n\u003ctr\u003e\n\u003ctd\u003eCloudLinux\u003c/td\u003e\n\u003ctd\u003e7 \u0026amp; 8 and higher\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eUbuntu\u003c/td\u003e\n\u003ctd\u003e18.04 and higher\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eDebian\u003c/td\u003e\n\u003ctd\u003e9 and higher\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eCentOS\u003c/td\u003e\n\u003ctd\u003e7 \u0026amp; 8 and higher\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eAlmaLinux\u003c/td\u003e\n\u003ctd\u003e8.3 and higher\u003c/td\u003e\n\u003c/tr\u003e\n\u003c/tbody\u003e\n\u003c/table\u003e\n\u003cp\u003e360 Monitoring works with any website which is reachable by our system. Once logged in you can also download the list of IPs to add them to your whitelist.\u003c/p\u003e\n\u003cp\u003eComing soon: Log Monitoring, Error Crawling \u0026amp; RBL (Blacklist) Monitoring\u003c/p\u003e","gettingStarted":"","createApp":"","addonSlug":null,"imageLabel":"","imageId":null,"externalLabel":null,"additionalLinks":null,"quickAccessEnabled":null,"port":null,"accessPath":null,"__typename":"CustomAppData"},"__typename":"OpenchannelSchemaApp"},"staff_pick_2":{"name":"Prometheus","appId":"5d1b7fd829a6ab0d4c7dadc7","developerId":"11","safeName":["prometheus"],"created":1562083288000,"type":"droplet","status":{"value":"approved","__typename":"CustomAppStatus"},"customData":{"icon":"https://marketplace-assets.digitalocean.com/logos/prometheus-logo.svg","version":"2.9.2","osVersion":"Ubuntu 18.04","tags":["Monitoring","Open Source"],"support":{"url":"https://prometheus.io/community/","email":"","hours":null,"termsUrl":null,"__typename":"CustomAppDataSupport"},"softwareIncluded":[{"name":"Prometheus","version":"2.9.2","website":"https://prometheus.io","releaseNotes":"https://github.com/prometheus/prometheus/releases","licenseLink":"https://github.com/prometheus/prometheus/blob/master/LICENSE","licenseType":"Apache 2","__typename":"CustomSoftware"},{"name":"Node Exporter","version":"0.17.0","website":"https://prometheus.io","releaseNotes":"https://github.com/prometheus/node_exporter/releases","licenseLink":"https://github.com/prometheus/node_exporter/blob/master/LICENSE","licenseType":"Apache 2","__typename":"CustomSoftware"}],"summary":"The Prometheus monitoring system","description":"\u003cp\u003ePrometheus is an open-source systems monitoring and alerting toolkit part of the \u003ca rel=\"noopener\" href=\"https://cncf.io/\"\u003eCloud Native Computing Foundation\u003c/a\u003e . Since its inception in 2012, many companies and organizations have adopted Prometheus, and the project has a very active developer and user \u003ca rel=\"noopener\" href=\"https://prometheus.io/community\"\u003ecommunity\u003c/a\u003e.  Prometheus's main features are:  -   a multi-dimensional \u003ca rel=\"noopener\" href=\"https://prometheus.io/docs/concepts/data_model/\"\u003edata model\u003c/a\u003e with time series data identified by metric name and key/value pairs      -   PromQL, a \u003ca rel=\"noopener\" href=\"https://prometheus.io/docs/prometheus/latest/querying/basics/\"\u003eflexible query language\u003c/a\u003e to leverage this dimensionality      -   no reliance on distributed storage; single server nodes are autonomous      -   time series collection happens via a pull model over HTTP      -   \u003ca rel=\"noopener\" href=\"https://prometheus.io/docs/instrumenting/pushing/\"\u003epushing time series\u003c/a\u003e is supported via an intermediary gateway      -   targets are discovered via service discovery or static configuration      -   multiple modes of graphing and dashboarding support\u003c/p\u003e","gettingStarted":"\u003cp\u003eIn the One Click app, we run Prometheus on port\u0026nbsp;\u003ccode\u003e9090\u003c/code\u003e\u0026nbsp;and\u0026nbsp;\u003ca href=\"https://github.com/prometheus/node_exporter/\" rel=\"noopener\"\u003enode_exporter\u003c/a\u003e\u0026nbsp;on port\u0026nbsp;\u003ccode\u003e9100\u003c/code\u003e.\u003c/p\u003e\n\u003cp\u003ePrometheus is configured via a config file which can be found at\u0026nbsp;\u003ccode\u003e/etc/prometheus/prometheus.yml\u003c/code\u003e\u0026nbsp;in the droplet. You can add and configure which targets are scraped by Prometheus using the config file. Once you edit the config file, run\u0026nbsp;\u003ccode\u003esudo systemctl reload prometheus.service\u003c/code\u003e\u0026nbsp;to pick up the new changes.\u003c/p\u003e\n\u003cp\u003eFor documentation visit: https://prometheus.io/docs/introduction/overview/ and the docs around configuration can be found\u0026nbsp;\u003ca href=\"https://prometheus.io/docs/prometheus/latest/configuration/configuration/\"\u003ehere\u003c/a\u003e.\u003c/p\u003e\n\u003ch3 id=\"quickstart\"\u003eQuick Start\u003c/h3\u003e\n\u003cp\u003eAfter the droplet is created you can visit the prometheus UI on\u003c/p\u003e\n\u003cpre\u003ehttp://your_server_ip:9090/\u003c/pre\u003e\n\u003cp\u003ePrometheus by default is configured to monitor itself and nodeexporter. You can add more targets by editing the config file located at\u0026nbsp;\u003ccode\u003e/etc/prometheus/prometheus.yml\u003c/code\u003e\u0026nbsp;on the droplet. For a run through of what is happening and how to write queries, refer to this\u0026nbsp;\u003ca href=\"https://prometheus.io/docs/guides/node-exporter/\" rel=\"noopener\"\u003eguide\u003c/a\u003e.\u003c/p\u003e\n\u003ch3 id=\"production\"\u003eProduction\u003c/h3\u003e\n\u003cp\u003eWhen running in production, you should make sure that prometheus is not exposed to public but rather only to a few users protected by a reverse-proxy/firewall. This\u0026nbsp;\u003ca href=\"https://prometheus.io/docs/guides/basic-auth/\" rel=\"noopener\"\u003eguide\u003c/a\u003e\u0026nbsp;gives you an example on how to do that using basic auth and NGINX.\u003c/p\u003e","createApp":"https://cloud.digitalocean.com/droplets/new?image=prometheus-18-04","addonSlug":null,"imageLabel":"prometheus-18-04","imageId":47219194,"externalLabel":null,"additionalLinks":null,"quickAccessEnabled":null,"port":null,"accessPath":null,"__typename":"CustomAppData"},"__typename":"OpenchannelSchemaApp"},"staff_pick_3":{"name":"Kubernetes Monitoring Stack","appId":"5d163fdd29a6ab0d4c7d5274","developerId":"1","safeName":["kubernetes-monitoring-stack"],"created":0,"type":"kubernetes","status":{"value":"approved","__typename":"CustomAppStatus"},"customData":{"icon":"https://marketplace-assets.digitalocean.com/logos/monitoring-logo.svg","version":"latest","osVersion":"","tags":["Monitoring","Kubernetes"],"support":{"url":"https://docs.digitalocean.com/support/","email":"","hours":null,"termsUrl":null,"__typename":"CustomAppDataSupport"},"softwareIncluded":[{"name":"kube-prometheus-stack","version":"55.7.0","website":"https://artifacthub.io/packages/helm/prometheus-community/kube-prometheus-stack","releaseNotes":"https://artifacthub.io/packages/helm/prometheus-community/kube-prometheus-stack/55.7.0","licenseLink":"https://artifacthub.io/packages/helm/prometheus-community/kube-prometheus-stack","licenseType":"Apache 2.0","__typename":"CustomSoftware"}],"summary":"Prometheus, Grafana, and Alertmanager preinstalled and integrated together on a DigitalOcean Kubernetes Cluster.","description":"\u003cp\u003e\u003ca href=\"https://prometheus.io/\" rel=\"noopener\" target=\"_blank\"\u003ePrometheus\u003c/a\u003e is a very popular and comprehensive systems monitoring solution. It is a standalone open source project and maintained independently of any company. A big plus is the capability to monitor \u003ccode\u003eKubernetes\u003c/code\u003e clusters as well, which tend to be pretty complex in nature. Prometheus eases the operational tasks that are required in setting up a monitoring stack.\u003c/p\u003e\n\u003cp\u003eThe \u003ca href=\"https://github.com/prometheus-community/helm-charts/tree/main/charts/kube-prometheus-stack/\" rel=\"noopener\" target=\"_blank\"\u003ekube-prometheus-stack\u003c/a\u003e is meant for \u003ccode\u003ecluster monitoring\u003c/code\u003e, so it is \u003ccode\u003epre-configured\u003c/code\u003e to collect metrics from all \u003ccode\u003eKubernetes components\u003c/code\u003e. In addition to that it delivers a default set of \u003ccode\u003edashboards\u003c/code\u003e and \u003ccode\u003ealerting\u003c/code\u003e rules. Many of the useful dashboards and alerts come from the \u003ca href=\"https://github.com/kubernetes-monitoring/kubernetes-mixin/\" rel=\"noopener\" target=\"_blank\"\u003ekubernetes-mixin\u003c/a\u003e project.\u003c/p\u003e\n\u003cp\u003eThe \u003ccode\u003ekube-prometheus-stack\u003c/code\u003e consists of three main components:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003ePrometheus Operator\u003c/code\u003e, for spinning up and managing \u003ccode\u003ePrometheus\u003c/code\u003e instances in your \u003ccode\u003eDOKS\u003c/code\u003e cluster.\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eGrafana\u003c/code\u003e, for visualizing metrics and plot data using stunning dashboards.\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eAlertmanager\u003c/code\u003e, for configuring various notifications (e.g. \u003ccode\u003ePagerDuty\u003c/code\u003e, \u003ccode\u003eSlack\u003c/code\u003e, \u003ccode\u003eemail\u003c/code\u003e, etc) based on various alerts received from the Prometheus main server.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003ePrometheus follows a \u003ccode\u003epull\u003c/code\u003e model when it comes to metrics gathering, meaning that it expects a \u003ccode\u003e/metrics\u003c/code\u003e endpoint to be exposed by the service in question for scraping. For every metric that is being fetched by Prometheus, a time series database is used to store the data points.\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003eGrafana\u003c/code\u003e helps you gather data points from the Prometheus time series database, and plot everything using beautiful graphs grouped into dashboards. You can also perform queries using the \u003ccode\u003ePromQL\u003c/code\u003e language. To persist all the data (metrics and various settings), you need to allocate block storage for both Prometheus and Grafana instances via \u003ccode\u003ePersistent Volumes\u003c/code\u003e (or PVs).\u003c/p\u003e\n\u003cp\u003eThe \u003ca href=\"https://github.com/prometheus/alertmanager/\" rel=\"noopener\" target=\"_blank\"\u003eAlertmanager\u003c/a\u003e component handles alerts sent by client applications such as the Prometheus server. It takes care of \u003ccode\u003ededuplicating\u003c/code\u003e, \u003ccode\u003egrouping\u003c/code\u003e, and \u003ccode\u003erouting\u003c/code\u003e them to the correct \u003ccode\u003ereceiver\u003c/code\u003e integration such as \u003ccode\u003eemail\u003c/code\u003e, \u003ccode\u003ePagerDuty\u003c/code\u003e, or \u003ccode\u003eSlack\u003c/code\u003e. It also takes care of \u003ccode\u003esilencing\u003c/code\u003e and \u003ccode\u003einhibition\u003c/code\u003e of alerts.\u003c/p\u003e\n\u003cp\u003ePlease make sure to visit the official documentation page for each of the components to learn more:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://prometheus.io/docs/\" rel=\"noopener\" target=\"_blank\"\u003ePrometheus\u003c/a\u003e, to learn more about all the available features, as well as various configuration options.\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://github.com/prometheus-operator/prometheus-operator/blob/main/Documentation/user-guides/getting-started.md\" rel=\"noopener\" target=\"_blank\"\u003ePrometheus Operator\u003c/a\u003e, which provides useful information on how to use the operator.\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://prometheus.io/docs/alerting/latest/alertmanager/\" rel=\"noopener\" target=\"_blank\"\u003eAlertmanager\u003c/a\u003e, to learn more about Alertmanager and integrations with various notification platforms.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eNotes:\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eDigitalOcean is using \u003ccode\u003eHelm v3\u003c/code\u003e to deploy \u003ccode\u003ePrometheus\u003c/code\u003e to your \u003ccode\u003eDOKS\u003c/code\u003e cluster.\u003c/li\u003e\n\u003cli\u003eThis chart was formerly named \u003ccode\u003eprometheus-operator\u003c/code\u003e chart, now renamed to more clearly reflect that it installs the \u003ccode\u003ekube-prometheus\u003c/code\u003e project stack, within which \u003ccode\u003ePrometheus Operator\u003c/code\u003e is only one component.\u003c/li\u003e\n\u003cli\u003eThe Prometheus stack 1-Click App also includes a $1/month block storage for both Grafana and Prometheus time series database (two \u003ccode\u003ePVs\u003c/code\u003e of \u003ccode\u003e5GB\u003c/code\u003e each, to start with).\u003c/li\u003e\n\u003c/ul\u003e","gettingStarted":"\u003ch3 id=\"how-to-connect-to-your-cluster\"\u003eHow to Connect to Your Cluster\u003c/h3\u003e\n\u003cp\u003eFollow these \u003ca href=\"https://www.digitalocean.com/docs/kubernetes/how-to/connect-to-cluster/\"\u003einstructions\u003c/a\u003e to connect to your cluster with \u003ccode\u003ekubectl\u003c/code\u003e and \u003ccode\u003edoctl\u003c/code\u003e. Additional instructions for connecting to your cluster are included in the \u003ca href=\"https://cloud.digitalocean.com/kubernetes/clusters/\"\u003eDigitalOcean Control Panel\u003c/a\u003e.\u003c/p\u003e\n\u003ch3 id=\"how-to-confirm-that-prometheus-monitoring-stack-is-running\"\u003eHow to confirm that Prometheus monitoring stack is running\u003c/h3\u003e\n\u003cp\u003eFirst, check if the Helm installation was successful, by running below command:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"console language-console\"\u003ehelm ls -n kube-prometheus-stack\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eThe output looks similar to (the \u003ccode\u003eSTATUS\u003c/code\u003e column value should be \u003ccode\u003edeployed\u003c/code\u003e):\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"text language-text\"\u003eNAME                    NAMESPACE               REVISION  UPDATED               STATUS    CHART                         APP VERSION\nkube-prometheus-stack   kube-prometheus-stack   1         2022-02-16 16:02:48   deployed  kube-prometheus-stack-55.7.0  0.70.0\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eNext, verify if the Prometheus stack Pods are up and running:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"console language-console\"\u003ekubectl get pods -n kube-prometheus-stack\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eThe output looks similar to (all Pods should be in a \u003ccode\u003eREADY\u003c/code\u003e state, and \u003ccode\u003eSTATUS\u003c/code\u003e should be \u003ccode\u003eRunning\u003c/code\u003e):\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"text language-text\"\u003eNAME                                                        READY   STATUS    RESTARTS   AGE\nalertmanager-kube-prometheus-stack-alertmanager-0           2/2     Running   0          8m24s\nkube-prometheus-stack-grafana-6f6fbc5cd9-7zbnl              3/3     Running   0          8m30s\nkube-prometheus-stack-kube-state-metrics-596b9c6b55-zxpmn   1/1     Running   0          8m30s\nkube-prometheus-stack-operator-7bb8679c95-mpdms             1/1     Running   0          8m30s\nkube-prometheus-stack-prometheus-node-exporter-vzb5m        1/1     Running   0          8m30s\nkube-prometheus-stack-prometheus-node-exporter-xz44k        1/1     Running   0          8m30s\nprometheus-kube-prometheus-stack-prometheus-0               2/2     Running   0          8m24s\u003c/code\u003e\u003c/pre\u003e\n\u003ch3 id=\"accessing-prometheus-web-panel\"\u003eAccessing Prometheus Web Panel\u003c/h3\u003e\n\u003cp\u003eYou can access Prometheus web console by port forwarding the \u003ccode\u003ekube-prometheus-stack-prometheus\u003c/code\u003e service:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"console language-console\"\u003ekubectl port-forward svc/kube-prometheus-stack-prometheus 9090:9090 -n kube-prometheus-stack\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eNext, launch a web browser of your choice, and enter the following URL: http://localhost:9090. To see what targets were discovered by Prometheus, please navigate to http://localhost:9090/targets.\u003c/p\u003e\n\u003ch3 id=\"accessing-grafana-web-panel\"\u003eAccessing Grafana Web Panel\u003c/h3\u003e\n\u003cp\u003eYou can connect to Grafana (default credentials: \u003ccode\u003eadmin/prom-operator\u003c/code\u003e), by port forwarding the \u003ccode\u003ekube-prometheus-stack-grafana\u003c/code\u003e service:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"console language-console\"\u003ekubectl port-forward svc/kube-prometheus-stack-grafana 3000:80 -n kube-prometheus-stack\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eNext, launch a web browser of your choice, and enter the following URL: http://localhost:3000. You can take a look around, and see what dashboards are available for you to use from the \u003ca href=\"https://github.com/kubernetes-monitoring/kubernetes-mixin\"\u003ekubernetes-mixin\u003c/a\u003e project as an example, by navigating to the following URL: http://localhost:3000/dashboards?tag=kubernetes-mixin.\u003c/p\u003e\n\u003ch3 id=\"tweaking-helm-chart-values\"\u003eTweaking Helm Chart Values\u003c/h3\u003e\n\u003cp\u003eThe \u003ccode\u003ekube-prometheus-stack\u003c/code\u003e provides some custom values to start with. Please have a look at the \u003ca href=\"https://raw.githubusercontent.com/digitalocean/marketplace-kubernetes/master/stacks/kube-prometheus-stack/values.yml\"\u003evalues\u003c/a\u003e file from the main GitHub repository (explanations are provided inside, where necessary).\u003c/p\u003e\n\u003cp\u003eYou can always inspect all the available options, as well as the default values for the \u003ccode\u003ekube-prometheus-stack\u003c/code\u003e Helm chart by running below command:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"console language-console\"\u003ehelm show values prometheus-community/kube-prometheus-stack --version 55.7.0\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eAfter tweaking the Helm values file (\u003ccode\u003evalues.yml\u003c/code\u003e) according to your needs, you can always apply the changes via \u003ccode\u003ehelm upgrade\u003c/code\u003e command, as shown below:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"console language-console\"\u003ehelm upgrade kube-prometheus-stack prometheus-community/kube-prometheus-stack --version 55.7.0 \\\n  --namespace kube-prometheus-stack \\\n  --values values.yml\u003c/code\u003e\u003c/pre\u003e\n\u003ch3 id=\"configuring-service-monitors-for-prometheus\"\u003eConfiguring Service Monitors for Prometheus\u003c/h3\u003e\n\u003cp\u003eTo monitor applications in your cluster, you usually define a so called \u003ccode\u003eServiceMonitor\u003c/code\u003e CRD. This is a custom resource definition provided by the \u003ccode\u003ePrometheus Operator\u003c/code\u003e, which helps you in the process of adding new services that need to be monitored.\u003c/p\u003e\n\u003cp\u003eA typical \u003ccode\u003eServiceMonitor\u003c/code\u003e configuration looks like below:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"yaml language-yaml\"\u003eapiVersion: monitoring.coreos.com/v1\nkind: ServiceMonitor\nmetadata:\n  name: example-app\n  labels:\n    team: frontend\nspec:\n  selector:\n    matchLabels:\n      app: example-app\n  endpoints:\n  - port: web\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eExplanations for the above configuration:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003espec.selector.matchLabels.app\u003c/code\u003e: Tells \u003ccode\u003eServiceMonitor\u003c/code\u003e what application to monitor, based on a label.\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003espec.endpoints.port\u003c/code\u003e: A reference to the port label used by the application that needs monitoring.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eThe \u003ca href=\"https://raw.githubusercontent.com/digitalocean/marketplace-kubernetes/master/stacks/kube-prometheus-stack/values.yml\"\u003ekube-prometheus-stack\u003c/a\u003e Helm values file provided in the GitHub marketplace repository, contains a dedicated section (named \u003ccode\u003eadditionalServiceMonitors\u003c/code\u003e) where you can define a list of additional services to monitor. Below snippet is setting up Nginx Ingress Controller monitoring as an example:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"yaml language-yaml\"\u003eadditionalServiceMonitors:\n  - name: \"ingress-nginx-monitor\"\n    selector:\n      matchLabels:\n        app.kubernetes.io/name: ingress-nginx\n    namespaceSelector:\n      matchNames:\n        - ingress-nginx\n    endpoints:\n      - port: \"metrics\"\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eAfter adding required services to monitor, you need to upgrade the stack via the \u003ccode\u003ehelm upgrade\u003c/code\u003e command, in order to apply the changes:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"console language-console\"\u003ehelm upgrade kube-prometheus-stack prometheus-community/kube-prometheus-stack \\\n  --version 55.7.0 \\\n  --namespace kube-prometheus-stack \\\n  --values values.yml\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eYou can also check the full list of available \u003ca href=\"https://github.com/prometheus-operator/prometheus-operator#customresourcedefinitions\"\u003eCRDs\u003c/a\u003e which you can use to control the Prometheus Operator, by visiting the official GitHub documentation page.\u003c/p\u003e\n\u003ch3 id=\"upgrading-kubernetes-prometheus-stack\"\u003eUpgrading Kubernetes Prometheus Stack\u003c/h3\u003e\n\u003cp\u003eYou can check what versions are available to upgrade, by navigating to the \u003ca href=\"https://github.com/prometheus-community/helm-charts/releases\"\u003ekube-prometheus-stack\u003c/a\u003e official releases page from GitHub. Alternatively, you can also use \u003ca href=\"https://artifacthub.io/packages/helm/prometheus-community/kube-prometheus-stack\"\u003eArtifactHUB\u003c/a\u003e, which provides a more rich and user friendly interface.\u003c/p\u003e\n\u003cp\u003eThen, to upgrade the stack to a newer version, please run the following command (make sure to replace the \u003ccode\u003e\u0026amp;amp;amp;amp;amp;amp;amp;amp;lt;\u0026amp;amp;amp;amp;amp;amp;amp;amp;gt;\u003c/code\u003e placeholders first):\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"console language-console\"\u003ehelm upgrade kube-prometheus-stack prometheus-community/kube-prometheus-stack \\\n  --version \u0026lt;KUBE_PROMETHEUS_STACK_NEW_VERSION\u0026gt; \\\n  --namespace kube-prometheus-stack \\\n  --values \u0026lt;YOUR_HELM_VALUES_FILE\u0026gt;\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eSee \u003ca href=\"https://helm.sh/docs/helm/helm_upgrade/\"\u003ehelm upgrade\u003c/a\u003e for command documentation.\u003c/p\u003e\n\u003cp\u003eAlso, please make sure to check the official recommendations for various \u003ca href=\"https://github.com/prometheus-community/helm-charts/tree/main/charts/kube-prometheus-stack#upgrading-chart\"\u003eupgrade paths\u003c/a\u003e, from an existing release to a new major version of the Prometheus stack.\u003c/p\u003e\n\u003ch3 id=\"uninstalling-kubernetes-prometheus-stack\"\u003eUninstalling Kubernetes Prometheus Stack\u003c/h3\u003e\n\u003cp\u003eTo delete your installation of \u003ccode\u003ekube-prometheus-stack\u003c/code\u003e, please run the following \u003ccode\u003eHelm\u003c/code\u003e command:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"console language-console\"\u003ehelm uninstall kube-prometheus-stack -n kube-prometheus-stack\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cstrong\u003eNote:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eAbove command will delete all the associated \u003ccode\u003eKubernetes\u003c/code\u003e resources installed by the \u003ccode\u003ekube-prometheus-stack\u003c/code\u003e Helm chart, except the namespace itself. To delete the \u003ccode\u003ekube-prometheus-stack namespace\u003c/code\u003e as well, please run below command:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"console language-console\"\u003ekubectl delete ns kube-prometheus-stack\u003c/code\u003e\u003c/pre\u003e\n\u003ch3 id=\"additional-resources\"\u003eAdditional Resources\u003c/h3\u003e\n\u003cp\u003eYou can visit the \u003ca href=\"https://github.com/digitalocean/Kubernetes-Starter-Kit-Developers/\"\u003eStarter Kit\u003c/a\u003e set of guides provided by DigitalOcean for further study. Specifically for \u003ca href=\"https://github.com/digitalocean/Kubernetes-Starter-Kit-Developers/tree/main/04-setup-prometheus-stack\"\u003ePrometheus\u003c/a\u003e, you can access the following content:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://github.com/digitalocean/Kubernetes-Starter-Kit-Developers/tree/main/04-setup-prometheus-stack#step-2---configure-prometheus-and-grafana\"\u003eConfiguring Prometheus and Grafana\u003c/a\u003e.\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://github.com/digitalocean/Kubernetes-Starter-Kit-Developers/tree/main/04-setup-prometheus-stack#step-3---promql-prometheus-query-language\"\u003eGetting to know PromQL\u003c/a\u003e.\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://github.com/digitalocean/Kubernetes-Starter-Kit-Developers/tree/main/04-setup-prometheus-stack#step-4---visualizing-metrics-using-grafana\"\u003eVisualizing Metrics using Grafana\u003c/a\u003e.\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://github.com/digitalocean/Kubernetes-Starter-Kit-Developers/tree/main/04-setup-prometheus-stack#best-practices-for-pv-sizing\"\u003eBest practices for Prometheus PV sizing\u003c/a\u003e.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eTo further enrich your experience, you can also visit the \u003ca href=\"https://prometheus.io/docs/introduction/media/\"\u003emedia\u003c/a\u003e links from the official Prometheus documentation site.\u003c/p\u003e","createApp":"https://cloud.digitalocean.com/kubernetes/clusters/new?addonslug=monitoring\u0026nodePools=s-1vcpu-2gb%3A3","addonSlug":"monitoring","imageLabel":"","imageId":null,"externalLabel":null,"additionalLinks":null,"quickAccessEnabled":null,"port":null,"accessPath":null,"__typename":"CustomAppData"},"__typename":"OpenchannelSchemaApp"},"staff_pick_4":{"name":"Sosivio Predictive Troubleshooting","appId":"5667a7cacb5c975e3adc6e19","developerId":"3595","safeName":["sosivio-predictive-troubleshooting"],"created":0,"type":"kubernetes","status":{"value":"approved","__typename":"CustomAppStatus"},"customData":{"icon":"https://marketplace-assets.digitalocean.com/logos/sosivio-sosiviopredictiv.png","version":"1.5.3","osVersion":"","tags":["Monitoring","Kubernetes"],"support":{"url":"https://sosiv.io/contact-us","email":"support@sosiv.io","hours":null,"termsUrl":null,"__typename":"CustomAppDataSupport"},"softwareIncluded":null,"summary":"Non-intrusive and Predictive Troubleshooting specifically built for Kubernetes.\n\nSosivio is a next generation non-intrusive and predictive troubleshooting platform specifically built for Kubernetes which uses AI/ML to predict and prevent critical failures in Kubernetes environments autonomously. \nWe provide predictive maintenance tools, root cause determination and instant remediations for critical failures in Kubernetes applications and environments. Sosivio's proprietary air gapped ultra-granular data collectors collect and analyze data from all layers of the infrastructure to fuel Real-Time Metrics, Application Insights, and Application Profiling to protect against over/under allocated resources improving costs and performance. \nSosivio is also cloud agnostic (DO, GKE, EKS, AKS, OCP, etc) and can be run on-premise in disconnected environments ensuring security and stability. ","description":"\u003cp\u003eSosivio is the first and only non-intrusive and predictive troubleshooting platform built specifically for Kubernetes. Sosivio provides predictive troubleshooting tools, automated application resource profiling, and root cause remediation for any failures in Kubernetes environments.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003ePredict and Prevent!\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eThe Operator will deploy and manage Sosivio on Kubernetes. Included are the following features;\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eRoot Cause Analysis and Remediation - predictive troubleshooting to prevent failures before they occur. Instantly understand where the root cause is and how to fix it.\u003c/li\u003e\n\u003cli\u003eApplication Profiling - analyze container resource consumption and recommendations for requests and limits.\u003c/li\u003e\n\u003cli\u003eReal-time Metrics - in-depth, granular, and accurate real-time data from the process level inside containers (and pods) with failure correlation.\u003c/li\u003e\n\u003cli\u003eCluster Health Checks - proactive health checks for cluster infrastructure and applications running on the cluster.\u003c/li\u003e\n\u003cli\u003eMulti-Cluster View - management, monitoring, and maintenance capabilities for all clusters from one location.\u003c/li\u003e\n\u003cli\u003eKubernetes Components Alerting - notifications sent through Slack, email and other 3rd party platforms.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eSosivio uses lean and distributed machine learning to predict and prevent critical failures in your applications and cloud native environments. Sosivio runs as Yet-Another-Application on your Kubernetes clusters which means a non-intrusive solution with no code injection and no permanent agents. Sosivio taps into signals and data from all layers of the environment (OS, Network, Kernel, K8s, Apps and more) to provide deep insights into what is going on and offers real-time actionable solutions to fix them proactively.\u003c/p\u003e\n\u003cp\u003eAdditionally, benefit from Sosivio\u0026#39;s ultra granular live metrics with features like SDN latency checks, visibility into context switches and network connections, and much more. Sosivio\u0026#39;s ability to operate on-prem or in public cloud, in completely disconnected environments, has made Sosivio the go-to tool for heavily regulated industries like healthcare, telecommunications, financial services, and defense/government.\u003c/p\u003e\n\u003cp\u003eWith Sosivio, there is no data offloading outside of your Kubernetes cluster. Applying our Data Swirling methodology enables the product to perform at a remarkably low resource footprint and requires no persistent volume configurations. Sosivio can be run on any platform (DigitalOcean, OpenShift, AWS, GCP, Azure, AKS, EKS, etc…) or in on-premise deployments.\u003c/p\u003e\n\u003cp\u003eSosivio is installed under one namespace (labeled: \u0026#34;sosivio\u0026#34;) which creates all the required components for the product.\u003c/p\u003e","gettingStarted":"\u003ch2 id=\"exposing-sosivio\"\u003eExposing Sosivio\u003c/h2\u003e\n\u003cp\u003eBy default, Sosivio is reachable in DigitalOcean by port forwarding into it:\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003ekubectl port-forward -n sosivio svc/dashboard 8088:8088\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eIf you’d like to expose Sosivio using DigitalOcean’s LoadBalancers, you can do so easily by running the following command:\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003ekubectl apply -f https://raw.githubusercontent.com/digitalocean/marketplace-kubernetes/master/stacks/sosivio/assets/loadBalancer.yaml\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eIf you’d like to use an ingress to expose Sosivio, you can download the ingress template:\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003ewget https://raw.githubusercontent.com/digitalocean/marketplace-kubernetes/master/stacks/sosivio/assets/ingress.yaml\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eThen, in the ingress configuration, change \u003ccode\u003e\u0026lt;YOUR_DOMAIN\u0026gt;\u003c/code\u003e with your own domain. Apply the ingress with the following command:\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003ekubectl apply -f ingress.yaml\u003c/code\u003e\u003c/pre\u003e\n\u003ch2 id=\"default-login-credentials\"\u003eDefault Login Credentials\u003c/h2\u003e\n\u003cp\u003eThe default password should immediately be changed after logging into the Sosivio Dashboard for the first time.\u003c/p\u003e\n\u003cp\u003eUsername: \u003cstrong\u003eadmin\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eThe password can be retrieved by running the following command:\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003ekubectl get secret -n sosivio sosivio-admin-otp -o jsonpath='{.data.password}' | base64 -d\u003c/code\u003e\u003c/pre\u003e\n\u003ch1 id=\"for-additional-information-please-reference-sosivio-documentation-httpsdocssosiviohttpsdocssosivio\"\u003eFor additional information, please reference Sosivio Documentation \u003ca href=\"https://docs.sosiv.io\"\u003ehttps://docs.sosiv.io\u003c/a\u003e\u003c/h1\u003e","createApp":"https://cloud.digitalocean.com/kubernetes/clusters/new?addonslug=sosivio\u0026nodePools=s-1vcpu-2gb%3A3","addonSlug":"sosivio","imageLabel":"","imageId":null,"externalLabel":null,"additionalLinks":[{"name":"Sosivio Documentation","url":"https://docs.sosiv.io","description":"Sosivio Official Documentation ","__typename":"AdditionalLink"},{"name":"Sosivio Slack Community","url":"https://sosiviocommunity.slack.com/","description":"Sosivio Slack Community","__typename":"AdditionalLink"},{"name":"Sosivio Dashboard Overview","url":"https://www.youtube.com/watch?v=VmpAlZ-Uso0","description":"Sosivio Dashboard Overview","__typename":"AdditionalLink"}],"quickAccessEnabled":null,"port":null,"accessPath":null,"__typename":"CustomAppData"},"__typename":"OpenchannelSchemaApp"},"__typename":"CategoryGroup"},{"nav_icon":{"dimensions":null,"url":null,"__typename":"PrismicStructuredImage"},"category":"Network Tools","is_new":"false","is_visible_in_nav":null,"nav_description":[{"text":"Gateways, proxies, controllers, and management apps.","__typename":"PrismicStructuredText"}],"hero_text":[{"text":"Network gateways, controllers, and load balancers.","__typename":"PrismicStructuredText"}],"staff_pick_1":{"name":"Netmaker","appId":"61858af5bbad7116be43334c","developerId":"3516","safeName":["netmaker"],"created":0,"type":"droplet","status":{"value":"approved","__typename":"CustomAppStatus"},"customData":{"icon":"https://marketplace-assets.digitalocean.com/logos/gravitl-netmaker.png","version":"0.20.0","osVersion":"Ubuntu 22.10","tags":["Network Tools"],"support":{"url":"https://netmaker.io","email":"info@netmaker.io","hours":null,"termsUrl":null,"__typename":"CustomAppDataSupport"},"softwareIncluded":[{"name":"Netmaker","version":"v0.20.0","website":"https://github.com/gravitl/netmaker","releaseNotes":"","licenseLink":"","licenseType":"SSPL","__typename":"CustomSoftware"},{"name":"Netclient","version":"v0.20.0","website":"https://github.com/gravitl/netclient","releaseNotes":"","licenseLink":"","licenseType":"Apache -2.0","__typename":"CustomSoftware"},{"name":"WireGuard","version":"1.0.20200513-1~20.04.2","website":"https://www.wireguard.com/","releaseNotes":"","licenseLink":"","licenseType":" Apache-2.0","__typename":"CustomSoftware"},{"name":"Docker","version":"1.5-2","website":"https://www.docker.com/","releaseNotes":"","licenseLink":"","licenseType":"Apache-2.0","__typename":"CustomSoftware"},{"name":"Caddy","version":"v2.6.2","website":"https://caddyserver.com/","releaseNotes":"","licenseLink":"","licenseType":"Apache-2.0","__typename":"CustomSoftware"},{"name":"Mosquitto","version":"2.0.11","website":"https://mosquitto.org/","releaseNotes":"","licenseLink":"","licenseType":" Eclipse Public License 2.0","__typename":"CustomSoftware"},{"name":"Grafana","version":"9.2","website":"https://github.com/grafana/grafana","releaseNotes":"","licenseLink":"https://github.com/grafana/grafana/blob/main/LICENSE","licenseType":"GNU","__typename":"CustomSoftware"},{"name":"Prometheus","version":"2.39","website":"https://github.com/prometheus/prometheus","releaseNotes":"","licenseLink":"","licenseType":"Apache-2.0","__typename":"CustomSoftware"},{"name":"CoreDNS","version":"1.8.6","website":"https://github.com/coredns/coredns","releaseNotes":"","licenseLink":"","licenseType":"Apache-2.0","__typename":"CustomSoftware"}],"summary":"Superfast WireGuard VPN. Faster than OpenVPN, ZeroTier, or Tailscale. Remote Access, Mesh VPN, and more.","description":"\u003cp\u003eFollow this \u003ca href=\"https://www.youtube.com/watch?v=xysZRPjmXeM\" rel=\"noopener\" target=\"_blank\"\u003e8-minute video\u003c/a\u003e for getting started with Netmaker to securely connect your droplets and DBs.\u003c/p\u003e\n\u003cp\u003eConnect your droplets and databases across regions with Netmaker, and securely connect to your cloud resources.\u003c/p\u003e\n\u003cp\u003eNetmaker provides secure network access across your globally distributed cloud infrastructure, with speeds up to 10x higher than traditional VPNs.\u003c/p\u003e","gettingStarted":"\u003cp\u003e\u003cimg src=\"https://uploads-ssl.webflow.com/623390d5ead4650d9c03f969/63922121d1a3bcbc6e944232_netmaker_diagram.png\" alt=\"Netmaker Diagram\"\u003e\u003c/p\u003e\n\u003cp\u003eDeploy the Netmaker server, and create high performance virtual overlay networks with the fully featured platform and dashboard.\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://uploads-ssl.webflow.com/623390d5ead4650d9c03f969/639222eee83a395e9035948d_netmaker-graph-page.png\" alt=\"Nodes Graph\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://uploads-ssl.webflow.com/623390d5ead4650d9c03f969/639222f3f875dfb4d6e5763d_netmaker-nodes-page.png\" alt=\"Nodes List\"\u003e\u003c/p\u003e\n\u003cp\u003eNetmaker saves organizations substantially on the cost of managing complex networks by eliminating the need for expensive networking equipment and clunky old-school VPNs. The platform is software-defined, and automates manual processes.\u003c/p\u003e\n\u003cp\u003eNetmaker accelerates modern digital business practices, from cloud native infrastructure to agile development and DevOps. Netmaker enables application connectivity, and helps your application to be deployed anywhere.\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://www.digitalocean.com/blog/secure-network-connectivity-distributed-clouds\"\u003e\u003cem\u003eLearn more about how Netmaker can enable secure access across your Digital Ocean resources, without sacrificing on cost, security, or flexibility.\u003c/em\u003e\u003c/a\u003e\u003c/p\u003e\n\u003chr\u003e\n\u003ch2 id=\"get-started\"\u003eGet Started\u003c/h2\u003e\n\u003cp\u003eTo Get Started, check out \u003ca href=\"https://www.youtube.com/watch?v=xysZRPjmXeM\"\u003ethis video\u003c/a\u003e, which will cover:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eInstallation\u003c/li\u003e\n\u003cli\u003eConnecting Droplets Across Regions\u003c/li\u003e\n\u003cli\u003eAccessing Managed Databases Across Regions\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eIMPORTANT: Notes on Installation\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eAs of 0.18, three additional subdomains are required. In addition to those listed in the above video, please add DNS entries for \u003cstrong\u003estun.domain\u003c/strong\u003e, \u003cstrong\u003eturn.domain\u003c/strong\u003e, and \u003cstrong\u003eturnapi.domain.\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eTo learn more, follow the links to these DigitalOcean learning resources:\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://docs.digitalocean.com/developer-center/connect-digitalocean-droplets-across-regions/\"\u003eConnect DigitalOcean Droplets Across Regions\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://docs.digitalocean.com/developer-center/secure-remote-access-to-digitalocean-with-netmaker/\"\u003eSecure Remote Access to DigitalOcean with Netmaker\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://docs.digitalocean.com/developer-center/connect-to-digitalocean-managed-databases-from-anywhere-securely/\"\u003eConnect to DigitalOcean Managed Databases from Anywhere, Securely\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://github.com/jkpedo/container-blueprints/tree/doks-vpn/DOKS-netmaker\"\u003eSetting up DOKS cross-cluster connectivity using Netmaker, Static Routes Operator \u0026amp; NodePorts\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e","createApp":"https://cloud.digitalocean.com/droplets/new?image=gravitl-netmaker","addonSlug":null,"imageLabel":"gravitl-netmaker","imageId":131787130,"externalLabel":null,"additionalLinks":[{"name":"Documentation","url":"https://docs.netmaker.org","description":"Netmaker Documentation","__typename":"AdditionalLink"},{"name":"GitHub","url":"https://github.com/gravitl/netmaker","description":"Netmaker GitHub","__typename":"AdditionalLink"},{"name":"Licensing","url":"https://dashboard.license.netmaker.io","description":"Purchase a license if additional limits are required.","__typename":"AdditionalLink"}],"quickAccessEnabled":null,"port":null,"accessPath":null,"__typename":"CustomAppData"},"__typename":"OpenchannelSchemaApp"},"staff_pick_2":{"name":"Zabbix proxy","appId":"5fd20e5bf7b08f0714b51982","developerId":"43","safeName":["zabbix-proxy"],"created":1607601755000,"type":"droplet","status":{"value":"approved","__typename":"CustomAppStatus"},"customData":{"icon":"https://marketplace-assets.digitalocean.com/logos/zabbix-zabbixproxy-8.svg","version":"5.0.6","osVersion":"CentOS 8","tags":["Monitoring"],"support":{"url":"https://www.zabbix.com/support","email":"","hours":null,"termsUrl":null,"__typename":"CustomAppDataSupport"},"softwareIncluded":[{"name":"Zabbix proxy","version":"5.0.6","website":"","releaseNotes":"https://www.zabbix.com/rn/rn5.0.6","licenseLink":"https://opensource.org/licenses/GPL-2.0","licenseType":"GPLv2","__typename":"CustomSoftware"},{"name":"OpenJDK","version":"1.8.0.272","website":"","releaseNotes":"http://openjdk.java.net/projects/jdk8/","licenseLink":"http://openjdk.java.net/legal/gplv2+ce.html","licenseType":"GNU GPLv2","__typename":"CustomSoftware"}],"summary":"An enterprise-class open source distributed monitoring solution designed to monitor and track performance and availability of network servers, devices, services and other IT resources","description":"\u003cp\u003eZabbix is an enterprise-class open source distributed monitoring solution designed to monitor and track performance and availability of network servers, devices, services and other IT resources. Zabbix is an all-in-one monitoring solution that allows users to collect, store, manage and analyze information received from IT infrastructure, as well as display on-screen, and alert by e-mail, SMS or Jabber when thresholds are reached. Zabbix allows administrators to recognize server and device problems within a short period of time and therefore reduces the system downtime and risk of system failure. The monitoring solution is being actively used by SMBs and large enterprises across all industries and almost in every country of the world.\u003c/p\u003e","gettingStarted":"\u003cp\u003eAfter the deployment of the Zabbix One-Click application as a new droplet, please connect to your Zabbix proxy via SSH and configure Zabbix proxy by following these \u003ca title=\"Instructions\" href=\"https://www.zabbix.com/documentation/current/manual/distributed_monitoring/proxies#configuration\"\u003einstructions\u003c/a\u003e.\u003c/p\u003e\n\u003cp\u003eFurther information can be found at:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca title=\"Zabbix Documentation\" href=\"https://www.zabbix.com/manuals\"\u003eZabbix D