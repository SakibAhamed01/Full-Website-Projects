:"CustomAppData"},"__typename":"OpenchannelSchemaApp"},"staff_pick_2":{"name":"Grafana Loki","appId":"5db68268316b031f2a877a63","developerId":"11","safeName":["grafana-loki"],"created":0,"type":"kubernetes","status":{"value":"approved","__typename":"CustomAppStatus"},"customData":{"icon":"https://marketplace-assets.digitalocean.com/logos/loki-logo.svg","version":"2.9.9","osVersion":"","tags":["Logging","Kubernetes"],"support":{"url":"https://github.com/grafana/loki/issues","email":"","hours":null,"termsUrl":null,"__typename":"CustomAppDataSupport"},"softwareIncluded":[{"name":"Loki","version":"2.1.0","website":"","releaseNotes":"https://github.com/grafana/loki/releases","licenseLink":"https://github.com/grafana/loki/blob/master/LICENSE","licenseType":"Apache 2.0","__typename":"CustomSoftware"},{"name":"Promtail","version":"2.1.0","website":"","releaseNotes":"","licenseLink":"https://github.com/grafana/puppet-promtail/blob/master/LICENSE","licenseType":"Apache 2.0","__typename":"CustomSoftware"}],"summary":"The kubernetes native log-aggregation system that is easy to scale.","description":"\u003cp\u003e\u003ca href=\"https://grafana.com/oss/loki/\" rel=\"noopener\" target=\"_blank\"\u003eLoki\u003c/a\u003e is a horizontally-scalable, highly-available, multi-tenant log aggregation system inspired by \u003ca href=\"https://prometheus.io/\" rel=\"noopener\" target=\"_blank\"\u003ePrometheus\u003c/a\u003e.\u003c/p\u003e\n\u003cp\u003eCompared to other log aggregation systems, Loki:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eIndexes a set of labels for each log stream, instead of indexing the context of logs.\u003c/li\u003e\n\u003cli\u003eIndexes and groups log streams using the same labels as Prometheus.\u003c/li\u003e\n\u003cli\u003eAutomatically scrapes and indexes Kubernetes](\u003ca href=\"https://kubernetes.io/\" rel=\"noopener\" target=\"_blank\"\u003ehttps://kubernetes.io/\u003c/a\u003e) metadata, such as pod logs.\u003c/li\u003e\n\u003cli\u003eHas native support in Grafana v6.0.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eA Loki-based logging stack consists of 3 components:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003ePromtail is the agent, responsible for gathering logs and sending them to Loki.\u003c/li\u003e\n\u003cli\u003eLoki is the main server, responsible for storing logs and processing queries.\u003c/li\u003e\n\u003cli\u003eGrafana is platform, responsible for querying and displaying the logs.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eNotes:\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eThis stack requires a minimum configuration of two nodes at the $10/month plan (2GB memory / 1 vCPU).\u003c/li\u003e\n\u003cli\u003eThe Loki stack 1-Click App also includes a $1/month block storage for Loki time series database (starting at PVs of 5GB).\u003c/li\u003e\n\u003c/ul\u003e","gettingStarted":"\u003ch3 id=\"getting-started-with-digitalocean-kubernetes\"\u003eGetting Started with DigitalOcean Kubernetes\u003c/h3\u003e\n\u003cp\u003eYou can connect to your DigitalOcean Kubernetes cluster by following our \u003ca href=\"https://www.digitalocean.com/docs/kubernetes/how-to/connect-to-cluster/\"\u003ehow-to guide\u003c/a\u003e.\u003c/p\u003e\n\u003cp\u003eFor additional instructions on configuring a \u003ca href=\"https://cloud.digitalocean.com/kubernetes/clusters/\"\u003eDigitalOcean Kubernetes\u003c/a\u003e cluster, see the following guides:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://github.com/digitalocean/Kubernetes-Starter-Kit-Developers/tree/main/01-setup-DOKS#how-to-set-up-a-digitalocean-managed-kubernetes-cluster-doks\"\u003eHow to Set Up a DigitalOcean Managed Kubernetes Cluster (DOKS)\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://github.com/digitalocean/Kubernetes-Starter-Kit-Developers/tree/main/02-setup-DOCR#how-to-set-up-digitalocean-container-registry\"\u003eHow to Set up DigitalOcean Container Registry\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3 id=\"confirming-that-loki-stack-is-running\"\u003eConfirming that Loki Stack is Running\u003c/h3\u003e\n\u003cp\u003eFirst, verify that the Helm installation was successful by running following command:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"bash language-bash\"\u003ehelm ls -n loki-stack\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eIf the installation was successful, the \u003ccode\u003eSTATUS\u003c/code\u003e column value in the output reads \u003ccode\u003edeployed\u003c/code\u003e:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"text language-text\"\u003eNAME NAMESPACE  REVISION UPDATED                              STATUS   CHART            APP VERSION\nloki loki-stack 1        2022-02-16 14:47:29.497728 +0200 EET deployed loki-stack-2.5.1 v2.1.0\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eNext, verify that the Loki pods are up and running with the following command:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"console language-console\"\u003ekubectl get pods -n loki-stack\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eIf they're running, all pods listed in the output are in a \u003ccode\u003eREADY\u003c/code\u003e state and the \u003ccode\u003eSTATUS\u003c/code\u003e for each reads \u003ccode\u003eRunning\u003c/code\u003e:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"text language-text\"\u003eNAME                           READY   STATUS    RESTARTS   AGE\nloki-0                         1/1     Running   0          20h\nloki-promtail-kvjxr            1/1     Running   0          20h\nloki-promtail-nc7zg            1/1     Running   0          20h\nloki-promtail-strvq            1/1     Running   0          20h\u003c/code\u003e\u003c/pre\u003e\n\u003ch3 id=\"configuring-grafana-with-loki\"\u003eConfiguring Grafana with Loki\u003c/h3\u003e\n\u003cp\u003eFirst, expose the Grafana web interface on your local machine:\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eNote:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003eGrafana\u003c/code\u003e isn't installed by default when the \u003ccode\u003eLoki Stack\u003c/code\u003e 1-Click App is installed and needs to be installed. We recommend installing the \u003ca href=\"https://marketplace.digitalocean.com/apps/kubernetes-monitoring-stack\"\u003eKubernetes Monitoring Stack\u003c/a\u003e 1-Click App, which includes \u003ccode\u003eGrafana\u003c/code\u003e and its monitoring components.\u003c/p\u003e\n\u003cp\u003eTo access the Grafana Web Panel, run the following command using the default credentials \u003ccode\u003eadmin/prom-operator\u003c/code\u003e:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"console language-console\"\u003ekubectl port-forward svc/kube-prometheus-stack-grafana 3000:80 -n kube-prometheus-stack\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eNavigate to \u003ca href=\"http://localhost:80/\"\u003ehttp://localhost:80/\u003c/a\u003e and login with admin and the password (default credentials: admin/prom-operator). Then, follow the instructions for adding the Loki datasource, using the URL \u003ca href=\"http://loki.loki-stack:3100\"\u003ehttp://loki.loki-stack:3100\u003c/a\u003e.\u003c/p\u003e\n\u003cp\u003eFor more details about deployment status and functionality, see the \u003ca href=\"https://github.com/digitalocean/Kubernetes-Starter-Kit-Developers/blob/main/05-setup-loki-stack/README.md\"\u003eLoki tutorial\u003c/a\u003e.\u003c/p\u003e\n\u003ch3 id=\"tweaking-helm-values\"\u003eTweaking Helm Values\u003c/h3\u003e\n\u003cp\u003eThe \u003ccode\u003eloki-stack\u003c/code\u003e has custom default Helm values. See the \u003ca href=\"./values.yml\"\u003evalues\u003c/a\u003e file from the main GitHub repository.\u003c/p\u003e\n\u003cp\u003eTo inspect the stack's current values, run the following command:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"console language-console\"\u003ehelm show values grafana/loki-stack --version 2.5.1\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eTo change these values, open the Helm values file \u003ccode\u003evalues.yml\u003c/code\u003e, change whatever values you want, save and exit the file, and apply the changes by running \u003ccode\u003ehelm upgrade\u003c/code\u003e command:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"console language-console\"\u003ehelm upgrade loki grafana/loki-stack --version 2.5.1 \\\n  --namespace loki-stack \\\n  --values values.yml\u003c/code\u003e\u003c/pre\u003e\n\u003ch3 id=\"upgrading-the-loki-stack-chart\"\u003eUpgrading the Loki Stack Chart\u003c/h3\u003e\n\u003cp\u003eYYou can check what versions are available to upgrade by navigating to the \u003ca href=\"https://github.com/grafana/loki/releases\"\u003eloki-stack\u003c/a\u003e official releases page from GitHub. Alternatively, you can use \u003ca href=\"https://artifacthub.io/packages/helm/grafana/loki-stack\"\u003eArtifactHUB\u003c/a\u003e.\u003c/p\u003e\n\u003cp\u003eTo upgrade the stack to a newer version, run the following command, replacing the \u003ccode\u003e\u0026amp;lt; \u0026amp;gt;\u003c/code\u003e placeholders with their corresponding information:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"console language-console\"\u003ehelm upgrade loki grafana/loki-stack \\\n  --version \u0026lt;KUBE_Loki_STACK_NEW_VERSION\u0026gt; \\\n  --namespace loki-stack \\\n  --values \u0026lt;YOUR_HELM_VALUES_FILE\u0026gt;\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eSee \u003ca href=\"https://helm.sh/docs/helm/helm_upgrade/\"\u003ehelm upgrade\u003c/a\u003e for command documentation.\u003c/p\u003e\n\u003ch3 id=\"uninstalling\"\u003eUninstalling\u003c/h3\u003e\n\u003cp\u003eTo uninstall Loki, you need to have Helm 3 installed. Once installed, run the following \u003ccode\u003euninstall\u003c/code\u003e command:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"bash language-bash\"\u003ehelm uninstall loki -n loki-stack\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eAnd then the following \u003ccode\u003edelete\u003c/code\u003e command:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"bash language-bash\"\u003ekubectl delete ns loki-stack\u003c/code\u003e\u003c/pre\u003e","createApp":"https://cloud.digitalocean.com/kubernetes/clusters/new?addonslug=loki\u0026nodePools=s-1vcpu-2gb%3A3","addonSlug":"loki","imageLabel":"","imageId":null,"externalLabel":null,"additionalLinks":[{"name":"Documentation","url":"https://grafana.com/docs/","description":"Official documentaion","__typename":"AdditionalLink"}],"quickAccessEnabled":null,"port":null,"accessPath":null,"__typename":"CustomAppData"},"__typename":"OpenchannelSchemaApp"},"staff_pick_3":{"name":"Loggly","appId":"60491fe23bacef56950205bb","developerId":"3439","safeName":["loggly"],"created":1615405026000,"type":"saas-affiliate","status":{"value":"approved","__typename":"CustomAppStatus"},"customData":{"icon":"https://marketplace-assets.digitalocean.com/logos/loggly-logo.svg","version":"","osVersion":"","tags":["Logging"],"support":{"url":"","email":"support@loggly.com","hours":null,"termsUrl":null,"__typename":"CustomAppDataSupport"},"softwareIncluded":null,"summary":"Scalable full-stack and multi-source log aggregation designed to help you visualize, analyze and correlate your service and application event data.","description":"\u003cp\u003eScalable full-stack and multi-source log aggregation designed to help you visualize, analyze and correlate your service and application event data.\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eAggregate, structure, and summarize your log data\u003c/li\u003e\n\u003cli\u003eAnalyze and visualize log data with interactive dashboards, advanced log correlation, and anomaly detection\u003c/li\u003e\n\u003cli\u003eMonitor application performance, system behavior, and suspicious activity across the stack\u003c/li\u003e\n\u003c/ul\u003e","gettingStarted":"","createApp":"https://www.loggly.com/signup/?CMP=SYN-OTA-DGTOCN-LG_WW_X_0_PPD_LD_EN_Q121ML_SW-LOG-V1_X_X_X_X_X-X","addonSlug":null,"imageLabel":"","imageId":null,"exter