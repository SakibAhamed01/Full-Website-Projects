ettingStarted":"\u003cp\u003eFor best user experience, make sure to read the \u003ca href=\"https://caprover.com/docs/get-started.html#caprover-setup\"\u003eGetting Started section of the docs\u003c/a\u003e After installation, simply visit http://IP-ADDRESS:3000 to see your dashboard! You can SSH to your instance to view your instance info including password.\u003c/p\u003e\n\u003cp\u003eThe easiest way to finish the setup process is to \u003ca href=\"https://caprover.com/docs/get-started.html#step-3-install-caprover-cli\"\u003efollow the guide using CapRover CLI\u003c/a\u003e. You will be presented with a guided setup flow. You can also see the documentation from the DOCS link in the web dashboard top menu.\u003c/p\u003e","createApp":"https://cloud.digitalocean.com/droplets/new?image=caprover-18-04","addonSlug":null,"imageLabel":"caprover-18-04","imageId":140653269,"externalLabel":null,"additionalLinks":null,"quickAccessEnabled":null,"port":null,"accessPath":null,"__typename":"CustomAppData"},"__typename":"OpenchannelSchemaApp"},"staff_pick_3":{"name":"Dokku","appId":"5ba19752c472e4189b34e041","developerId":"1","safeName":["dokku"],"created":0,"type":"droplet","status":{"value":"approved","__typename":"CustomAppStatus"},"customData":{"icon":"https://marketplace-assets.digitalocean.com/logos/dokku-logo.png","version":"0.30.6","osVersion":"Ubuntu 22.04","tags":["Developer Tools"],"support":{"url":"http://dokku.viewdocs.io/dokku/getting-started/troubleshooting/","email":"","hours":null,"termsUrl":null,"__typename":"CustomAppDataSupport"},"softwareIncluded":[{"name":"Dokku","version":"0.30.6","website":"","releaseNotes":"https://packagecloud.io/dokku/dokku","licenseLink":"https://github.com/dokku/dokku/blob/master/LICENSE","licenseType":"MIT","__typename":"CustomSoftware"},{"name":"Docker CE","version":"19.03.12","website":"","releaseNotes":"https://docs.docker.com/release-notes/docker-ce/","licenseLink":"https://github.com/docker/docker/blob/master/LICENSE","licenseType":"Apache 2","__typename":"CustomSoftware"}],"summary":"Dokku makes it a breeze to deploy and manage web applications on your own server.","description":"\u003cp\u003eDokku makes it a breeze to deploy and manage web applications on your own server. Now available as a 1-Click installation, it\u0026#39;s even easier to have your own private application platform in a matter of minutes.\u003c/p\u003e","gettingStarted":"\u003cp\u003e\u003cstrong\u003eNote:\u003c/strong\u003e Please disable IPv6. There are known issues with IPv6. If you would like to run Dokku on an IPv6 DigitalOcean Droplet, please consult this \u003ca href=\"https://jeffloughridge.wordpress.com/2015/01/17/native-ipv6-functionality-in-docker/\"\u003eguide\u003c/a\u003e.\u003c/p\u003e\n\u003cp\u003eIn addition to the package installation, the One-Click also:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eEnables the UFW firewall to allow only SSH (port \u003ccode\u003e22\u003c/code\u003e, rate limited), HTTP (port \u003ccode\u003e80\u003c/code\u003e), HTTPS (port \u003ccode\u003e443\u003c/code\u003e), and \u003ccode\u003e2375\u003c/code\u003e/\u003ccode\u003e2376\u003c/code\u003e for unencrypted/encrypted traffic to the Docker daemon, respectively.\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2 id=\"quickstart\"\u003eQuickstart\u003c/h2\u003e\n\u003cp\u003eAfter creating a Dokku Droplet 1-Click, you need to SSH into the Droplet and configure Dokku SSH keys, domains and virtual hosts. You can learn more about this by looking at \u003cem\u003eDeploying sample application\u003c/em\u003e section\u003c/p\u003e\n\u003ch2 id=\"deploying-sample-application\"\u003eDeploying sample application\u003c/h2\u003e\n\u003cp\u003eOnce you have configured Dokku, you can deploy applications using \u003ccode\u003egit push\u003c/code\u003e:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"shell language-shell\"\u003e# from your local machine\n# SSH access to github must be enabled on this host\ngit clone https://github.com/heroku/ruby-getting-started`\u003c/code\u003e\u003c/pre\u003e\n\u003ch3 id=\"create-the-app\"\u003eCreate the app\u003c/h3\u003e\n\u003cp\u003eSSH into the Dokku host and create the application as follows:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"shell language-shell\"\u003e# on the Dokku host\ndokku apps:create ruby-getting-started\u003c/code\u003e\u003c/pre\u003e\n\u003ch3 id=\"create-the-backing-services\"\u003eCreate the backing services\u003c/h3\u003e\n\u003cp\u003eThe Getting Started app requires a PostgreSQL service, so install the plugin and create the related service as follows:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"shell language-shell\"\u003e# on the Dokku host\n# install the postgres plugin\n# plugin installation requires root, hence the user change\nsudo dokku plugin:install https://github.com/dokku/dokku-postgres.git\n\n# create a postgres service with the name railsdatabase\ndokku postgres:create railsdatabase\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eEach service may take a few moments to create.\u003c/p\u003e\n\u003ch3 id=\"linking-backing-services-to-applications\"\u003eLinking backing services to applications\u003c/h3\u003e\n\u003cp\u003eOnce the services have been created, you then set the DATABASE_URL environment variable by linking the service, as follows:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"shell language-shell\"\u003e# on the Dokku host\n# each official datastore offers a `link` method to link a service to any application\ndokku postgres:link railsdatabase ruby-getting-started\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eDokku supports linking a single service to multiple applications as well as linking only one service per application.\u003c/p\u003e\n\u003ch3 id=\"deploy-the-app\"\u003eDeploy the app\u003c/h3\u003e\n\u003cp\u003eTo be able to deploy to your Dokku server, you need to add your public SSH keys to the Dokku key list. You can create a new file on your Dokku host and copy your public SSH key or use commands like \u003ccode\u003escp\u003c/code\u003e.\u003c/p\u003e\n\u003cp\u003eNow you can add your newly created public SSH key to the Dokku key list:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"shell language-shell\"\u003e$ on the Dokku host\ndokku ssh-keys:add KEY_NAME path/to/your/public_key.pub\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003ccode\u003eKEY_NAME\u003c/code\u003e\u0026nbsp;is the name you want to use to refer to this particular key. Including the word\u0026nbsp;admin\u0026nbsp;in the name will grant the user privileges to add additional keys remotely.\u003c/p\u003e\n\u003cp\u003eYou can learn more about configuring SSH keys on the \u003ca href=\"https://dokku.com/docs/deployment/user-management/\"\u003eDokku Official User Management page\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003eNow you can deploy the ruby-getting-started app to your Dokku server. All you have to do is add a remote to name the app. Applications are created on-the-fly on the Dokku server.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"shell language-shell\"\u003e# from your local machine\n# the remote username *must* be dokku or pushes will fail\ncd ruby-getting-started\ngit remote add dokku dokku@dokku.me:ruby-getting-started\ngit push dokku main:master\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eNote: If you are seeing a \u003ccode\u003edenied\u003c/code\u003e error make sure you are using the correct private key for git push. Your private key must match the public key you used during the previous step.\u003c/p\u003e\n\u003cp\u003eAfter running \u003ccode\u003egit push dokku main:master\u003c/code\u003e, you should have output similar to this in your terminal:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"shell language-shell\"\u003eCounting objects: 231, done.\nDelta compression using up to 8 threads.\nCompressing objects: 100% (162/162), done.\nWriting objects: 100% (231/231), 36.96 KiB | 0 bytes/s, done.\nTotal 231 (delta 93), reused 147 (delta 53)\n-----\u0026gt; Cleaning up...\n-----\u0026gt; Building ruby-getting-started from herokuish...\n-----\u0026gt; Adding BUILD_ENV to build environment...\n-----\u0026gt; Ruby app detected\n-----\u0026gt; Compiling Ruby/Rails\n-----\u0026gt; Using Ruby version: ruby-2.2.1\n-----\u0026gt; Installing dependencies using 1.9.7\n       Running: bundle install --without development:test --path vendor/bundle --binstubs vendor/bundle/bin -j4 --deployment\n       Fetching gem metadata from https://rubygems.org/...........\n       Fetching version metadata from https://rubygems.org/...\n       Fetching dependency metadata from https://rubygems.org/..\n       Using rake 10.4.2\n\n...\n\n=====\u0026gt; Application deployed:\n       http://%SUBDOMAIN%.%DOMAIN%\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eOnce the deployment is complete, the application's web URL will be generated as above.\u003c/p\u003e\n\u003cp\u003eThe\u0026nbsp;SUBDOMAIN\u0026nbsp;is inferred from the pushed application name, while the\u0026nbsp;DOMAIN\u0026nbsp;is set during the initial Dokku configuration. It can then be modified with\u0026nbsp;\u003ccode\u003edokku domains:add-global\u003c/code\u003e\u0026nbsp;and\u0026nbsp;\u003ccode\u003edokku domains:remove-global\u003c/code\u003e. This value is used as a default domain for all applications on a host.\u003c/p\u003e\n\u003cp\u003eCheck the \u003ca href=\"https://dokku.com/docs/configuration/domains/\"\u003eofficial documentation\u003c/a\u003e to learn more about domain configuration.\u003c/p\u003e","createApp":"https://cloud.digitalocean.com/droplets/new?image=dokku-20-04","addonSlug":null,"imageLabel":"dokku-20-04","imageId":134231720,"externalLabel":null,"additionalLinks":[{"name":"Source Code","url":"https://github.com/digitalocean/droplet-1-clicks/tree/master/dokku-20-04","description":"Packer scripts that were used to build this 1-Click App","__typename":"AdditionalLink"}],"quickAccessEnabled":null,"port":null,"accessPath":null,"__typename":"CustomAppData"},"__