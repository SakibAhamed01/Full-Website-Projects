0d1d","developerId":"3","safeName":["plesk-licenses"],"created":1707375417000,"type":"sls","status":{"value":"approved","__typename":"CustomAppStatus"},"customData":{"icon":"https://mp-saas-service.nyc3.digitaloceanspaces.com/vendor_media/2eece91f-9077-4fa2-a677-12df7f6f029b.svg","version":"","osVersion":"","tags":["Add-Ons","Business Apps"],"support":{"url":"","email":"","hours":null,"termsUrl":null,"__typename":"CustomAppDataSupport"},"softwareIncluded":null,"summary":"Plesk is the leading WebOps hosting platform to run, automate and grow applications, websites and hosting businesses. Being the only OS agnostic platform, Plesk is running on more than 384,000 servers, automating 11M+ websites and 15M+ mail boxes. Available in more than 32 languages across 140 countries, 50% of the top 100 service providers worldwide are partnering with Plesk today.\n\nPlesk has simplified the lives of SysAdmins and SMBs since the early 2000’s and continues to add value across multiple cloud services. The Plesk hosting platform effectively enables application developers by providing access to a simple and more secure web infrastructure managed by web pros and hosting companies.","description":"\u003cp\u003e\u003cstrong\u003eMulti-platform support\u003c/strong\u003e:\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003ePlesk can run on Windows and Linux and offers support for a wide range of programming languages and technologies.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eFeature-rich\u003c/strong\u003e:\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eOffers a suite of automation tools and built-in features designed to help set up, run, and secure servers and sites quickly from one single dashboard.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eExpandable\u003c/strong\u003e:\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eProvides access to more than 100 extra tools, extensions and services to enhance and expand the functionality of the platform.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eEasy to use\u003c/strong\u003e:\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003ePlesk’s simple and intuitive GUI makes it easy even for beginners to manage their websites, email, security, and other hosting features.\u003c/p\u003e","gettingStarted":"","createApp":"","addonSlug":null,"imageLabel":"","imageId":null,"externalLabel":null,"additionalLinks":null,"quickAccessEnabled":null,"port":null,"accessPath":null,"__typename":"CustomAppData"},"__typename":"OpenchannelSchemaApp"},"staff_pick_2":{"name":"SnapShooter","appId":"c02e534f-3e06-44fb-9d2a-e6c601d9b6c7","developerId":"3525","safeName":["snapshooter"],"created":1639599291000,"type":"saas","status":{"value":"approved","__typename":"CustomAppStatus"},"customData":{"icon":"https://mp-saas-service.nyc3.digitaloceanspaces.com/vendor_media/8a0efd56-c370-41b2-8283-0dacd4703eb3.svg","version":"","osVersion":"","tags":["Add-Ons","Business Apps"],"support":{"url":"","email":"","hours":null,"termsUrl":null,"__typename":"CustomAppDataSupport"},"softwareIncluded":null,"summary":"Easy, frequent and customizable cloud backups\n","description":"\u003cp\u003eSnapShooter, \u003ca href=\"https://www.digitalocean.com/blog/digitalocean-acquires-snapshooter\"\u003enow a part of DigitalOcean\u003c/a\u003e is a simple, fast and flexible cloud backup solution that helps protect data across cloud workloads - Droplets, volumes, files, apps and databases. With just a few clicks, you can get SnapShooter integrated into your DigitalOcean workflows and set up your backups seamlessly.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eKey features\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cp\u003eBackup all your modern cloud resources- virtual machines, volumes, popular applications and managed databases from -\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eDigitalOcean and other cloud providers. \u003c/li\u003e\n\u003cli\u003eSelf-hosted databases\u003c/li\u003e\n\u003cli\u003eFile system and S3 compatible object store\u003c/li\u003e\n\u003cli\u003eContainers (Docker volumes and databases, Custom backup for managed containers)\u003c/li\u003e\n\u003cli\u003eCloudways apps\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eBackup private resources (behind a NAT gateway) using SnapShooter Agent\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eChoose your backup frequency (5-mins\u003cem\u003e, hourly\u003c/em\u003e, daily, weekly \u0026amp; monthly, or on-demand), and schedule them for when you want to run them\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eServerless backup option for managed databases and S3 replications, when you do not want to run your own server for backup jobs.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eSecure Encryption for your backups\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eDisaster recovery\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eReal-time logs, monitoring, and notifications\u003c/p\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e**\u003cem\u003e5 minute and hourly backups are not available for DigitalOcean Droplets. The minimum interval for Droplet backup is daily.\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eSnapshooter has taken more than 9 million DigitalOcean snapshots! Hear what our customers have to say about us\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e“Siebird has trusted SnapShooter to back up and protect our client websites for over 2.5 years. We host all our client websites on DigitalOcean. From the beginning, SnapShooter stood out from the rest with how effortless it has made configuring backups. We have peace of mind knowing our client websites are protected and can be restored with a click of a button.”\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eSiebird, a web design and digital marketing agency\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eWebspec has been utilizing SnapShooter for our backups for about a year now, and it has relieved so much stress from our team. We know that backups are being taken, and on the off chance that they fail for some reason, we know that they’ve failed through the integrated Slack and email notifications. Prior to using SnapShooter, when our development staff would request a backup a pang of anxiety would shoot through us because we were never 100% sure backups had completed successfully. The SnapShooter team has also been an absolute pleasure to work with; we’ve had very few issues, and they were always able to get them resolved or get us a better solution within 24 hours. Moving from our custom solution to SnapShooter was also a breeze. We were able to set up approximately 200 servers across two weeks, with the majority of the time going towards testing to ensure it all worked properly (spoiler alert: it did, even without intervention from us).\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eWebspec Design LLC\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\"We’ve been using SnapShooter for our database backups since 2021, after switching from a self-built solution. We use it to backup both our DigitalOcean managed and self-managed Postgres databases to DigitalOcean Spaces. Since using SnapShooter, we’ve had a lot of peace-of-mind knowing that we have reliable and historic backups that just work. The reporting feature is also really helpful for us. Overall, we love SnapShooter because it provides us with the features and reliability we need to ensure our business data is always safe and secure.\"\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eDatacake.io | Lukas Klein- CTO \u0026amp; Founder\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eSnapShooter is an absurdly well-made product that I have been using for months to backup a whole range of things, from MySQL to servers and DigitalOcean and AWS to my code at GitHub. The UI is great for understanding and helping you get your backups set, and it made the whole process a joy. All my backups are actively monitored, and data is no