in a matter of minutes!","description":"\u003cp\u003eMinecraft is one of the most popular online sandbox games ever created. With more than 170 million monthly active players, there is a lot to explore, design, and create in this 3D virtual world.\u003c/p\u003e","gettingStarted":"\u003cp\u003e\u003cimg src=\"https://do-not-delete-droplet-assets.nyc3.digitaloceanspaces.com/3mqRRhH%20-%20Imgur.png\" alt=\"Minecraft\"\u003e\u003c/p\u003e\n\u003cp\u003eIt is recommended to use 4GB RAM and 2 Cores Premium Intel Droplet size for the best experience.\u003c/p\u003e\n\u003cp\u003eNOTE: After Minecraft Droplet was created it will start world generation which can take ~5 minutes depending on the Droplet size. If you are getting \u003ccode\u003eTimed out\u003c/code\u003e errors - make sure to give your server a minute.\u003c/p\u003e\n\u003cp\u003eAfter a few minutes passed after droplet creation, you can access your server and play with your friends:\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\u003cp\u003eFirst copy the public ipv4 address from your newly created droplet from the DigitalOcean control panel (\u003ca href=\"https://cloud.digitalocean.com/projects\"\u003ehttps://cloud.digitalocean.com/projects\u003c/a\u003e)\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eThen start the Minecraft application, click \"Play\" and then \"Multiplayer\"\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eThen click \"Add Server\"\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eThen paste the IP address of the Droplet into the \u003cstrong\u003eServer Address\u003c/strong\u003e field and then \"Done\" to save\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eFinally, click \"Join Server\" and enjoy!\u003c/p\u003e\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch3 id=\"how-to-promote-a-user-to-an-admin-minecraft-operator\"\u003eHow to promote a user to an admin (Minecraft operator)\u003c/h3\u003e\n\u003cp\u003eThere are many reasons to have admin privileges, especially if you are sharing your Minecraft server publicly, next steps will show how to promote a player to an admin:\u003c/p\u003e\n\u003cp\u003eLogin into your droplet via cloud console or SSH:\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e$ ssh \u0026lt;your Minecraft Droplet IP\u0026gt;\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eSwitch to a \u003ccode\u003eminecraft\u003c/code\u003e user:\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e$ su - minecraft -s /bin/bash\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eNow, use \u003ccode\u003escreen\u003c/code\u003e to run a command on a Minecraft server terminal:\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e$ screen -p 0 -S minecraft -X eval 'stuff \"op \u0026lt;user nickname\u0026gt;\"\\\\015'\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eMake sure to change \u003ccode\u003e\u0026amp;amp;amp;amp;lt;user nickname\u0026amp;amp;amp;amp;gt;\u003c/code\u003e to a username that needs to become an admin.\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eDone! Now \u003ccode\u003e\u0026amp;amp;amp;amp;lt;user nickname\u003c/code\u003e can use admin commands on the server itself.\u003c/p\u003e\n\u003ch3 id=\"about-minecraft-droplet-1-click\"\u003eAbout Minecraft Droplet 1-Click\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eMinecraft Server version is 1.20.1.\u003c/li\u003e\n\u003cli\u003eMinecraft Server is installed under \u003ccode\u003e/opt/minecraft\u003c/code\u003e.\u003c/li\u003e\n\u003cli\u003eMinecraft Server runs on a systemd service. Read MOTD (message on the SSH) to find the name of the service.\u003c/li\u003e\n\u003cli\u003eMinecraft Server uses 75% of Droplet's RAM.\u003c/li\u003e\n\u003cli\u003eOn shutdown, Minecraft service will save the game world.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eMinecraft is a trademark of Mojang Synergies AB and Microsoft Corporation, and we refer to the name for referential purposes only and not to indicate any sponsorship, endorsement or affiliation between these companies and DigitalOcean. We offer this one-click app for your convenience, but you are solely responsible for creating, using, and maintaining your server in accordance with all applicable terms and conditions. More information about setting up your server and applicable terms can be found here: \u003ca href=\"https://www.minecraft.net/en-us/download/server\"\u003ehttps://www.minecraft.net/en-us/download/server\u003c/a\u003e.\u003c/p\u003e","createApp":"https://cloud.digitalocean.com/droplets/new?image=sharklabs-minecraftjavaedi-18-04","addonSlug":null,"imageLabel":"sharklabs-minecraftjavaedi-18-04","imageId":134995392,"externalLabel":null,"additionalLinks":[{"name":"Minecraft Official Site","url":"https://www.minecraft.net/","description":"Minecraft Official Homepage","__typename":"AdditionalLink"}],"quickAccessEnabled":null,"port":null,"accessPath":null,"__typename":"CustomAppData"},"__typename":"OpenchannelSchemaApp"},"staff_pick_2":{"name":"AresMUSH","appId":"28ee999d3af5015d901f0732","developerId":"3592","safeName":["aresmush"],"created":0,"type":"droplet","status":{"value":"approved","__typename":"CustomAppStatus"},"customData":{"icon":"https://marketplace-assets.digitalocean.com/logos/wordsmythcreatio-aresmush.png","version":"1.0","osVersion":"Ubuntu 20.04","tags":["Gaming"],"support":{"url":"https://forum.aresmush.com","email":"","hours":null,"termsUrl":null,"__typename":"CustomAppDataSupport"},"softwareIncluded":[{"name":"AresMUSH","version":"1.0","website":"https://aresmush.com","releaseNotes":"","licenseLink":"https://aresmush.com/license.html","licenseType":"Custom CC","__typename":"CustomSoftware"},{"name":"Redis DB Server","version":"6.0.6","website":"https://redis.io/","releaseNotes":"","licenseLink":"","licenseType":"BSD","__typename":"CustomSoftware"},{"name":"Nginx Web Server","version":"1.18.0","website":"https://nginx.org/","releaseNotes":"","licenseLink":"https://nginx.org/LICENSE","licenseType":"Custom","__typename":"CustomSoftware"},{"name":"Ruby","version":"2.6.3","website":"https://www.ruby-lang.org/","releaseNotes":"","licenseLink":"","licenseType":"BSDL","__typename":"CustomSoftware"},{"name":"Git","version":"2.25.1","website":"https://git-scm.com/","releaseNotes":"","licenseLink":"","licenseType":"GPL","__typename":"CustomSoftware"},{"name":"NPM","version":"6.14.4","website":"https://www.npmjs.com/","releaseNotes":"","licenseLink":"https://docs.npmjs.com/policies/terms","licenseType":"Artistic","__typename":"CustomSoftware"}],"summary":"AresMUSH is a text-based, online role-playing game server platform.","description":"\u003cp\u003eVirtual reality and 3D games may be the next big thing, but for almost thirty years players have been creating their own online worlds using nothing but words and their imaginations on MUSHes. A MUSH is a text-based online multi-player game that blends creative writing, improv acting, and role-playing into a unique interactive storytelling experience.\u003c/p\u003e\n\u003cp\u003eAresMUSH is a next-gen server platform that brings modern features to MUSH games: a fully-featured web portal and wiki, automated scene logging, web-based character creation, and more. With AresMUSH, you can launch your own MUSH game with no coding experience.\u003c/p\u003e\n\u003cp\u003eFor more information, visit the \u003ca href=\"http://www.aresmush.com\" rel=\"noopener\" target=\"_blank\"\u003eAresMUSH website\u003c/a\u003e.\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://aresmush.com/images/demo2.png\" alt=\"AresMUSH Play Screen\"/\u003e\u003c/p\u003e","gettingStarted":"\u003cp\u003eThe AresMUSH 1-click image comes with all the software you need to run your own \u003ca href=\"https://aresmush.com\"\u003eAresMUSH\u003c/a\u003e server. There are just a few steps you must do to finalize the installation and configure your game.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eFor a detailed walk-through of how to use this image, see the \u003ca href=\"https://aresmush.com/tutorials/install/oneclick.html\"\u003eAresMUSH OneClick Installation Instructions\u003c/a\u003e.\u003c/strong\u003e\u003c/p\u003e\n\u003cblockquote\u003e\n  \u003cp\u003eNote: If using a custom domain for your game, make sure the DNS is set up \u003cstrong\u003ebefore\u003c/strong\u003e attempting to finalize the installation.\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003eAfter creating your own droplet using the 1-click image:\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003eConnect to your new droplet \u003ca href=\"https://www.digitalocean.com/docs/droplets/how-to/connect-with-ssh/\"\u003eusing SSH\u003c/a\u003e as \u003cstrong\u003eroot\u003c/strong\u003e: \u003ccode\u003essh root@your_droplet_public_ipv4\u003c/code\u003e.\u003c/li\u003e\n\u003cli\u003eRun the following commands, and follow the prompts to enter your game information:\u003c/li\u003e\n\u003c/ol\u003e\n\u003cpre\u003e\u003ccode\u003ecd /etc/aresmush\n./complete_setup.sh\u003c/code\u003e\u003c/pre\u003e\n\u003cblockquote\u003e\n  \u003cp\u003eThe setup script will create an \u003cstrong\u003eares\u003c/strong\u003e user. Save this password in a safe place. You must use the ares user for all of your game administration tasks.\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003col start=\"3\"\u003e\n\u003cli\u003eOnce the installation has finished, it is strongly recommended that you secure your web portal by installing a security certificate. Log in to your droplet as the \u003cstrong\u003eares\u003c/strong\u003e user and run the following commands to set up \u003ca href=\"https://certbot.eff.org/\"\u003eCertbot\u003c/a\u003e:\u003c/li\u003e\n\u003c/ol\u003e\n\u003cpre\u003e\u003ccode\u003ecd aresmush\nbin/certs\u003c/code\u003e\u003c/pre\u003e\n\u003col start=\"4\"\u003e\n\u003cli\u003eReboot the server.\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003eYour game will now be running at \u003ccode\u003ehttps://yourcustomdomain.com\u003c/code\u003e or \u003ccode\u003ehttp://your_droplet_public_ipv4\u003c/code\u003e. You can also connect through a MUSH client using the port you configured during setup. See \u003ca href=\"https://aresmush.com/tutorials/install/next-steps.html\"\u003eNext Steps\u003c/a\u003e for getting started with your game.\u003c/p\u003e\n\u003cp\u003eIf you run into any trouble during the installation process, ask for help on the \u003ca href=\"https://forum.aresmush.com\"\u003eAresMUSH Forum\u003c/a\u003e.\u003c/p\u003e","createApp":"https://cloud.digitalocean.com/droplets/new?image=wordsmythcreatio-aresmush","addonSlug":null,"imageLabel":"wordsmythcreatio-aresmush","imageId":114740552,"externalLabel":null,"additionalLinks":[{"name":"AresMUSH 1-Click Image Install Tutorial","url":"https://aresmush.com/tutorials/install/oneclick.html","description":"Detailed walkthrough for using this image.","__typename":"AdditionalLink"},{"name":"AresMUSH","url":"https://aresmush.com","description":"General information about AresMUSH.","__typename":"AdditionalLink"},{"name":"Source Code","url":"https://github.com/AresMUSH/aresmush-1click","description":"Packer scripts used to create this image.","__typename":"AdditionalLink"}],"quickAccessEnabled":null,"port":null,"accessPath":null,"__typename":"CustomAppData"},"__typename":"OpenchannelSchemaApp"},"staff_pick_3":{"name":"LinuxGSM","appId":"b52ecf6c4747ed4010694435","developerId":"1","safeName":["linuxgsm"],"created":0,"type":"droplet","status":{"value":"approved","__typename":"CustomAppStatus"},"customData":{"icon":"https://marketplace-assets.digitalocean.com/logos/linuxgsm.png","version":"1.0","osVersion":"Ubuntu 22.04","tags":["Gaming"],"support":{"url":"https://www.digitalocean.com/docs/","email":"","hours":null,"termsUrl":null,"__typename":"CustomAppDataSupport"},"softwareIncluded":[{"name":"LinuxGSM","version":"latest","website":"","releaseNotes":"","licenseLink":"https://github.com/GameServerManagers/LinuxGSM/blob/master/LICENSE.md","licenseType":"MIT","__typename":"CustomSoftware"}],"summary":"Your ultimate assistant in managing game servers on Linux. Monitoring and server state control at your disposal!","description":"\u003cp\u003eLinuxGSM (Linux Game Server Managers) is a comprehensive collection of scripts and tools designed to simplify the management of game servers on the Linux operating system. Whether you\u0026#39;re a seasoned server administrator or a gaming enthusiast setting up your first server, LinuxGSM offers an easy-to-use and automated solution for installing, configuring, and maintaining various game servers.\u003c/p\u003e\n\u003cp\u003eKey Features of LinuxGSM:\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\u003cp\u003eExtensive Game Support: LinuxGSM supports a wide variety of popular games, enabling effortless management of game servers across different genres and platforms.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eSimple Installation: Setting up game servers becomes a breeze with LinuxGSM, providing a quick and straightforward installation process even for beginners.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eAutomatic Updates: LinuxGSM includes an automated update mechanism, ensuring that your game servers stay up-to-date with the latest software versions for enhanced security and performance.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eMonitoring and Control: Keep a close eye on your server\u0026#39;s status and performance with built-in monitoring tools, allowing you to manage and maintain server operations efficiently.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eCustomization and Flexibility: LinuxGSM is highly customizable and can be easily adapted to support new games or specific server configurations.\u003c/p\u003e\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eThriving Community: Benefit from an active and supportive community of developers and users, providing continuous support, regular updates, and valuable insights.\u003cbr/\u003e\u003c/p\u003e\n\u003cp\u003eWith LinuxGSM, you can effortlessly create, manage, and maintain game servers on your Linux machine, unlocking the joy of multiplayer gaming experiences with friends and communities. Streamline your server management process and embark on endless gaming adventures with LinuxGSM by your side.\u003c/p\u003e\u003c/li\u003e\n\u003c/ol\u003e","gettingStarted":"\u003cp\u003eThe LinuxGSM 1-click image comes with almost all the software you need to run your own game server. There are just a few steps you must do to finalize the installation and configure your game.\u003c/p\u003e\n\u003cp\u003eAfter creating your own droplet using the 1-click image:\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003eConnect to your new droplet using SSH as root:\u003c/li\u003e\n\u003c/ol\u003e\n\u003cpre\u003e\u003ccode\u003e$ ssh root@your_droplet_public_ipv4.\u003c/code\u003e\u003c/pre\u003e\n\u003col start=\"2\"\u003e\n\u003cli\u003eTo allow LinuxGSM to install all needed dependencies, the LinuxGSM user have sudo access. Before you start using LinuxGSM, you need to set up a password for the user. Type the following command to set up the password for the \"linuxgsm\" user:\u003c/li\u003e\n\u003c/ol\u003e\n\u003cpre\u003e\u003ccode\u003e$ sudo passwd linuxgsm\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eYou will be prompted to enter the password twice for confirmation. Once you do that, the password will be set for the \"linuxgsm\" user.\u003c/p\u003e\n\u003col start=\"3\"\u003e\n\u003cli\u003eLogin as linuxgsm user:\u003c/li\u003e\n\u003c/ol\u003e\n\u003cpre\u003e\u003ccode\u003e$ su - linuxgsm\u003c/code\u003e\u003c/pre\u003e\n\u003col start=\"4\"\u003e\n\u003cli\u003eRun the following command to select the game you want to create a server for.\u003c/li\u003e\n\u003c/ol\u003e\n\u003cpre\u003e\u003ccode\u003e$ ./linuxgsm.sh install\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eand follow the install instructions.\u003c/p\u003e\n\u003cp\u003eTo enable the game server to function properly, you need to allow the necessary ports through the firewall. After the game server is installed, you can find a list of the required ports by using the following command:\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e$ ./servername details      | e.g ./csgoserver details\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eTo allow the required ports, you can use the ufw (Uncomplicated Firewall) command. For instance, if the game server requires port 25005 to be open for TCP traffic, you can allow it with the following command:\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e$ sudo ufw allow 25005/tcp\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eCongratulations! You have successfully installed your game server using LinuxGSM on the Linux operating system. Now, to configure and manage the server, there are several important steps to take:\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003eServer Configuration: After the server installation, the first step is to configure it for your specific game. In the LinuxGSM documentation, you will find information on how to properly set up various server parameters, such as game settings, admin privileges, game modes, and more. For detailed information on configuring your server, refer to the LinuxGSM documentation: \u003ca href=\"https://docs.linuxgsm.com/configuration\"\u003ehttps://docs.linuxgsm.com/configuration\u003c/a\u003e.\u003c/li\u003e\n\u003cli\u003eServer Management: LinuxGSM provides a plethora of convenient commands to manage your game server. This includes starting, stopping, restarting, checking the server status, and other useful functions. Familiarize yourself with the section of the LinuxGSM documentation dedicated to commands, so you can efficiently manage your server: \u003ca href=\"https://docs.linuxgsm.com/commands\"\u003ehttps://docs.linuxgsm.com/commands\u003c/a\u003e.\u003c/li\u003e\n\u003cli\u003eFeatures: LinuxGSM boasts an array of impressive features that make it stand out as a game server management solution. With extensive game support, automated installation and updates, monitoring capabilities, and customizable configurations, LinuxGSM empowers server administrators and gamers alike. For a detailed overview of LinuxGSM's features, explore the dedicated section in the documentation: \u003ca href=\"https://docs.linuxgsm.com/features\"\u003ehttps://docs.linuxgsm.com/features\u003c/a\u003e.\u003c/li\u003e\n\u003cli\u003eAlerts: Stay informed about your server's health and performance with LinuxGSM's alerting system. Receive real-time notifications about critical events, such as server crashes or high resource utilization, allowing you to promptly address any issues and ensure a smooth gaming experience for your players. To learn more about setting up alerts, refer to the LinuxGSM documentation: \u003ca href=\"https://docs.linuxgsm.com/alerts\"\u003ehttps://docs.linuxgsm.com/alerts\u003c/a\u003e.\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003eFor more comprehensive information and support, please visit the LinuxGSM website for the full documentation: \u003ca href=\"https://docs.linuxgsm.com\"\u003ehttps://docs.linuxgsm.com\u003c/a\u003e, and join the vibrant LinuxGSM community on the official forum: \u003ca href=\"https://github.com/GameServerManagers/LinuxGSM/discussions\"\u003ehttps://github.com/GameServerManagers/LinuxGSM/discussions\u003c/a\u003e.\u003c/p\u003e\n\u003cp\u003eWith LinuxGSM documentation at your fingertips and access to the helpful community, you possess the knowledge and tools necessary to effectively manage your game server. Don't hesitate to refer to the documentation and seek assistance on the forum while performing various tasks on your LinuxGSM server. Good luck in your gaming experience!\u003c/p\u003e","createApp":"https://cloud.digitalocean.com/droplets/new?image=linuxgsm","addonSlug":null,"imageLabel":"linuxgsm","imageId":138079920,"externalLabel":null,"additionalLinks":[{"name":"Source Code","url":"https://github.com/digitalocean/droplet-1-clicks/tree/master/linuxgsm-22-04","description":"Packer scripts that were