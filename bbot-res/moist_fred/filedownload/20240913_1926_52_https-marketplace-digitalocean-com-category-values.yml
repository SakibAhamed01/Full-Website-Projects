n source app for videoconferencing and chat. Works with Windows, Linux, Mac OS X and Android clients.","description":"\u003cp\u003eJitsi is an open source app for videoconferencing and chat. Works with Windows, Linux, Mac OS X and Android clients.\u003c/p\u003e\n\u003cp\u003eDroplets created by using this image allow videoconferencing between Windows, Mac, Linux, Android and iOS users, just requiring to open a new browser tab on laptops/desktops or to install the Jitsi app from the Play Store/App Store on mobile.\u003c/p\u003e\n\u003cp\u003eThis is a pre-configured image with pre-configured dependencies. You\u0026#39;ll only need a domain and we provide the scripts for an effortless setup with HTTPS enabled for secure communication with your team.\u003c/p\u003e","gettingStarted":"\u003ch1 id=\"configure-jitsi\"\u003eConfigure Jitsi\u003c/h1\u003e\n\u003ch2 id=\"step-1\"\u003eStep 1\u003c/h2\u003e\n\u003cp\u003eCreate a droplet from the image available in the Marketplace.\u003c/p\u003e\n\u003cp\u003eWe recommend using \u003ca href=\"https://www.digitalocean.com/blog/introducing-premium-cpu-optimized-droplets\"\u003ePremium-CPU Optimized Droplets\u003c/a\u003e for production deployment. Please review \u003ca href=\"https://docs.digitalocean.com/developer-center/video-streaming-on-premium-cpu-optimized-droplets/\"\u003ethis benchmark analysis and tutorial\u003c/a\u003e for running your own performance test and benchmark comparison data.\u003c/p\u003e\n\u003ch2 id=\"step-2\"\u003eStep 2\u003c/h2\u003e\n\u003cp\u003eBefore accessing the fresh droplet, add a domain to your project. This is required because most browsers require HTTPS in order to allow you to use the camera and microphone in a website, and it's not possible to enable HTTPS just with an IP.\u003c/p\u003e\n\u003cp\u003eHere's an excellent guide to do that: \u003ca href=\"https://www.digitalocean.com/docs/networking/dns/how-to/add-domains/\"\u003ehttps://www.digitalocean.com/docs/networking/dns/how-to/add-domains/\u003c/a\u003e.\u003c/p\u003e\n\u003cp\u003eIt is mandatory to add an A record (i.e. jitsi-example.digitalocean.com) pointing to the IP associated with your droplet.\u003c/p\u003e\n\u003ch2 id=\"step-3\"\u003eStep 3\u003c/h2\u003e\n\u003cp\u003eAccess the console (i.e via ssh by running \u003ccode\u003essh root@123.456.789\u003c/code\u003e). We have created a single script to configure Jitsi in a very straightforward way so please follow the instructions displayed in the terminal. During the first boot you'll be asked to include your domain and your email shall be asked in order to create the HTTPS certificates. You'll be notified when it's time to renew the certificates and maintain your website with a secure connection.\u003c/p\u003e\n\u003cp\u003eHere's an excellent guide if you have questions with respect to HTTPS and encryption: \u003ca href=\"https://www.digitalocean.com/community/tutorials/how-to-secure-nginx-with-let-s-encrypt-on-ubuntu-18-04\"\u003ehttps://www.digitalocean.com/community/tutorials/how-to-secure-nginx-with-let-s-encrypt-on-ubuntu-18-04\u003c/a\u003e\u003c/p\u003e\n\u003ch2 id=\"step-4-optional\"\u003eStep 4 (Optional)\u003c/h2\u003e\n\u003cp\u003eYou can optionally add a password to control who can create a meeting. If you want to restrict that, edit \u003ccode\u003enano /etc/prosody/conf.avail/jitsi-example.digitalocean.com.cfg.lua\u003c/code\u003e. There, look for the line that starts with \u003ccode\u003eVirtualHost\u003c/code\u003e, below it, there is a line that says \u003ccode\u003eauthentication = \"anonymous\"\u003c/code\u003e, it should be changed to \u003ccode\u003eauthentication = \"internal_plain\"\u003c/code\u003e.\u003c/p\u003e\n\u003cp\u003eAfter you saved the authentication changes, you can set one or more Jitsi users that will be able to create a meeting after providing a password. This can be configured with the command:\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003eprosodyctl register the-user jitsi-example.digitalocean.com the-password\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eTo allow users entering the videoconferences without providing them the user and password just created, go back to edit \u003ccode\u003e/etc/prosody/conf.avail/jitsi-example.digitalocean.com.cfg.lua\u003c/code\u003e and at the end of the file paste these lines:\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003eVirtualHost \"guest.jitsi-example.digitalocean.com\"\n    authentication = \"anonymous\"\n    c2s_require_encryption = false\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eEdit \u003ccode\u003e/etc/jitsi/meet/jitsi-example.digitalocean.com-config.js\u003c/code\u003e and uncomment the line that says:\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e// anonymousdomain: 'guest.jitsi-example.digitalocean.com',\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eEdit \u003ccode\u003e/etc/jitsi/jicofo/jicofo.conf\u003c/code\u003e by switching to a configuration like this\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003ejicofo {\u003c/code\u003e\u003cbr\u003e\u003ccode\u003e  xmpp: {\u003c/code\u003e\u003cbr\u003e\u003ccode\u003e    client: {\u003c/code\u003e\u003cbr\u003e\u003ccode\u003e      client-proxy: focus.jitsi-example.digitalocean.com\u003c/code\u003e\u003cbr\u003e\u003ccode\u003e    }\u003c/code\u003e\u003cbr\u003e\u003ccode\u003e    trusted-domains: [ \"recorder.\u003c/code\u003e\u003ccode\u003e\u003ccode\u003ejitsi-example.digitalocean.com\u003c/code\u003e\" ]\u003c/code\u003e\u003cbr\u003e\u003ccode\u003e  }\u003c/code\u003e\u003cbr\u003e\u003ccode\u003e  bridge: {\u003c/code\u003e\u003cbr\u003e\u003ccode\u003e    brewery-jid: \"JvbBrewery@internal.auth.\u003c/code\u003e\u003ccode\u003e\u003ccode\u003ejitsi-example.digitalocean.com\u003c/code\u003e\"\u003c/code\u003e\u003cbr\u003e\u003ccode\u003e  }\u003c/code\u003e\u003cbr\u003e\u003ccode\u003e  authentication: {\u003c/code\u003e\u003cbr\u003e\u003ccode\u003e    enabled: true\u003c/code\u003e\u003cbr\u003e\u003ccode\u003e    type: XMPP\u003c/code\u003e\u003cbr\u003e\u003ccode\u003e    login-url:\u003c/code\u003e\u003ccode\u003ejitsi-example.digitalocean.com\u003c/code\u003e\u003cbr\u003e\u003ccode\u003e  }\u003c/code\u003e\u003cbr\u003e\u003ccode\u003e}\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eThis shall enable users to enter the conference with and URL or the URL and a plain password that can be configured in the browser and is the same for all users. See \u003ca href=\"https://community.jitsi.org/t/enable-password-for-rooms/19881\"\u003eJitsi documentation\u003c/a\u003e for the details.\u003c/p\u003e\n\u003cp\u003eFinally restart the services by typing:\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003esystemctl restart {prosody,jicofo,jitsi-videobridge2,nginx}\u003c/code\u003e\u003c/pre\u003e\n\u003ch1 id=\"use-jitsi\"\u003eUse Jitsi\u003c/h1\u003e\n\u003cp\u003eConnect to the host via the hostname you set up in the earlier. Just open a browser tab and visit \u003ca href=\"https://my.openchannel.io/dashboard/5aea4b79fd67b63c867a949a/apps/5e8d0315207c0a569f482adb/versions/jitsi-example.digitalocean.com\"\u003ejitsi-example.digitalocean.com\u003c/a\u003e (i.e. the domain that you previously configured).\u003c/p\u003e\n\u003ch1 id=\"good-practices\"\u003eGood practices\u003c/h1\u003e\n\u003col\u003e\n\u003cli\u003eIt is highly recommended that you don't disable the firewall.\u003c/li\u003e\n\u003cli\u003eKeep your server updated with the last security patches and recent software versions.\u003c/li\u003e\n\u003cli\u003e(Optional) Use SSH keys instead of typed passwords to enter your server via SSH. See the details here: \u003ca href=\"https://www.digitalocean.com/docs/droplets/how-to/add-ssh-keys/\"\u003ehttps://www.digitalocean.com/docs/droplets/how-to/add-ssh-keys/\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e(Optional) Configure an application such as Google Authenticator to provide a dynamic additional password for SSH access. See the details here: \u003ca href=\"https://www.digitalocean.com/community/tutorials/how-to-protect-ssh-with-two-factor-authentication\"\u003ehttps://www.digitalocean.com/community/tutorials/how-to-protect-ssh-with-two-factor-authentication\u003c/a\u003e\u003c/li\u003e\n\u003c/ol\u003e","createApp":"https://cloud.digitalocean.com/droplets/new?image=jitsiserver-20-04","addonSlug":null,"imageLabel":"jitsiserver-20-04","imageId":131012090,"externalLabel":null,"additionalLinks":null,"quickAccessEnabled":null,"port":null,"accessPath":null,"__typename":"CustomAppData"},"__typename":"OpenchannelSchemaApp"},"staff_pick_2":{"name":"Ant Media Server Community Edition","appId":"5d2371dcbdfa550d57070e53","developerId":"60","safeName":["ant-media-server-community-edition"],"created":0,"type":"droplet","status":{"value":"approved","__typename":"CustomAppStatus"},"customData":{"icon":"https://marketplace-assets.digitalocean.com/logos/antmedia-antmediaserverco-18-04.svg","version":"2.9.0","osVersion":"Ubuntu 22.04","tags":["Media"],"support":{"url":"https://antmedia.io","email":"support@antmedia.io","hours":null,"termsUrl":null,"__typename":"CustomAppDataSupport"},"softwareIncluded":[{"name":"Ant Media Community Edition","version":"2.5.1","website":"","releaseNotes":"https://github.com/ant-media/Ant-Media-Server/releases","licenseLink":"https://github.com/ant-media/Ant-Media-Server/blob/master/license.txt","licenseType":"Apache 2","__typename":"CustomSoftware"},{"name":"Ant Media Community Edition","version":"2.9.0","website":"","releaseNotes":"","licenseLink":"","licenseType":"Apache 2","__typename":"CustomSoftware"}],"summary":"Scalable, Ultra Low Latency \u0026 Adaptive WebRTC Streaming Media Server","description":"\u003cp\u003eAnt Media Server supports RTMP, WebRTC, HLS and MP4\u003c/p\u003e\n\u003ch4 id=\"features\"\u003eFeatures\u003c/h4\u003e\n\u003cul\u003e\n\u003cli\u003ePublish live streams with WebRTC, RTMP\u003c/li\u003e\n\u003cli\u003ePlay Live and VoD streams with RTMP and HLS\u003c/li\u003e\n\u003cli\u003eRTMP, RTSP, MP4 and HLS Support\u003c/li\u003e\n\u003cli\u003eWebRTC to RTMP Adapter\u003c/li\u003e\n\u003cli\u003e360 Degree Live \u0026amp; VoD Streams\u003c/li\u003e\n\u003cli\u003eWeb Management Dashboard\u003c/li\u003e\n\u003cli\u003eIP Camera Support\u003c/li\u003e\n\u003cli\u003eRe-stream Remote Streams (IPTV)\u003c/li\u003e\n\u003cli\u003eOpen Source \u003ca href=\"https://github.com/ant-media/Ant-Media-Server\" rel=\"noopener\" target=\"_blank\"\u003eAnt Media Server\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003eSimulcasting to Periscope\u003c/li\u003e\n\u003cli\u003eYour Live or VoD streams can play anywhere including mobile(Android, iOS) browsers\u003c/li\u003e\n\u003c/ul\u003e","gettingStarted":"\u003ch1 id=\"pull-ip-camera-streams\"\u003ePull IP Camera Streams\u003c/h1\u003e\n\u003cp\u003eWith this feature, users can pull IP Camera streams easily on management panel. In other words, you don't need to write any commands or use terminal. Click \u003ca href=\"https://resources.antmedia.io/docs/re-streaming-ip-cameras-external-sources\"\u003ehere\u003c/a\u003e for how to pull IP Camera Streams.\u003c/p\u003e\n\u003ch1 id=\"important-note\"\u003eImportant Note:\u003c/h1\u003e\n\u003cp\u003ePlease use CPU-Optimized Droplets. Recommended starting droplet size is 4vCPUs, 8 GB Ram. Depending on your system load, you may need a bigger size. Please reach us if you are not sure which droplet size to choose.\u003c/p\u003e\n\u003ch1 id=\"publish-live-stream-with-rtmp\"\u003ePublish Live Stream with RTMP\u003c/h1\u003e\n\u003cp\u003eThere are many ways to publish Live Stream with RTMP to Ant Media server. Here are the some of the ways:\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://resources.antmedia.io/docs/rtmp-publishing-1\"\u003ePublish with a Desktop Software like OBS, XSplit, Wirecast, etc.\u003c/a\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://resources.antmedia.io/docs/teradek-publishing\"\u003ePublish with a Hardware Encoder (Teradek, Tricaster, Gosolo, etc)\u003c/a\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://github.com/ant-media/LiveVideoBroadcaster\"\u003ePublish with a Mobile App - (Android, iOS, etc.)\u003c/a\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://resources.antmedia.io/docs/setting-up-ssl\"\u003eEnable SSL\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003eFor each case we give an example on how to publish live stream with RTMP to Ant Media Server. For more please look at the \u003ca href=\"https://resources.antmedia.io\"\u003edocs\u003c/a\u003e.\u003c/p\u003e","createApp":"https://cloud.digitalocean.com/droplets/new?image=antmedia-antmediaserverco-18-04","addonSlug":null,"imageLabel":"antmedia-antmediaserverco-18-04","imageId":154280628,"externalLabel":null,"additionalLinks":null,"quickAccessEnabled":null,"port":null,"accessPath":null,"__typename":"CustomAppData"},"__typename":"OpenchannelSchemaApp"},"staff_pick_3":null,"staff_pick_4":null,"__typename":"CategoryGroup"},{"nav_icon":{"dimensions":{"width":45,"height":45,"__typename":"PrismicImageDimensions"},"url":"https://images.prismic.io/do-marketplace-testing%2F63ac6750-241e-4375-ad5c-9b89604fb2b7_analytics.svg?auto=compress,format","__typename":"PrismicStructuredImage"},"category":"Monitoring","is_new":"false","is_visible_in_nav":"true","nav_description":[{"text":"Monitoring, logging, and more.","__typename":"PrismicStructuredText"}],"hero_text":[{"text":"Keep your infrastructure healthy and performant by using these monitoring, logging, and alerting tools.","__typename":"PrismicStructuredText"}],"staff_pick_1":{"name":"360 Monitoring","appId":"139","developerId":"46","safeName":["360monitoring"],"created":1648232213000,"type":"saas","status":{"value":"approved","__typename":"CustomAppStatus"},"customData":{"icon":"https://mp-saas-service.nyc3.digitaloceanspaces.com/vendor_media/dbc2190a-670e-4fc0-b413-7f8964bd535e.svg","version":"","osVersion":"","tags":["Monitoring","Add-Ons"],"support":{"url":"","email":"","hours":null,"termsUrl":null,"__typename":"CustomAppDataSupport"},"softwareIncluded":null,"summary":"Track site \u0026 server performance and prevent downtime!","description":"\u003cp\u003e\u003cstrong\u003e360 Monitoring by Plesk\u003c/strong\u003e empowers Developers and WebProfessionals to Monitor any Website \u0026amp; Server. Track performance and prevent downtime easily with configurable dashboards, easy set-up \u0026amp; custom tools.\u003c/p\u003e\n\u003ch3 id=\"complete-website-uptime-monitoring\"\u003eComplete Website Uptime Monitoring\u003c/h3\u003e\n\u003cp\u003eUnnoticed downtime is a thing of the past with 360 Site Monitoring. Check the DNS time, SSL validity, keywords, and more. From 26 locations globally!\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eDowntime monitoring\u003c/li\u003e\n\u003cli\u003eTime to First Byte (TTFB)\u003c/li\u003e\n\u003cli\u003eHTTP/S, TCP (port), ICMP (ping) tracking\u003c/li\u003e\n\u003cli\u003eConnection time\u003c/li\u003e\n\u003cli\u003eTotal duration\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3 id=\"comprehensive-server-uptime-checks\"\u003eComprehensive Server Uptime Checks\u003c/h3\u003e\n\u003cp\u003eWe don’t just tell you that your service went down. We also tell you why. With 360 Monitoring, you can track the health of each functionality to pinpoint why errors and downtime occur. Independent of any infrastructure below!\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eTracking CPU\u003c/li\u003e\n\u003cli\u003eLoad times\u003c/li\u003e\n\u003cli\u003eNetwork statistics (ping, bytes, packets)\u003c/li\u003e\n\u003cli\u003eMemory and Swap\u003c/li\u003e\n\u003cli\u003eDisc usage (Overall, I/O)\u003c/li\u003e\n\u003cli\u003eOptimized for Plesk and cPanel servers, but can be used with any Droplet\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3 id=\"frequent-scans--personalized-alerting\"\u003eFrequent scans \u0026amp; Personalized Alerting\u003c/h3\u003e\n\u003cp\u003eRegular scans are paramount for staying up-to-date with site health. That’s why 360 Monitoring offers:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eMulti-channel alerting, including Slack, Telegram, and SMS\u003c/li\u003e\n\u003cli\u003eMonitoring intervals up to 60 seconds\u003c/li\u003e\n\u003cli\u003eData retention up to 30 days\u003c/li\u003e\n\u003cli\u003eHistorical data up to 2 years\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3 id=\"out-of-the-box-integrations\"\u003eOut-of-the-box integrations\u003c/h3\u003e\n\u003cp\u003e360 Monitoring provides integrations with top database and server technologies. This way you can create plugins based on your needs.\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eWeb server \u0026amp; database monitoring\u003c/li\u003e\n\u003cli\u003eExim / Postfix Mail Queue monitoring\u003c/li\u003e\n\u003cli\u003eCloudLinux, cPanel, KVM, Docker, Plesk WP Toolkit\u003c/li\u003e\n\u003cli\u003ePHP-FPM\u003c/li\u003e\n\u003cli\u003eIMAP \u0026amp; SMTPs\u003c/li\u003e\n\u003cli\u003eIntegrated with Plesk through the Plesk Monitoring Extension\u003c/li\u003e\n\u003cli\u003eSoon: cPanel Monitoring from WHM \u0026amp; cPanel\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3 id=\"available-plans\"\u003eAvailable Plans\u003c/h3\u003e\n\u003ctable\u003e\n\u003cthead\u003e\n\u003ctr\u003e\n\u003cth id=\"\"\u003e\u003c/th\u003e\n\u003cth id=\"free\"\u003eFree\u003c/th\u003e\n\u003cth id=\"paid\"\u003ePaid\u003c/th\u003e\n\u003c/tr\u003e\n\u003c/thead\u003e\n\u003ctbody\u003e\n\u003ctr\u003e\n\u003ctd\u003eServers Monitors\u003c/td\u003e\n\u003ctd\u003e1\u003c/td\u003e\n\u003ctd\u003eUp to 100\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eWebsite Monitors\u003c/td\u003e\n\u003ctd\u003e5\u003c/td\u003e\n\u003ctd\u003eUp to 1,000\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eMonitoring Intervals\u003c/td\u003e\n\u003ctd\u003e5 Minutes\u003c/td\u003e\n\u003ctd\u003e60 seconds\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eFull Data Retention\u003c/td\u003e\n\u003ctd\u003e1 day\u003c/td\u003e\n\u